MedicalCondition:
  type: object
  documentation:
    en: Any condition of the human body that affects the normal functioning of a
      person, whether physically or mentally. Includes diseases, injuries,
      disabilities, disorders, syndromes, etc.
  inherit: MedicalEntity
  properties:
    possibleComplication:
      type: string
      documentation:
        en: A possible unexpected and unfavorable evolution of a medical condition.
          Complications may include worsening of the signs or symptoms of the
          disease, extension of the condition to other organ systems, etc.
    naturalProgression:
      type: string
      documentation:
        en: The expected progression of the condition if it is not treated and allowed
          to progress naturally.
    primaryPrevention:
      type: MedicalTherapy
      documentation:
        en: A preventative therapy used to prevent an initial occurrence of the medical
          condition, such as vaccination.
    status:
      type:
        - string
        - EventStatusType
        - MedicalStudyStatus
      documentation:
        en: The status of the study (enumerated).
    differentialDiagnosis:
      type: DDxElement
      documentation:
        en: One of a set of differential diagnoses for the condition. Specifically, a
          closely-related or competing diagnosis typically considered later in
          the cognitive process whereby this medical condition is distinguished
          from others most likely responsible for a similar collection of signs
          and symptoms to reach the most parsimonious diagnosis or diagnoses in
          a patient.
    stage:
      type: MedicalConditionStage
      documentation:
        en: The stage of the condition, if applicable.
    pathophysiology:
      type: string
      documentation:
        en: Changes in the normal mechanical, physical, and biochemical functions that
          are associated with this activity or condition.
    drug:
      type: Drug
      documentation:
        en: Specifying a drug or medicine used in a medication procedure.
    secondaryPrevention:
      type: MedicalTherapy
      documentation:
        en: A preventative therapy used to prevent reoccurrence of the medical condition
          after an initial episode of the condition.
    associatedAnatomy:
      type:
        - AnatomicalStructure
        - AnatomicalSystem
        - SuperficialAnatomy
      documentation:
        en: The anatomy of the underlying organ system or structures associated with
          this entity.
    signOrSymptom:
      type: MedicalSignOrSymptom
      documentation:
        en: A sign or symptom of this condition. Signs are objective or physically
          observable manifestations of the medical condition while symptoms are
          the subjective experience of the medical condition.
    typicalTest:
      type: MedicalTest
      documentation:
        en: A medical test typically performed given this condition.
    epidemiology:
      type: string
      documentation:
        en: The characteristics of associated patients, such as age, gender, race etc.
    riskFactor:
      type: MedicalRiskFactor
      documentation:
        en: A modifiable or non-modifiable factor that increases the risk of a patient
          contracting this condition, e.g. age,  coexisting condition.
    expectedPrognosis:
      type: string
      documentation:
        en: The likely outcome in either the short term or long term of the medical
          condition.
    possibleTreatment:
      type: MedicalTherapy
      documentation:
        en: A possible treatment to address this condition, sign or symptom.
