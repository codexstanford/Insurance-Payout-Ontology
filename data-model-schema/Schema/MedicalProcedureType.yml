MedicalProcedureType:
  type: enum
  documentation:
    en: An enumeration that describes different types of medical procedures.
  inherit: MedicalEnumeration
  values:
    PercutaneousProcedure:
      documentation:
        en: A type of medical procedure that involves percutaneous techniques, where
          access to organs or tissue is achieved via needle-puncture of the
          skin. For example, catheter-based procedures like stent delivery.
    NoninvasiveProcedure:
      documentation:
        en: A type of medical procedure that involves noninvasive techniques.
