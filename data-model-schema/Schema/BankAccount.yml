BankAccount:
  type: object
  documentation:
    en: A product or service offered by a bank whereby one may deposit, withdraw or
      transfer money and in some cases be paid interest.
  inherit: FinancialProduct
  properties:
    bankAccountType:
      type:
        - string
        - string
      documentation:
        en: The type of a bank account.
    accountMinimumInflow:
      type: MonetaryAmount
      documentation:
        en: A minimum amount that has to be paid in every month.
    accountOverdraftLimit:
      type: MonetaryAmount
      documentation:
        en: An overdraft is an extension of credit from a lending institution when an
          account reaches zero. An overdraft allows the individual to continue
          withdrawing money even if the account has no funds in it. Basically
          the bank allows people to borrow a set amount of money.
