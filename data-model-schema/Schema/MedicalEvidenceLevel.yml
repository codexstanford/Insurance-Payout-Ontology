MedicalEvidenceLevel:
  type: enum
  documentation:
    en: Level of evidence for a medical guideline. Enumerated type.
  inherit: MedicalEnumeration
  values:
    EvidenceLevelA:
      documentation:
        en: Data derived from multiple randomized clinical trials or meta-analyses.
    EvidenceLevelB:
      documentation:
        en: Data derived from a single randomized trial, or nonrandomized studies.
    EvidenceLevelC:
      documentation:
        en: Only consensus opinion of experts, case studies, or standard-of-care.
