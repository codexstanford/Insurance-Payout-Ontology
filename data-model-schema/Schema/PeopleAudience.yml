PeopleAudience:
  type: object
  documentation:
    en: A set of characteristics belonging to people, e.g. who compose an item's
      target audience.
  inherit: Audience
  properties:
    requiredMinAge:
      type: number
      documentation:
        en: Audiences defined by a person's minimum age.
    suggestedMaxAge:
      type: number
      documentation:
        en: Maximum recommended age in years for the audience or user.
    healthCondition:
      type: MedicalCondition
      documentation:
        en: Specifying the health condition(s) of a patient, medical study, or other
          target audience.
    suggestedMeasurement:
      type: QuantitativeValue
      documentation:
        en: A suggested range of body measurements for the intended audience or person,
          for example inseam between 32 and 34 inches or height between 170 and
          190 cm. Typically found on a size chart for wearable products.
    suggestedAge:
      type: QuantitativeValue
      documentation:
        en: The age or age range for the intended audience or person, for example 3-12
          months for infants, 1-5 years for toddlers.
    requiredMaxAge:
      type: number
      documentation:
        en: Audiences defined by a person's maximum age.
    suggestedMinAge:
      type: number
      documentation:
        en: Minimum recommended age in years for the audience or user.
    requiredGender:
      type: string
      documentation:
        en: Audiences defined by a person's gender.
    suggestedGender:
      type:
        - GenderType
        - string
      documentation:
        en: The suggested gender of the intended person or audience, for example "male",
          "female", or "unisex".
