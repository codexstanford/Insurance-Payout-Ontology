DeliveryEvent:
  type: object
  documentation:
    en: An event involving the delivery of an item.
  inherit: Event
  properties:
    accessCode:
      type: string
      documentation:
        en: Password, PIN, or access code needed for delivery (e.g. from a locker).
    availableThrough:
      type: dateTime
      documentation:
        en: After this date, the item will no longer be available for pickup.
    hasDeliveryMethod:
      type: DeliveryMethod
      documentation:
        en: Method used for delivery or shipping.
    availableFrom:
      type: dateTime
      documentation:
        en: When the item is available for pickup from the store, locker, etc.
