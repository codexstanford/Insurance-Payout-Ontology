Drug:
  type: object
  documentation:
    en: A chemical or biologic substance, used as a medical therapy, that has a
      physiological effect on an organism. Here the term drug is used
      interchangeably with the term medicine although clinical knowledge make a
      clear difference between them.
  inherit: Substance
  properties:
    pregnancyCategory:
      type: DrugPregnancyCategory
      documentation:
        en: Pregnancy category of this drug.
    overdosage:
      type: string
      documentation:
        en: Any information related to overdose on a drug, including signs or symptoms,
          treatments, contact information for emergency response.
    legalStatus:
      type:
        - DrugLegalStatus
        - string
        - MedicalEnumeration
      documentation:
        en: The drug or supplement's legal status, including any controlled substance
          schedules that apply.
    mechanismOfAction:
      type: string
      documentation:
        en: The specific biochemical interaction through which this drug or supplement
          produces its pharmacological effect.
    clinicalPharmacology:
      type: string
      documentation:
        en: Description of the absorption and elimination of drugs, including their
          concentration (pharmacokinetics, pK) and biological effects
          (pharmacodynamics, pD).
    rxcui:
      type: string
      documentation:
        en: The RxCUI drug identifier from RXNORM.
    interactingDrug:
      type: Drug
      documentation:
        en: "Another drug that is known to interact with this drug in a way that impacts
          the effect of this drug or causes a risk to the patient. Note: disease
          interactions are typically captured as contraindications."
    dosageForm:
      type: string
      documentation:
        en: A dosage form in which this drug/supplement is available, e.g. 'tablet',
          'suspension', 'injection'.
    labelDetails:
      type: string
      documentation:
        en: Link to the drug's label details.
    maximumIntake:
      type: MaximumDoseSchedule
      documentation:
        en: Recommended intake of this supplement for a given population as defined by a
          specific recommending authority.
    activeIngredient:
      type: string
      documentation:
        en: An active ingredient, typically chemical compounds and/or biologic
          substances.
    relatedDrug:
      type: Drug
      documentation:
        en: Any other drug related to this one, for example commonly-prescribed
          alternatives.
    administrationRoute:
      type: string
      documentation:
        en: A route by which this drug may be administered, e.g. 'oral'.
    drugUnit:
      type: string
      documentation:
        en: The unit in which the drug is measured, e.g. '5 mg tablet'.
    foodWarning:
      type: string
      documentation:
        en: Any precaution, guidance, contraindication, etc. related to consumption of
          specific foods while taking this drug.
    warning:
      type:
        - string
        - string
      documentation:
        en: Any FDA or other warnings about the drug (text or URL).
    prescriptionStatus:
      type:
        - DrugPrescriptionStatus
        - string
      documentation:
        en: Indicates the status of drug prescription eg. local catalogs classifications
          or whether the drug is available by prescription or over-the-counter,
          etc.
    proprietaryName:
      type: string
      documentation:
        en: Proprietary name given to the diet plan, typically by its originator or
          creator.
    drugClass:
      type: DrugClass
      documentation:
        en: The class of drug this belongs to (e.g., statins).
    prescribingInfo:
      type: string
      documentation:
        en: Link to prescribing information for the drug.
    includedInHealthInsurancePlan:
      type: HealthInsurancePlan
      documentation:
        en: The insurance plans that cover this drug.
    nonProprietaryName:
      type: string
      documentation:
        en: The generic name of this drug or supplement.
    manufacturer:
      type: Organization
      documentation:
        en: The manufacturer of the product.
    isProprietary:
      type: boolean
      documentation:
        en: True if this item's name is a proprietary/brand name (vs. generic name).
    clincalPharmacology:
      type: string
      documentation:
        en: Description of the absorption and elimination of drugs, including their
          concentration (pharmacokinetics, pK) and biological effects
          (pharmacodynamics, pD).
    isAvailableGenerically:
      type: boolean
      documentation:
        en: True if the drug is available in a generic form (regardless of name).
    breastfeedingWarning:
      type: string
      documentation:
        en: Any precaution, guidance, contraindication, etc. related to this drug's use
          by breastfeeding mothers.
    pregnancyWarning:
      type: string
      documentation:
        en: Any precaution, guidance, contraindication, etc. related to this drug's use
          during pregnancy.
    alcoholWarning:
      type: string
      documentation:
        en: Any precaution, guidance, contraindication, etc. related to consumption of
          alcohol while taking this drug.
    doseSchedule:
      type: DoseSchedule
      documentation:
        en: A dosing schedule for the drug for a given population, either observed,
          recommended, or maximum dose based on the type used.
    availableStrength:
      type: DrugStrength
      documentation:
        en: An available dosage strength for the drug.
