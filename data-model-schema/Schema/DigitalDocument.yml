DigitalDocument:
  type: object
  documentation:
    en: An electronic file or document.
  inherit: CreativeWork
  properties:
    hasDigitalDocumentPermission:
      type: DigitalDocumentPermission
      documentation:
        en: A permission related to the access to this document (e.g. permission to read
          or write an electronic document). For a public document, specify a
          grantee with an Audience with audienceType equal to "public".
