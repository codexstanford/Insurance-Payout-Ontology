MortgageLoan:
  type: object
  documentation:
    en: A loan in which property or real estate is used as collateral. (A loan
      securitized against some real estate).
  inherit: LoanOrCredit
  properties:
    loanMortgageMandateAmount:
      type: MonetaryAmount
      documentation:
        en: Amount of mortgage mandate that can be converted into a proper mortgage at a
          later stage.
    domiciledMortgage:
      type: boolean
      documentation:
        en: Whether borrower is a resident of the jurisdiction where the property is
          located.
