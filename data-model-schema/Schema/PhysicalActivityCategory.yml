PhysicalActivityCategory:
  type: enum
  documentation:
    en: Categories of physical activity, organized by physiologic classification.
  inherit: Enumeration
  values:
    Balance:
      documentation:
        en: Physical activity that is engaged to help maintain posture and balance.
    AnaerobicActivity:
      documentation:
        en: Physical activity that is of high-intensity which utilizes the anaerobic
          metabolism of the body.
    Flexibility:
      documentation:
        en: Physical activity that is engaged in to improve joint and muscle
          flexibility.
    OccupationalActivity:
      documentation:
        en: Any physical activity engaged in for job-related purposes. Examples may
          include waiting tables, maid service, carrying a mailbag, picking
          fruits or vegetables, construction work, etc.
    LeisureTimeActivity:
      documentation:
        en: Any physical activity engaged in for recreational purposes. Examples may
          include ballroom dancing, roller skating, canoeing, fishing, etc.
    AerobicActivity:
      documentation:
        en: Physical activity of relatively low intensity that depends primarily on the
          aerobic energy-generating process; during activity, the aerobic
          metabolism uses oxygen to adequately meet energy demands during
          exercise.
    StrengthTraining:
      documentation:
        en: Physical activity that is engaged in to improve muscle and bone strength.
          Also referred to as resistance training.
