SendAction:
  type: object
  documentation:
    en: "The act of physically/electronically dispatching an object for transfer
      from an origin to a destination.Related actions:\\n\\n* [[ReceiveAction]]:
      The reciprocal of SendAction.\\n* [[GiveAction]]: Unlike GiveAction,
      SendAction does not imply the transfer of ownership (e.g. I can send you
      my laptop, but I'm not necessarily giving it to you)."
  inherit: TransferAction
  properties:
    recipient:
      type:
        - Person
        - Audience
        - ContactPoint
        - Organization
      documentation:
        en: A sub property of participant. The participant who is at the receiving end
          of the action.
    deliveryMethod:
      type: DeliveryMethod
      documentation:
        en: A sub property of instrument. The method of delivery.
