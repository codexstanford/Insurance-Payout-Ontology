LendAction:
  type: object
  documentation:
    en: "The act of providing an object under an agreement that it will be returned
      at a later date. Reciprocal of BorrowAction.\\n\\nRelated actions:\\n\\n*
      [[BorrowAction]]: Reciprocal of LendAction."
  inherit: TransferAction
  properties:
    borrower:
      type: Person
      documentation:
        en: A sub property of participant. The person that borrows the object being
          lent.
