HyperToc:
  type: object
  documentation:
    en: A HyperToc represents a hypertext table of contents for complex media
      objects, such as [[VideoObject]], [[AudioObject]]. Items in the table of
      contents are indicated using the [[tocEntry]] property, and typed
      [[HyperTocEntry]]. For cases where the same larger work is split into
      multiple files, [[associatedMedia]] can be used on individual
      [[HyperTocEntry]] items.
  inherit: CreativeWork
  properties:
    tocEntry:
      type: HyperTocEntry
      documentation:
        en: Indicates a [[HyperTocEntry]] in a [[HyperToc]].
    associatedMedia:
      type: MediaObject
      documentation:
        en: A media object that encodes this CreativeWork. This property is a synonym
          for encoding.
