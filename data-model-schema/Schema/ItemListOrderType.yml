ItemListOrderType:
  type: enum
  documentation:
    en: Enumerated for values for itemListOrder for indicating how an ordered
      ItemList is organized.
  inherit: Enumeration
  values:
    ItemListUnordered:
      documentation:
        en: An ItemList ordered with no explicit order.
    ItemListOrderDescending:
      documentation:
        en: An ItemList ordered with higher values listed first.
    ItemListOrderAscending:
      documentation:
        en: An ItemList ordered with lower values listed first.
