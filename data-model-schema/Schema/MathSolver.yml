MathSolver:
  type: object
  documentation:
    en: A math solver which is capable of solving a subset of mathematical problems.
  inherit: CreativeWork
  properties:
    mathExpression:
      type:
        - SolveMathAction
        - string
      documentation:
        en: A mathematical expression (e.g. 'x^2-3x=0') that may be solved for a
          specific variable, simplified, or transformed. This can take many
          formats, e.g. LaTeX, Ascii-Math, or math as you would write with a
          keyboard.
