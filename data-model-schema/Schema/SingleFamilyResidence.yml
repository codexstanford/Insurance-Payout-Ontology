SingleFamilyResidence:
  type: object
  documentation:
    en: "Residence type: Single-family home."
  inherit: House
  properties:
    numberOfRooms:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: >-
          The number of rooms (excluding bathrooms and closets) of the accommodation
          or lodging business.

          Typical unit code(s): ROM for room or C62 for no unit. The type of room can be put in the unitText property of the QuantitativeValue.
    occupancy:
      type: QuantitativeValue
      documentation:
        en: >-
          The allowed total occupancy for the accommodation in persons (including
          infants etc). For individual accommodations, this is not necessarily
          the legal maximum but defines the permitted usage as per the
          contractual agreement (e.g. a double room used by a single person).

          Typical unit code(s): C62 for person
