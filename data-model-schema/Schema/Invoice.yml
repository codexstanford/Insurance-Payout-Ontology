Invoice:
  type: object
  documentation:
    en: A statement of the money due for goods or services; a bill.
  inherit: Intangible
  properties:
    totalPaymentDue:
      type:
        - MonetaryAmount
        - PriceSpecification
      documentation:
        en: The total amount due.
    billingPeriod:
      type: Duration
      documentation:
        en: The time interval used to compute the invoice.
    referencesOrder:
      type: Order
      documentation:
        en: The Order(s) related to this Invoice. One or more Orders may be combined
          into a single Invoice.
    accountId:
      type: string
      documentation:
        en: The identifier for the account the payment will be applied to.
    category:
      type:
        - string
        - string
        - PhysicalActivityCategory
        - Thing
        - CategoryCode
      documentation:
        en: A category for the item. Greater signs or slashes can be used to informally
          indicate a category hierarchy.
    scheduledPaymentDate:
      type: date
      documentation:
        en: The date the invoice is scheduled to be paid.
    confirmationNumber:
      type: string
      documentation:
        en: A number that confirms the given order or payment has been received.
    customer:
      type:
        - Organization
        - Person
      documentation:
        en: Party placing the order or paying the invoice.
    provider:
      type:
        - Organization
        - Person
      documentation:
        en: The service provider, service operator, or service performer; the goods
          producer. Another party (a seller) may offer those services or goods
          on behalf of the provider. A provider may also serve as the seller.
    minimumPaymentDue:
      type:
        - MonetaryAmount
        - PriceSpecification
      documentation:
        en: The minimum payment required at this time.
    paymentDueDate:
      type:
        - dateTime
        - date
      documentation:
        en: The date that payment is due.
    broker:
      type:
        - Person
        - Organization
      documentation:
        en: An entity that arranges for an exchange between a buyer and a seller.  In
          most cases a broker never acquires or releases ownership of a product
          or service involved in an exchange.  If it is not clear whether an
          entity is a broker, seller, or buyer, the latter two terms are
          preferred.
    paymentStatus:
      type:
        - PaymentStatusType
        - string
      documentation:
        en: The status of payment; whether the invoice has been paid or not.
    paymentMethodId:
      type: string
      documentation:
        en: An identifier for the method of payment used (e.g. the last 4 digits of the
          credit card).
    paymentDue:
      type: dateTime
      documentation:
        en: The date that payment is due.
    paymentMethod:
      type: PaymentMethod
      documentation:
        en: The name of the credit card or other method of payment for the order.
