GameAvailabilityEnumeration:
  type: enum
  documentation:
    en: "For a [[VideoGame]], such as used with a [[PlayGameAction]], an enumeration
      of the kind of game availability offered. "
  inherit: Enumeration
  values:
    FullGameAvailability:
      documentation:
        en: Indicates full game availability.
    DemoGameAvailability:
      documentation:
        en: Indicates demo game availability, i.e. a somehow limited demonstration of
          the full game.
