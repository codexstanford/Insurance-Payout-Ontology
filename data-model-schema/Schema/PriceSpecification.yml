PriceSpecification:
  type: object
  documentation:
    en: A structured value representing a price or price range. Typically, only the
      subclasses of this type are used for markup. It is recommended to use
      [[MonetaryAmount]] to describe independent amounts of money such as a
      salary, credit card limits, etc.
  inherit: StructuredValue
  properties:
    minPrice:
      type: number
      documentation:
        en: The lowest price if the price is a range.
    eligibleQuantity:
      type: QuantitativeValue
      documentation:
        en: The interval and unit of measurement of ordering quantities for which the
          offer or price specification is valid. This allows e.g. specifying
          that a certain freight charge is valid only for a certain quantity.
    validFrom:
      type:
        - dateTime
        - date
      documentation:
        en: The date when the item becomes valid.
    maxPrice:
      type: number
      documentation:
        en: The highest price if the price is a range.
    priceCurrency:
      type: string
      documentation:
        en: 'The currency of the price, or a price component when attached to
          [[PriceSpecification]] and its subtypes.\n\nUse standard formats: [ISO
          4217 currency format](http://en.wikipedia.org/wiki/ISO_4217) e.g.
          "USD"; [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. "BTC"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. "Ithaca HOUR".'
    valueAddedTaxIncluded:
      type: boolean
      documentation:
        en: Specifies whether the applicable value-added tax (VAT) is included in the
          price specification or not.
    eligibleTransactionVolume:
      type: PriceSpecification
      documentation:
        en: The transaction volume, in a monetary unit, for which the offer or price
          specification is valid, e.g. for indicating a minimal purchasing
          volume, to express free shipping above a certain order volume, or to
          limit the acceptance of credit cards to purchases to a certain minimal
          amount.
    validThrough:
      type:
        - dateTime
        - date
      documentation:
        en: The date after when the item is not valid. For example the end of an offer,
          salary period, or a period of opening hours.
    price:
      type:
        - number
        - string
      documentation:
        en: "The offer price of a product, or of a price component when attached to
          PriceSpecification and its subtypes.\\n\\nUsage guidelines:\\n\\n* Use
          the [[priceCurrency]] property (with standard formats: [ISO 4217
          currency format](http://en.wikipedia.org/wiki/ISO_4217) e.g. \"USD\";
          [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. \"BTC\"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. \"Ithaca HOUR\") instead of
          including [ambiguous
          symbols](http://en.wikipedia.org/wiki/Dollar_sign#Currencies_that_use\
          _the_dollar_or_peso_sign) such as '$' in the value.\\n* Use '.'
          (Unicode 'FULL STOP' (U+002E)) rather than ',' to indicate a decimal
          point. Avoid using these symbols as a readability separator.\\n* Note
          that both
          [RDFa](http://www.w3.org/TR/xhtml-rdfa-primer/#using-the-content-attr\
          ibute) and Microdata syntax allow the use of a \"content=\" attribute
          for publishing simple machine-readable values alongside more
          human-friendly formatting.\\n* Use values from 0123456789 (Unicode
          'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039)) rather than
          superficially similiar Unicode symbols.

          \      "
