LodgingBusiness:
  type: object
  documentation:
    en: A lodging business, such as a motel, hotel, or inn.
  inherit: LocalBusiness
  properties:
    numberOfRooms:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: >-
          The number of rooms (excluding bathrooms and closets) of the accommodation
          or lodging business.

          Typical unit code(s): ROM for room or C62 for no unit. The type of room can be put in the unitText property of the QuantitativeValue.
    audience:
      type: Audience
      documentation:
        en: An intended audience, i.e. a group for whom something was created.
    starRating:
      type: Rating
      documentation:
        en: An official rating for a lodging business or food establishment, e.g. from
          national associations or standards bodies. Use the author property to
          indicate the rating organization, e.g. as an Organization with name
          such as (e.g. HOTREC, DEHOGA, WHR, or Hotelstars).
    amenityFeature:
      type: LocationFeatureSpecification
      documentation:
        en: An amenity feature (e.g. a characteristic or service) of the Accommodation.
          This generic property does not make a statement about whether the
          feature is included in an offer for the main accommodation or
          available at extra costs.
    availableLanguage:
      type:
        - string
        - Language
      documentation:
        en: A language someone may use with or at the item, service or place. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also [[inLanguage]]
    checkoutTime:
      type:
        - dateTime
        - time
      documentation:
        en: The latest someone may check out of a lodging establishment.
    checkinTime:
      type:
        - dateTime
        - time
      documentation:
        en: The earliest someone may check into a lodging establishment.
    petsAllowed:
      type:
        - string
        - boolean
      documentation:
        en: Indicates whether pets are allowed to enter the accommodation or lodging
          business. More detailed information can be put in a text value.
