WebPageElement:
  type: object
  documentation:
    en: A web page element, like a table or an image.
  inherit: CreativeWork
  properties:
    cssSelector:
      type: CssSelectorType
      documentation:
        en: A CSS selector, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]].
          In the latter case, multiple matches within a page can constitute a
          single conceptual "Web page element".
    xpath:
      type: XPathType
      documentation:
        en: An XPath, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]]. In the
          latter case, multiple matches within a page can constitute a single
          conceptual "Web page element".
