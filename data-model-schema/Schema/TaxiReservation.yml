TaxiReservation:
  type: object
  documentation:
    en: "A reservation for a taxi.\\n\\nNote: This type is for information about
      actual reservations, e.g. in confirmation emails or HTML pages with
      individual confirmations of reservations. For offers of tickets, use
      [[Offer]]."
  inherit: Reservation
  properties:
    partySize:
      type:
        - number
        - QuantitativeValue
      documentation:
        en: Number of people the reservation should accommodate.
    pickupTime:
      type: dateTime
      documentation:
        en: When a taxi will pickup a passenger or a rental car can be picked up.
    pickupLocation:
      type: Place
      documentation:
        en: Where a taxi will pick up a passenger or a rental car can be picked up.
