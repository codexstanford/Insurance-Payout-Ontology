Review:
  type: object
  documentation:
    en: A review of an item - for example, of a restaurant, movie, or store.
  inherit: CreativeWork
  properties:
    reviewRating:
      type: Rating
      documentation:
        en: The rating given in this review. Note that reviews can themselves be rated.
          The ```reviewRating``` applies to rating given by the review. The
          [[aggregateRating]] property applies to the review itself, as a
          creative work.
    itemReviewed:
      type: Thing
      documentation:
        en: The item that is being reviewed/rated.
    negativeNotes:
      type:
        - ListItem
        - string
        - WebContent
        - ItemList
      documentation:
        en: Indicates, in the context of a [[Review]] (e.g. framed as 'pro' vs 'con'
          considerations), negative considerations - either as unstructured
          text, or a list.
    reviewAspect:
      type: string
      documentation:
        en: This Review or Rating is relevant to this part or facet of the itemReviewed.
    associatedClaimReview:
      type: Review
      documentation:
        en: An associated [[ClaimReview]], related by specific common content, topic or
          claim. The expectation is that this property would be most typically
          used in cases where a single activity is conducting both claim reviews
          and media reviews, in which case [[relatedMediaReview]] would commonly
          be used on a [[ClaimReview]], while [[relatedClaimReview]] would be
          used on [[MediaReview]].
    positiveNotes:
      type:
        - WebContent
        - string
        - ListItem
        - ItemList
      documentation:
        en: Indicates, in the context of a [[Review]] (e.g. framed as 'pro' vs 'con'
          considerations), positive considerations - either as unstructured
          text, or a list.
    associatedReview:
      type: Review
      documentation:
        en: An associated [[Review]].
    associatedMediaReview:
      type: Review
      documentation:
        en: An associated [[MediaReview]], related by specific common content, topic or
          claim. The expectation is that this property would be most typically
          used in cases where a single activity is conducting both claim reviews
          and media reviews, in which case [[relatedMediaReview]] would commonly
          be used on a [[ClaimReview]], while [[relatedClaimReview]] would be
          used on [[MediaReview]].
    reviewBody:
      type: string
      documentation:
        en: The actual body of the review.
