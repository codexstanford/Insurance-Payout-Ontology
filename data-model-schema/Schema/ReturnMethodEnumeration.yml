ReturnMethodEnumeration:
  type: enum
  documentation:
    en: Enumerates several types of product return methods.
  inherit: Enumeration
  values:
    ReturnByMail:
      documentation:
        en: Specifies that product returns must to be done by mail.
    ReturnAtKiosk:
      documentation:
        en: Specifies that product returns must be made at a kiosk.
    ReturnInStore:
      documentation:
        en: Specifies that product returns must be made in a store.
