MedicalGuideline:
  type: object
  documentation:
    en: "Any recommendation made by a standard society (e.g. ACC/AHA) or consensus
      statement that denotes how to diagnose and treat a particular condition.
      Note: this type should be used to tag the actual guideline recommendation;
      if the guideline recommendation occurs in a larger scholarly article, use
      MedicalScholarlyArticle to tag the overall article, not this type. Note
      also: the organization making the recommendation should be captured in the
      recognizingAuthority base property of MedicalEntity."
  inherit: MedicalEntity
  properties:
    evidenceLevel:
      type: MedicalEvidenceLevel
      documentation:
        en: Strength of evidence of the data used to formulate the guideline
          (enumerated).
    evidenceOrigin:
      type: string
      documentation:
        en: Source of the data used to formulate the guidance, e.g. RCT, consensus
          opinion, etc.
    guidelineSubject:
      type: MedicalEntity
      documentation:
        en: The medical conditions, treatments, etc. that are the subject of the
          guideline.
    guidelineDate:
      type: date
      documentation:
        en: Date on which this guideline's recommendation was made.
