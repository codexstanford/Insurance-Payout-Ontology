Clip:
  type: object
  documentation:
    en: A short TV or radio program or a segment/part of a program.
  inherit: CreativeWork
  properties:
    startOffset:
      type:
        - number
        - HyperTocEntry
      documentation:
        en: The start time of the clip expressed as the number of seconds from the
          beginning of the work.
    endOffset:
      type:
        - number
        - HyperTocEntry
      documentation:
        en: The end time of the clip expressed as the number of seconds from the
          beginning of the work.
    director:
      type: Person
      documentation:
        en: A director of e.g. tv, radio, movie, video gaming etc. content, or of an
          event. Directors can be associated with individual items or with a
          series, episode, clip.
    actor:
      type: Person
      documentation:
        en: An actor, e.g. in tv, radio, movie, video games etc., or in an event. Actors
          can be associated with individual items or with a series, episode,
          clip.
    partOfEpisode:
      type: Episode
      documentation:
        en: The episode to which this clip belongs.
    clipNumber:
      type:
        - string
        - number
      documentation:
        en: Position of the clip within an ordered group of clips.
    partOfSeries:
      type: CreativeWorkSeries
      documentation:
        en: The series to which this episode or season belongs.
    partOfSeason:
      type: CreativeWorkSeason
      documentation:
        en: The season to which this episode belongs.
    actors:
      type: Person
      documentation:
        en: An actor, e.g. in tv, radio, movie, video games etc. Actors can be
          associated with individual items or with a series, episode, clip.
    musicBy:
      type:
        - Person
        - MusicGroup
      documentation:
        en: The composer of the soundtrack.
    directors:
      type: Person
      documentation:
        en: A director of e.g. tv, radio, movie, video games etc. content. Directors can
          be associated with individual items or with a series, episode, clip.
