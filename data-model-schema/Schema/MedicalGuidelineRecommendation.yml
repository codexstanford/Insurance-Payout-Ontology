MedicalGuidelineRecommendation:
  type: object
  documentation:
    en: A guideline recommendation that is regarded as efficacious and where quality
      of the data supporting the recommendation is sound.
  inherit: MedicalGuideline
  properties:
    recommendationStrength:
      type: string
      documentation:
        en: Strength of the guideline's recommendation (e.g. 'class I').
