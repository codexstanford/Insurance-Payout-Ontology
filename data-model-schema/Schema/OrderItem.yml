OrderItem:
  type: object
  documentation:
    en: An order item is a line of an order. It includes the quantity and shipping
      details of a bought offer.
  inherit: Intangible
  properties:
    orderDelivery:
      type: ParcelDelivery
      documentation:
        en: The delivery of the parcel related to this order or order item.
    orderItemStatus:
      type: OrderStatus
      documentation:
        en: The current status of the order item.
    orderQuantity:
      type: number
      documentation:
        en: The number of the item ordered. If the property is not set, assume the
          quantity is one.
    orderItemNumber:
      type: string
      documentation:
        en: The identifier of the order item.
    orderedItem:
      type:
        - Service
        - OrderItem
        - Product
      documentation:
        en: The item ordered.
