GameServerStatus:
  type: enum
  documentation:
    en: Status of a game server.
  inherit: StatusEnumeration
  values:
    OnlineFull:
      documentation:
        en: "Game server status: OnlineFull. Server is online but unavailable. The
          maximum number of players has reached."
    OfflinePermanently:
      documentation:
        en: "Game server status: OfflinePermanently. Server is offline and not
          available."
    Online:
      documentation:
        en: "Game server status: Online. Server is available."
    OfflineTemporarily:
      documentation:
        en: "Game server status: OfflineTemporarily. Server is offline now but it can be
          online soon."
