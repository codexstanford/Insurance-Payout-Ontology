DigitalDocumentPermission:
  type: object
  documentation:
    en: A permission for a particular person or group to access a particular file.
  inherit: Intangible
  properties:
    grantee:
      type:
        - Person
        - Audience
        - ContactPoint
        - Organization
      documentation:
        en: The person, organization, contact point, or audience that has been granted
          this permission.
    permissionType:
      type: DigitalDocumentPermissionType
      documentation:
        en: The type of permission granted the person, organization, or audience.
