Seat:
  type: object
  documentation:
    en: Used to describe a seat, such as a reserved seat in an event reservation.
  inherit: Intangible
  properties:
    seatingType:
      type:
        - QualitativeValue
        - string
      documentation:
        en: The type/class of the seat.
    seatSection:
      type: string
      documentation:
        en: The section location of the reserved seat (e.g. Orchestra).
    seatRow:
      type: string
      documentation:
        en: The row location of the reserved seat (e.g., B).
    seatNumber:
      type: string
      documentation:
        en: The location of the reserved seat (e.g., 27).
