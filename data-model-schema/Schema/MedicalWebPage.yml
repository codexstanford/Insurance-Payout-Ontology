MedicalWebPage:
  type: object
  documentation:
    en: A web page that provides medical information.
  inherit: WebPage
  properties:
    aspect:
      type: string
      documentation:
        en: An aspect of medical practice that is considered on the page, such as
          'diagnosis', 'treatment', 'causes', 'prognosis', 'etiology',
          'epidemiology', etc.
    medicalAudience:
      type:
        - MedicalAudienceType
        - MedicalAudience
      documentation:
        en: Medical audience for page.
