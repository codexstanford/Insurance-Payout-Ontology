IndividualProduct:
  type: object
  documentation:
    en: A single, identifiable product instance (e.g. a laptop with a particular
      serial number).
  inherit: Product
  properties:
    serialNumber:
      type: string
      documentation:
        en: The serial number or any alphanumeric identifier of a particular product.
          When attached to an offer, it is a shortcut for the serial number of
          the product included in the offer.
