SolveMathAction:
  type: object
  documentation:
    en: The action that takes in a math expression and directs users to a page
      potentially capable of solving/simplifying that expression.
  inherit: Action
  properties:
    eduQuestionType:
      type: string
      documentation:
        en: 'For questions that are part of learning resources (e.g. Quiz),
          eduQuestionType indicates the format of question being given. Example:
          "Multiple choice", "Open ended", "Flashcard".'
