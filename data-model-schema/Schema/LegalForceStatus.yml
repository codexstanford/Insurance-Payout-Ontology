LegalForceStatus:
  type: enum
  documentation:
    en: A list of possible statuses for the legal force of a legislation.
  inherit: StatusEnumeration
  values:
    NotInForce:
      documentation:
        en: Indicates that a legislation is currently not in force.
    InForce:
      documentation:
        en: Indicates that a legislation is in force.
    PartiallyInForce:
      documentation:
        en: Indicates that parts of the legislation are in force, and parts are not.
