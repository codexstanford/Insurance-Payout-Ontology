UserComments:
  type: object
  documentation:
    en: UserInteraction and its subtypes is an old way of talking about users
      interacting with pages. It is generally better to use [[Action]]-based
      vocabulary, alongside types such as [[Comment]].
  inherit: UserInteraction
  properties:
    replyToUrl:
      type: string
      documentation:
        en: The URL at which a reply may be posted to the specified UserComment.
    discusses:
      type: CreativeWork
      documentation:
        en: Specifies the CreativeWork associated with the UserComment.
    commentTime:
      type:
        - dateTime
        - date
      documentation:
        en: The time at which the UserComment was made.
    commentText:
      type: string
      documentation:
        en: The text of the UserComment.
    creator:
      type:
        - Organization
        - Person
      documentation:
        en: The creator/author of this CreativeWork. This is the same as the Author
          property for CreativeWork.
