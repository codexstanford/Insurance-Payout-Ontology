PerformanceRole:
  type: object
  documentation:
    en: A PerformanceRole is a Role that some entity places with regard to a
      theatrical performance, e.g. in a Movie, TVSeries etc.
  inherit: Role
  properties:
    characterName:
      type: string
      documentation:
        en: The name of a character played in some acting or performing role, i.e. in a
          PerformanceRole.
