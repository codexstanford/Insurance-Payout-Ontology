BusTrip:
  type: object
  documentation:
    en: A trip on a commercial bus line.
  inherit: Trip
  properties:
    departureBusStop:
      type:
        - BusStop
        - BusStation
      documentation:
        en: The stop or station from which the bus departs.
    busName:
      type: string
      documentation:
        en: The name of the bus (e.g. Bolt Express).
    arrivalBusStop:
      type:
        - BusStation
        - BusStop
      documentation:
        en: The stop or station from which the bus arrives.
    busNumber:
      type: string
      documentation:
        en: The unique identifier for the bus.
