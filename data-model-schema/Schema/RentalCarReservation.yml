RentalCarReservation:
  type: object
  documentation:
    en: "A reservation for a rental car.\\n\\nNote: This type is for information
      about actual reservations, e.g. in confirmation emails or HTML pages with
      individual confirmations of reservations."
  inherit: Reservation
  properties:
    dropoffLocation:
      type: Place
      documentation:
        en: Where a rental car can be dropped off.
    dropoffTime:
      type: dateTime
      documentation:
        en: When a rental car can be dropped off.
    pickupTime:
      type: dateTime
      documentation:
        en: When a taxi will pickup a passenger or a rental car can be picked up.
    pickupLocation:
      type: Place
      documentation:
        en: Where a taxi will pick up a passenger or a rental car can be picked up.
