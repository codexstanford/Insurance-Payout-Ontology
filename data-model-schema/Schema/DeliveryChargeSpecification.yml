DeliveryChargeSpecification:
  type: object
  documentation:
    en: The price for the delivery of an offer using a particular delivery method.
  inherit: PriceSpecification
  properties:
    ineligibleRegion:
      type:
        - Place
        - string
        - GeoShape
      documentation:
        en: "The ISO 3166-1 (ISO 3166-1 alpha-2) or ISO 3166-2 code, the place, or the
          GeoShape for the geo-political region(s) for which the offer or
          delivery charge specification is not valid, e.g. a region where the
          transaction is not allowed.\\n\\nSee also [[eligibleRegion]].

          \      "
    eligibleRegion:
      type:
        - GeoShape
        - string
        - Place
      documentation:
        en: "The ISO 3166-1 (ISO 3166-1 alpha-2) or ISO 3166-2 code, the place, or the
          GeoShape for the geo-political region(s) for which the offer or
          delivery charge specification is valid.\\n\\nSee also
          [[ineligibleRegion]].

          \    "
    areaServed:
      type:
        - AdministrativeArea
        - GeoShape
        - string
        - Place
      documentation:
        en: The geographic area where a service or offered item is provided.
    appliesToDeliveryMethod:
      type: DeliveryMethod
      documentation:
        en: The delivery method(s) to which the delivery charge or payment charge
          specification applies.
