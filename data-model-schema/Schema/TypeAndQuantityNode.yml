TypeAndQuantityNode:
  type: object
  documentation:
    en: A structured value indicating the quantity, unit of measurement, and
      business function of goods included in a bundle offer.
  inherit: StructuredValue
  properties:
    unitText:
      type: string
      documentation:
        en: >-
          A string or text indicating the unit of measurement. Useful if you cannot
          provide a standard unit code for

          <a href='unitCode'>unitCode</a>.
    businessFunction:
      type: BusinessFunction
      documentation:
        en: The business function (e.g. sell, lease, repair, dispose) of the offer or
          component of a bundle (TypeAndQuantityNode). The default is
          http://purl.org/goodrelations/v1#Sell.
    typeOfGood:
      type:
        - Product
        - Service
      documentation:
        en: The product that this structured value is referring to.
    amountOfThisGood:
      type: number
      documentation:
        en: The quantity of the goods included in the offer.
    unitCode:
      type:
        - string
        - string
      documentation:
        en: The unit of measurement given using the UN/CEFACT Common Code (3 characters)
          or a URL. Other codes than the UN/CEFACT Common Code may be used with
          a prefix followed by a colon.
