MerchantReturnPolicySeasonalOverride:
  type: object
  documentation:
    en: A seasonal override of a return policy, for example used for holidays.
  inherit: Intangible
  properties:
    returnPolicyCategory:
      type: MerchantReturnEnumeration
      documentation:
        en: Specifies an applicable return policy (from an enumeration).
    startDate:
      type:
        - dateTime
        - date
      documentation:
        en: The start date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    endDate:
      type:
        - date
        - dateTime
      documentation:
        en: The end date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    merchantReturnDays:
      type:
        - dateTime
        - number
        - date
      documentation:
        en: Specifies either a fixed return date or the number of days (from the
          delivery date) that a product can be returned. Used when the
          [[returnPolicyCategory]] property is specified as
          [[MerchantReturnFiniteReturnWindow]].
