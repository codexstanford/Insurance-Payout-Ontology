ReservationStatusType:
  type: enum
  documentation:
    en: Enumerated status values for Reservation.
  inherit: StatusEnumeration
  values:
    ReservationPending:
      documentation:
        en: The status of a reservation when a request has been sent, but not confirmed.
    ReservationConfirmed:
      documentation:
        en: The status of a confirmed reservation.
    ReservationCancelled:
      documentation:
        en: The status for a previously confirmed reservation that is now cancelled.
    ReservationHold:
      documentation:
        en: The status of a reservation on hold pending an update like credit card
          number or flight changes.
