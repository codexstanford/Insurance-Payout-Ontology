MusicRecording:
  type: object
  documentation:
    en: A music recording (track), usually a single song.
  inherit: CreativeWork
  properties:
    isrcCode:
      type: string
      documentation:
        en: The International Standard Recording Code for the recording.
    inPlaylist:
      type: MusicPlaylist
      documentation:
        en: The playlist to which this recording belongs.
    inAlbum:
      type: MusicAlbum
      documentation:
        en: The album to which this recording belongs.
    recordingOf:
      type: MusicComposition
      documentation:
        en: The composition this track is a recording of.
    duration:
      type: Duration
      documentation:
        en: The duration of the item (movie, audio recording, event, etc.) in [ISO 8601
          date format](http://en.wikipedia.org/wiki/ISO_8601).
    byArtist:
      type:
        - Person
        - MusicGroup
      documentation:
        en: The artist that performed this album or recording.
