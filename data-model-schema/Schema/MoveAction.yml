MoveAction:
  type: object
  documentation:
    en: "The act of an agent relocating to a place.\\n\\nRelated actions:\\n\\n*
      [[TransferAction]]: Unlike TransferAction, the subject of the move is a
      living Person or Organization rather than an inanimate object."
  inherit: Action
  properties:
    fromLocation:
      type: Place
      documentation:
        en: A sub property of location. The original location of the object or the agent
          before the action.
    toLocation:
      type: Place
      documentation:
        en: A sub property of location. The final location of the object or the agent
          after the action.
