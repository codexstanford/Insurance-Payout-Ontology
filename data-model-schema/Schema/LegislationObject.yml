LegislationObject:
  type: object
  documentation:
    en: A specific object or file containing a Legislation. Note that the same
      Legislation can be published in multiple files. For example, a digitally
      signed PDF, a plain PDF and an HTML version.
  inherit:
    - Legislation
    - MediaObject
  properties:
    legislationLegalValue:
      type: LegalValueLevel
      documentation:
        en: The legal value of this legislation file. The same legislation can be
          written in multiple files with different legal values. Typically a
          digitally signed PDF have a "stronger" legal value than the HTML file
          of the same act.
