Occupation:
  type: object
  documentation:
    en: A profession, may involve prolonged training and/or a formal qualification.
  inherit: Intangible
  properties:
    estimatedSalary:
      type:
        - MonetaryAmountDistribution
        - MonetaryAmount
        - number
      documentation:
        en: An estimated salary for a job posting or occupation, based on a variety of
          variables including, but not limited to industry, job title, and
          location. Estimated salaries  are often computed by outside
          organizations rather than the hiring organization, who may not have
          committed to the estimated value.
    responsibilities:
      type: string
      documentation:
        en: Responsibilities associated with this role or Occupation.
    occupationLocation:
      type: AdministrativeArea
      documentation:
        en: " The region/country for which this occupational description is appropriate.
          Note that educational requirements and qualifications can vary between
          jurisdictions."
    experienceRequirements:
      type:
        - string
        - OccupationalExperienceRequirements
      documentation:
        en: Description of skills and experience needed for the position or Occupation.
    educationRequirements:
      type:
        - EducationalOccupationalCredential
        - string
      documentation:
        en: Educational background needed for the position or Occupation.
    skills:
      type:
        - string
        - DefinedTerm
      documentation:
        en: A statement of knowledge, skill, ability, task or any other assertion
          expressing a competency that is desired or required to fulfill this
          role or to work in this occupation.
    qualifications:
      type:
        - string
        - EducationalOccupationalCredential
      documentation:
        en: Specific qualifications required for this role or Occupation.
    occupationalCategory:
      type:
        - CategoryCode
        - string
      documentation:
        en: >-
          A category describing the job, preferably using a term from a taxonomy such
          as [BLS O*NET-SOC](http://www.onetcenter.org/taxonomy.html),
          [ISCO-08](https://www.ilo.org/public/english/bureau/stat/isco/isco08/)
          or similar, with the property repeated for each applicable value.
          Ideally the taxonomy should be identified, and both the textual label
          and formal code for the category should be provided.\n

          Note: for historical reasons, any textual label and formal code provided as a literal may be assumed to be from O*NET-SOC.
