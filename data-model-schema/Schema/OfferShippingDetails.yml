OfferShippingDetails:
  type: object
  documentation:
    en: >-
      OfferShippingDetails represents information about shipping destinations.


      Multiple of these entities can be used to represent different shipping rates for different destinations:


      One entity for Alaska/Hawaii. A different one for continental US.A different one for all France.


      Multiple of these entities can be used to represent different shipping costs and delivery times.


      Two entities that are identical but differ in rate and time:


      e.g. Cheaper and slower: $5 in 5-7days

      or Fast and expensive: $15 in 1-2 days.
  inherit: StructuredValue
  properties:
    shippingDestination:
      type: DefinedRegion
      documentation:
        en: indicates (possibly multiple) shipping destinations. These can be defined in
          several ways e.g. postalCode ranges.
    doesNotShip:
      type: boolean
      documentation:
        en: Indicates when shipping to a particular [[shippingDestination]] is not
          available.
    shippingSettingsLink:
      type: string
      documentation:
        en: Link to a page containing [[ShippingRateSettings]] and
          [[DeliveryTimeSettings]] details.
    transitTimeLabel:
      type: string
      documentation:
        en: Label to match an [[OfferShippingDetails]] with a [[DeliveryTimeSettings]]
          (within the context of a [[shippingSettingsLink]] cross-reference).
    shippingLabel:
      type: string
      documentation:
        en: Label to match an [[OfferShippingDetails]] with a [[ShippingRateSettings]]
          (within the context of a [[shippingSettingsLink]] cross-reference).
    deliveryTime:
      type: ShippingDeliveryTime
      documentation:
        en: The total delay between the receipt of the order and the goods reaching the
          final customer.
    shippingRate:
      type: MonetaryAmount
      documentation:
        en: The shipping rate is the cost of shipping to the specified destination.
          Typically, the maxValue and currency values (of the
          [[MonetaryAmount]]) are most appropriate.
