DrugCostCategory:
  type: enum
  documentation:
    en: Enumerated categories of medical drug costs.
  inherit: MedicalEnumeration
  values:
    Wholesale:
      documentation:
        en: The drug's cost represents the wholesale acquisition cost of the drug.
    ReimbursementCap:
      documentation:
        en: The drug's cost represents the maximum reimbursement paid by an insurer for
          the drug.
    Retail:
      documentation:
        en: The drug's cost represents the retail cost of the drug.
