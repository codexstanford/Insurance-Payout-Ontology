DefinedRegion:
  type: object
  documentation:
    en: >
      A DefinedRegion is a geographic area defined by potentially arbitrary
      (rather than political, administrative or natural geographical) criteria.
      Properties are provided for defining a region by reference to sets of
      postal codes.


      Examples: a delivery destination when shopping. Region where regional pricing is configured.


      Requirement 1:

      Country: US

      States: "NY", "CA"


      Requirement 2:

      Country: US

      PostalCode Set: { [94000-94585], [97000, 97999], [13000, 13599]}

      { [12345, 12345], [78945, 78945], }

      Region = state, canton, prefecture, autonomous community...
  inherit: StructuredValue
  properties:
    addressCountry:
      type:
        - Country
        - string
      documentation:
        en: The country. For example, USA. You can also provide the two-letter [ISO
          3166-1 alpha-2 country code](http://en.wikipedia.org/wiki/ISO_3166-1).
    addressRegion:
      type: string
      documentation:
        en: "The region in which the locality is, and which is in the country. For
          example, California or another appropriate first-level [Administrative
          division](https://en.wikipedia.org/wiki/List_of_administrative_divisi\
          ons_by_country) "
    postalCodeRange:
      type: PostalCodeRangeSpecification
      documentation:
        en: A defined range of postal codes.
    postalCodePrefix:
      type: string
      documentation:
        en: A defined range of postal codes indicated by a common textual prefix. Used
          for non-numeric systems such as UK.
    postalCode:
      type: string
      documentation:
        en: The postal code. For example, 94043.
