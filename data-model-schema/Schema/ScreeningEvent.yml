ScreeningEvent:
  type: object
  documentation:
    en: A screening of a movie or other video.
  inherit: Event
  properties:
    subtitleLanguage:
      type:
        - Language
        - string
      documentation:
        en: Languages in which subtitles/captions are available, in [IETF BCP 47
          standard format](http://tools.ietf.org/html/bcp47).
    videoFormat:
      type: string
      documentation:
        en: The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).
    workPresented:
      type: Movie
      documentation:
        en: The movie presented during this event.
