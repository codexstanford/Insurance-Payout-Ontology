InfectiousAgentClass:
  type: enum
  documentation:
    en: Classes of agents or pathogens that transmit infectious diseases. Enumerated
      type.
  inherit: MedicalEnumeration
  values:
    Bacteria:
      documentation:
        en: Pathogenic bacteria that cause bacterial infection.
    Protozoa:
      documentation:
        en: Single-celled organism that causes an infection.
    Fungus:
      documentation:
        en: Pathogenic fungus.
    Virus:
      documentation:
        en: Pathogenic virus that causes viral infection.
    Prion:
      documentation:
        en: A prion is an infectious agent composed of protein in a misfolded form.
    MulticellularParasite:
      documentation:
        en: Multicellular parasite that causes an infection.
