MedicalCode:
  type: object
  documentation:
    en: A code for a medical entity.
  inherit:
    - MedicalIntangible
    - CategoryCode
  properties:
    codeValue:
      type: string
      documentation:
        en: A short textual code that uniquely identifies the value.
    codingSystem:
      type: string
      documentation:
        en: The coding system, e.g. 'ICD-10'.
