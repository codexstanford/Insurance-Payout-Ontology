MusicGroup:
  type: object
  documentation:
    en: A musical group, such as a band, an orchestra, or a choir. Can also be a
      solo musician.
  inherit: PerformingGroup
  properties:
    tracks:
      type: MusicRecording
      documentation:
        en: A music recording (track)&#x2014;usually a single song.
    genre:
      type:
        - string
        - string
      documentation:
        en: Genre of the creative work, broadcast channel or group.
    musicGroupMember:
      type: Person
      documentation:
        en: A member of a music group&#x2014;for example, John, Paul, George, or Ringo.
    albums:
      type: MusicAlbum
      documentation:
        en: A collection of music albums.
    track:
      type:
        - ItemList
        - MusicRecording
      documentation:
        en: A music recording (track)&#x2014;usually a single song. If an ItemList is
          given, the list should contain items of type MusicRecording.
    album:
      type: MusicAlbum
      documentation:
        en: A music album.
