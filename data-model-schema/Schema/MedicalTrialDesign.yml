MedicalTrialDesign:
  type: enum
  documentation:
    en: Design models for medical trials. Enumerated type.
  inherit: MedicalEnumeration
  values:
    PlaceboControlledTrial:
      documentation:
        en: A placebo-controlled trial design.
    DoubleBlindedTrial:
      documentation:
        en: A trial design in which neither the researcher nor the patient knows the
          details of the treatment the patient was randomly assigned to.
    MultiCenterTrial:
      documentation:
        en: A trial that takes place at multiple centers.
    InternationalTrial:
      documentation:
        en: An international trial.
    TripleBlindedTrial:
      documentation:
        en: A trial design in which neither the researcher, the person administering the
          therapy nor the patient knows the details of the treatment the patient
          was randomly assigned to.
    OpenTrial:
      documentation:
        en: A trial design in which the researcher knows the full details of the
          treatment, and so does the patient.
    RandomizedTrial:
      documentation:
        en: A randomized trial design.
    SingleBlindedTrial:
      documentation:
        en: A trial design in which the researcher knows which treatment the patient was
          randomly assigned to but the patient does not.
    SingleCenterTrial:
      documentation:
        en: A trial that takes place at a single center.
