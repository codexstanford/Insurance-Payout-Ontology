CreativeWorkSeason:
  type: object
  documentation:
    en: A media season e.g. tv, radio, video game etc.
  inherit: CreativeWork
  properties:
    startDate:
      type:
        - dateTime
        - date
      documentation:
        en: The start date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    director:
      type: Person
      documentation:
        en: A director of e.g. tv, radio, movie, video gaming etc. content, or of an
          event. Directors can be associated with individual items or with a
          series, episode, clip.
    actor:
      type: Person
      documentation:
        en: An actor, e.g. in tv, radio, movie, video games etc., or in an event. Actors
          can be associated with individual items or with a series, episode,
          clip.
    trailer:
      type: VideoObject
      documentation:
        en: The trailer of a movie or tv/radio series, season, episode, etc.
    endDate:
      type:
        - date
        - dateTime
      documentation:
        en: The end date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    episodes:
      type: Episode
      documentation:
        en: An episode of a TV/radio series or season.
    numberOfEpisodes:
      type: number
      documentation:
        en: The number of episodes in this season or series.
    partOfSeries:
      type: CreativeWorkSeries
      documentation:
        en: The series to which this episode or season belongs.
    productionCompany:
      type: Organization
      documentation:
        en: The production company or studio responsible for the item e.g. series, video
          game, episode etc.
    seasonNumber:
      type:
        - string
        - number
      documentation:
        en: Position of the season within an ordered group of seasons.
    episode:
      type: Episode
      documentation:
        en: An episode of a tv, radio or game media within a series or season.
