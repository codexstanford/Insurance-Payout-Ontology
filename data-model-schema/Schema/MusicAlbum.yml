MusicAlbum:
  type: object
  documentation:
    en: A collection of music tracks.
  inherit: MusicPlaylist
  properties:
    albumProductionType:
      type: MusicAlbumProductionType
      documentation:
        en: "Classification of the album by it's type of content: soundtrack, live
          album, studio album, etc."
    albumReleaseType:
      type: MusicAlbumReleaseType
      documentation:
        en: "The kind of release which this album is: single, EP or album."
    albumRelease:
      type: MusicRelease
      documentation:
        en: A release of this album.
    byArtist:
      type:
        - Person
        - MusicGroup
      documentation:
        en: The artist that performed this album or recording.
