RestrictedDiet:
  type: enum
  documentation:
    en: "A diet restricted to certain foods or preparations for cultural, religious,
      health or lifestyle reasons. "
  inherit: Enumeration
  values:
    VeganDiet:
      documentation:
        en: A diet exclusive of all animal products.
    LowFatDiet:
      documentation:
        en: A diet focused on reduced fat and cholesterol intake.
    KosherDiet:
      documentation:
        en: A diet conforming to Jewish dietary practices.
    HinduDiet:
      documentation:
        en: A diet conforming to Hindu dietary practices, in particular, beef-free.
    HalalDiet:
      documentation:
        en: A diet conforming to Islamic dietary practices.
    VegetarianDiet:
      documentation:
        en: A diet exclusive of animal meat.
    LowSaltDiet:
      documentation:
        en: A diet focused on reduced sodium intake.
    LowCalorieDiet:
      documentation:
        en: A diet focused on reduced calorie intake.
    LowLactoseDiet:
      documentation:
        en: A diet appropriate for people with lactose intolerance.
    GlutenFreeDiet:
      documentation:
        en: A diet exclusive of gluten.
    DiabeticDiet:
      documentation:
        en: A diet appropriate for people with diabetes.
