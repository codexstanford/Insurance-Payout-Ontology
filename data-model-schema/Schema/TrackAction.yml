TrackAction:
  type: object
  documentation:
    en: "An agent tracks an object for updates.\\n\\nRelated actions:\\n\\n*
      [[FollowAction]]: Unlike FollowAction, TrackAction refers to the interest
      on the location of innanimates objects.\\n* [[SubscribeAction]]: Unlike
      SubscribeAction, TrackAction refers to  the interest on the location of
      innanimate objects."
  inherit: FindAction
  properties:
    deliveryMethod:
      type: DeliveryMethod
      documentation:
        en: A sub property of instrument. The method of delivery.
