PaymentCard:
  type: object
  documentation:
    en: A payment method using a credit, debit, store or other card to associate the
      payment with an account.
  inherit:
    - PaymentMethod
    - FinancialProduct
  properties:
    cashBack:
      type:
        - number
        - boolean
      documentation:
        en: A cardholder benefit that pays the cardholder a small percentage of their
          net expenditures.
    monthlyMinimumRepaymentAmount:
      type:
        - MonetaryAmount
        - number
      documentation:
        en: The minimum payment is the lowest amount of money that one is required to
          pay on a credit card statement each month.
    floorLimit:
      type: MonetaryAmount
      documentation:
        en: A floor limit is the amount of money above which credit card transactions
          must be authorized.
    contactlessPayment:
      type: boolean
      documentation:
        en: A secure method for consumers to purchase products or services via debit,
          credit or smartcards by using RFID or NFC technology.
