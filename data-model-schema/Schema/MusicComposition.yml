MusicComposition:
  type: object
  documentation:
    en: A musical composition.
  inherit: CreativeWork
  properties:
    iswcCode:
      type: string
      documentation:
        en: The International Standard Musical Work Code for the composition.
    composer:
      type:
        - Organization
        - Person
      documentation:
        en: The person or organization who wrote a composition, or who is the composer
          of a work performed at some event.
    musicCompositionForm:
      type: string
      documentation:
        en: The type of composition (e.g. overture, sonata, symphony, etc.).
    includedComposition:
      type: MusicComposition
      documentation:
        en: Smaller compositions included in this work (e.g. a movement in a symphony).
    recordedAs:
      type: MusicRecording
      documentation:
        en: An audio recording of the work.
    firstPerformance:
      type: Event
      documentation:
        en: The date and place the work was first performed.
    musicArrangement:
      type: MusicComposition
      documentation:
        en: An arrangement derived from the composition.
    lyrics:
      type: CreativeWork
      documentation:
        en: The words in the song.
    musicalKey:
      type: string
      documentation:
        en: The key, mode, or scale this composition uses.
    lyricist:
      type: Person
      documentation:
        en: The person who wrote the words.
