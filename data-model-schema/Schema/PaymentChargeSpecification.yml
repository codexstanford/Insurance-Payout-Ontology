PaymentChargeSpecification:
  type: object
  documentation:
    en: The costs of settling the payment using a particular payment method.
  inherit: PriceSpecification
  properties:
    appliesToPaymentMethod:
      type: PaymentMethod
      documentation:
        en: The payment method(s) to which the payment charge specification applies.
    appliesToDeliveryMethod:
      type: DeliveryMethod
      documentation:
        en: The delivery method(s) to which the delivery charge or payment charge
          specification applies.
