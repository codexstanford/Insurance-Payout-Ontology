RepaymentSpecification:
  type: object
  documentation:
    en: A structured value representing repayment.
  inherit: StructuredValue
  properties:
    numberOfLoanPayments:
      type: number
      documentation:
        en: The number of payments contractually required at origination to repay the
          loan. For monthly paying loans this is the number of months from the
          contractual first payment date to the maturity date.
    earlyPrepaymentPenalty:
      type: MonetaryAmount
      documentation:
        en: The amount to be paid as a penalty in the event of early payment of the
          loan.
    loanPaymentAmount:
      type: MonetaryAmount
      documentation:
        en: The amount of money to pay in a single payment.
    loanPaymentFrequency:
      type: number
      documentation:
        en: Frequency of payments due, i.e. number of months between payments. This is
          defined as a frequency, i.e. the reciprocal of a period of time.
    downPayment:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: a type of payment made in cash during the onset of the purchase of an
          expensive good/service. The payment typically represents only a
          percentage of the full purchase price.
