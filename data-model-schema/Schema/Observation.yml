Observation:
  type: object
  documentation:
    en: "Instances of the class [[Observation]] are used to specify observations
      about an entity (which may or may not be an instance of a
      [[StatisticalPopulation]]), at a particular time. The principal properties
      of an [[Observation]] are [[observedNode]], [[measuredProperty]],
      [[measuredValue]] (or [[median]], etc.) and [[observationDate]]
      ([[measuredProperty]] properties can, but need not always, be W3C RDF Data
      Cube \"measure properties\", as in the [lifeExpectancy
      example](https://www.w3.org/TR/vocab-data-cube/#dsd-example)).

      See also [[StatisticalPopulation]], and the [data and
      datasets](/docs/data-and-datasets.html) overview for more details.

      \  "
  inherit: Intangible
  properties:
    measuredValue:
      type: DataType
      documentation:
        en: The measuredValue of an [[Observation]].
    observedNode:
      type: StatisticalPopulation
      documentation:
        en: The observedNode of an [[Observation]], often a [[StatisticalPopulation]].
    measuredProperty:
      type: Property
      documentation:
        en: The measuredProperty of an [[Observation]], either a schema.org property, a
          property from other RDF-compatible systems e.g. W3C RDF Data Cube, or
          schema.org extensions such as
          [GS1's](https://www.gs1.org/voc/?show=properties).
    observationDate:
      type: dateTime
      documentation:
        en: The observationDate of an [[Observation]].
    marginOfError:
      type: QuantitativeValue
      documentation:
        en: A marginOfError for an [[Observation]].
