Question:
  type: object
  documentation:
    en: A specific question - e.g. from a user seeking answers online, or collected
      in a Frequently Asked Questions (FAQ) document.
  inherit: Comment
  properties:
    suggestedAnswer:
      type:
        - ItemList
        - Answer
      documentation:
        en: An answer (possibly one of several, possibly incorrect) to a Question, e.g.
          on a Question/Answer site.
    acceptedAnswer:
      type:
        - Answer
        - ItemList
      documentation:
        en: The answer(s) that has been accepted as best, typically on a Question/Answer
          site. Sites vary in their selection mechanisms, e.g. drawing on
          community opinion and/or the view of the Question author.
    answerCount:
      type: number
      documentation:
        en: The number of answers this question has received.
    eduQuestionType:
      type: string
      documentation:
        en: 'For questions that are part of learning resources (e.g. Quiz),
          eduQuestionType indicates the format of question being given. Example:
          "Multiple choice", "Open ended", "Flashcard".'
