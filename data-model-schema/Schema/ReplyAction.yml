ReplyAction:
  type: object
  documentation:
    en: "The act of responding to a question/message asked/sent by the object.
      Related to [[AskAction]]\\n\\nRelated actions:\\n\\n* [[AskAction]]:
      Appears generally as an origin of a ReplyAction."
  inherit: CommunicateAction
  properties:
    resultComment:
      type: Comment
      documentation:
        en: A sub property of result. The Comment created or sent as a result of this
          action.
