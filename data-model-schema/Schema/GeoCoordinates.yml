GeoCoordinates:
  type: object
  documentation:
    en: The geographic coordinates of a place or event.
  inherit: StructuredValue
  properties:
    addressCountry:
      type:
        - Country
        - string
      documentation:
        en: The country. For example, USA. You can also provide the two-letter [ISO
          3166-1 alpha-2 country code](http://en.wikipedia.org/wiki/ISO_3166-1).
    latitude:
      type:
        - string
        - number
      documentation:
        en: The latitude of a location. For example ```37.42242``` ([WGS
          84](https://en.wikipedia.org/wiki/World_Geodetic_System)).
    address:
      type:
        - string
        - PostalAddress
      documentation:
        en: Physical address of the item.
    postalCode:
      type: string
      documentation:
        en: The postal code. For example, 94043.
    elevation:
      type:
        - string
        - number
      documentation:
        en: The elevation of a location ([WGS
          84](https://en.wikipedia.org/wiki/World_Geodetic_System)). Values may
          be of the form 'NUMBER UNIT_OF_MEASUREMENT' (e.g., '1,000 m', '3,200
          ft') while numbers alone should be assumed to be a value in meters.
    longitude:
      type:
        - number
        - string
      documentation:
        en: The longitude of a location. For example ```-122.08585``` ([WGS
          84](https://en.wikipedia.org/wiki/World_Geodetic_System)).
