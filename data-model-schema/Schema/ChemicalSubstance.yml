ChemicalSubstance:
  type: object
  documentation:
    en: "A chemical substance is 'a portion of matter of constant composition,
      composed of molecular entities of the same type or of different types'
      (source:
      [ChEBI:59999](https://www.ebi.ac.uk/chebi/searchId.do?chebiId=59999))."
  inherit: BioChemEntity
  properties:
    chemicalComposition:
      type: string
      documentation:
        en: The chemical composition describes the identity and relative ratio of the
          chemical elements that make up the substance.
    potentialUse:
      type: DefinedTerm
      documentation:
        en: Intended use of the BioChemEntity by humans.
    chemicalRole:
      type: DefinedTerm
      documentation:
        en: A role played by the BioChemEntity within a chemical context.
