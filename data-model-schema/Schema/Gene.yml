Gene:
  type: object
  documentation:
    en: "A discrete unit of inheritance which affects one or more biological traits
      (Source:
      [https://en.wikipedia.org/wiki/Gene](https://en.wikipedia.org/wiki/Gene)).
      Examples include FOXP2 (Forkhead box protein P2), SCARNA21 (small Cajal
      body-specific RNA 21), A- (agouti genotype)."
  inherit: BioChemEntity
  properties:
    alternativeOf:
      type: Gene
      documentation:
        en: Another gene which is a variation of this one.
    hasBioPolymerSequence:
      type: string
      documentation:
        en: A symbolic representation of a BioChemEnity. For example, a nucleotide
          sequence of a Gene or an amino acid sequence of a Protein.
    encodesBioChemEntity:
      type: BioChemEntity
      documentation:
        en: "Another BioChemEntity encoded by this one. "
    expressedIn:
      type:
        - AnatomicalStructure
        - BioChemEntity
        - DefinedTerm
        - AnatomicalSystem
      documentation:
        en: Tissue, organ, biological sample, etc in which activity of this gene has
          been observed experimentally. For example brain, digestive system.
