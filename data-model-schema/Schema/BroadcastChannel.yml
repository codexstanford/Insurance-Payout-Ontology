BroadcastChannel:
  type: object
  documentation:
    en: A unique instance of a BroadcastService on a CableOrSatelliteService lineup.
  inherit: Intangible
  properties:
    genre:
      type:
        - string
        - string
      documentation:
        en: Genre of the creative work, broadcast channel or group.
    broadcastFrequency:
      type:
        - BroadcastFrequencySpecification
        - string
      documentation:
        en: The frequency used for over-the-air broadcasts. Numeric values or simple
          ranges e.g. 87-99. In addition a shortcut idiom is supported for
          frequences of AM and FM radio channels, e.g. "87 FM".
    providesBroadcastService:
      type: BroadcastService
      documentation:
        en: The BroadcastService offered on this channel.
    broadcastChannelId:
      type: string
      documentation:
        en: The unique address by which the BroadcastService can be identified in a
          provider lineup. In US, this is typically a number.
    inBroadcastLineup:
      type: CableOrSatelliteService
      documentation:
        en: The CableOrSatelliteService offering the channel.
    broadcastServiceTier:
      type: string
      documentation:
        en: The type of service required to have access to the channel (e.g. Standard or
          Premium).
