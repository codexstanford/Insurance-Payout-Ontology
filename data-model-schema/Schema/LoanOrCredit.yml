LoanOrCredit:
  type: object
  documentation:
    en: A financial product for the loaning of an amount of money, or line of
      credit, under agreed terms and charges.
  inherit: FinancialProduct
  properties:
    renegotiableLoan:
      type: boolean
      documentation:
        en: Whether the terms for payment of interest can be renegotiated during the
          life of the loan.
    loanType:
      type:
        - string
        - string
      documentation:
        en: The type of a loan or credit.
    recourseLoan:
      type: boolean
      documentation:
        en: The only way you get the money back in the event of default is the security.
          Recourse is where you still have the opportunity to go back to the
          borrower for the rest of the money.
    loanTerm:
      type: QuantitativeValue
      documentation:
        en: The duration of the loan or credit agreement.
    gracePeriod:
      type: Duration
      documentation:
        en: The period of time after any due date that the borrower has to fulfil its
          obligations before a default (failure to pay) is deemed to have
          occurred.
    requiredCollateral:
      type:
        - string
        - Thing
      documentation:
        en: Assets required to secure loan or credit repayments. It may take form of
          third party pledge, goods, financial instruments (cash, securities,
          etc.)
    currency:
      type: string
      documentation:
        en: 'The currency in which the monetary amount is expressed.\n\nUse standard
          formats: [ISO 4217 currency
          format](http://en.wikipedia.org/wiki/ISO_4217) e.g. "USD"; [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. "BTC"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. "Ithaca HOUR".'
    amount:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: The amount of money.
    loanRepaymentForm:
      type: RepaymentSpecification
      documentation:
        en: A form of paying back money previously borrowed from a lender. Repayment
          usually takes the form of periodic payments that normally include part
          principal plus interest in each payment.
