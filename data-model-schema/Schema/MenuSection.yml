MenuSection:
  type: object
  documentation:
    en: A sub-grouping of food or drink items in a menu. E.g. courses (such as
      'Dinner', 'Breakfast', etc.), specific type of dishes (such as 'Meat',
      'Vegan', 'Drinks', etc.), or some other classification made by the menu
      provider.
  inherit: CreativeWork
  properties:
    hasMenuSection:
      type: MenuSection
      documentation:
        en: A subgrouping of the menu (by dishes, course, serving time period, etc.).
    hasMenuItem:
      type: MenuItem
      documentation:
        en: A food or drink item contained in a menu or menu section.
