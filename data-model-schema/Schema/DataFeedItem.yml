DataFeedItem:
  type: object
  documentation:
    en: A single item within a larger data feed.
  inherit: Intangible
  properties:
    dateDeleted:
      type:
        - dateTime
        - date
      documentation:
        en: The datetime the item was removed from the DataFeed.
    dateCreated:
      type:
        - date
        - dateTime
      documentation:
        en: The date on which the CreativeWork was created or the item was added to a
          DataFeed.
    dateModified:
      type:
        - dateTime
        - date
      documentation:
        en: The date on which the CreativeWork was most recently modified or when the
          item's entry was modified within a DataFeed.
    item:
      type: Thing
      documentation:
        en: An entity represented by an entry in a list or data feed (e.g. an 'artist'
          in a list of 'artists')â€™.
