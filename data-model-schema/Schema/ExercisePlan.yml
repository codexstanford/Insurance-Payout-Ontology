ExercisePlan:
  type: object
  documentation:
    en: Fitness-related activity designed for a specific health-related purpose,
      including defined exercise routines as well as activity prescribed by a
      clinician.
  inherit:
    - CreativeWork
    - PhysicalActivity
  properties:
    repetitions:
      type:
        - number
        - QuantitativeValue
      documentation:
        en: Number of times one should repeat the activity.
    intensity:
      type:
        - QuantitativeValue
        - string
      documentation:
        en: Quantitative measure gauging the degree of force involved in the exercise,
          for example, heartbeats per minute. May include the velocity of the
          movement.
    workload:
      type:
        - QuantitativeValue
        - Energy
      documentation:
        en: Quantitative measure of the physiologic output of the exercise; also
          referred to as energy expenditure.
    activityDuration:
      type:
        - Duration
        - QuantitativeValue
      documentation:
        en: Length of time to engage in the activity.
    restPeriods:
      type:
        - string
        - QuantitativeValue
      documentation:
        en: How often one should break from the activity.
    activityFrequency:
      type:
        - string
        - QuantitativeValue
      documentation:
        en: How often one should engage in the activity.
    additionalVariable:
      type: string
      documentation:
        en: Any additional component of the exercise prescription that may need to be
          articulated to the patient. This may include the order of exercises,
          the number of repetitions of movement, quantitative distance,
          progressions over time, etc.
    exerciseType:
      type: string
      documentation:
        en: Type(s) of exercise or activity, such as strength training, flexibility
          training, aerobics, cardiac rehabilitation, etc.
