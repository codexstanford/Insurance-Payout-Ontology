HowToDirection:
  type: object
  documentation:
    en: A direction indicating a single action to do in the instructions for how to
      achieve a result.
  inherit:
    - ListItem
    - CreativeWork
  properties:
    afterMedia:
      type:
        - string
        - MediaObject
      documentation:
        en: A media object representing the circumstances after performing this
          direction.
    supply:
      type:
        - HowToSupply
        - string
      documentation:
        en: A sub-property of instrument. A supply consumed when performing instructions
          or a direction.
    duringMedia:
      type:
        - string
        - MediaObject
      documentation:
        en: A media object representing the circumstances while performing this
          direction.
    totalTime:
      type: Duration
      documentation:
        en: The total time required to perform instructions or a direction (including
          time to prepare the supplies), in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
    beforeMedia:
      type:
        - string
        - MediaObject
      documentation:
        en: A media object representing the circumstances before performing this
          direction.
    tool:
      type:
        - HowToTool
        - string
      documentation:
        en: A sub property of instrument. An object used (but not consumed) when
          performing instructions or a direction.
    prepTime:
      type: Duration
      documentation:
        en: The length of time it takes to prepare the items to be used in instructions
          or a direction, in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
    performTime:
      type: Duration
      documentation:
        en: The length of time it takes to perform instructions or a direction (not
          including time to prepare the supplies), in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
