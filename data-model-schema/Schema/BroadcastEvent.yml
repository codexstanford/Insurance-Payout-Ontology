BroadcastEvent:
  type: object
  documentation:
    en: An over the air or online broadcast event.
  inherit: PublicationEvent
  properties:
    subtitleLanguage:
      type:
        - Language
        - string
      documentation:
        en: Languages in which subtitles/captions are available, in [IETF BCP 47
          standard format](http://tools.ietf.org/html/bcp47).
    videoFormat:
      type: string
      documentation:
        en: The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).
    broadcastOfEvent:
      type: Event
      documentation:
        en: The event being broadcast such as a sporting event or awards ceremony.
    isLiveBroadcast:
      type: boolean
      documentation:
        en: True if the broadcast is of a live event.
