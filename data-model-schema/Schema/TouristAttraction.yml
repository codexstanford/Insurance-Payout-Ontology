TouristAttraction:
  type: object
  documentation:
    en: A tourist attraction.  In principle any Thing can be a
      [[TouristAttraction]], from a [[Mountain]] and
      [[LandmarksOrHistoricalBuildings]] to a [[LocalBusiness]].  This Type can
      be used on its own to describe a general [[TouristAttraction]], or be used
      as an [[additionalType]] to add tourist attraction properties to any other
      type.  (See examples below)
  inherit: Place
  properties:
    touristType:
      type:
        - Audience
        - string
      documentation:
        en: "Attraction suitable for type(s) of tourist. eg. Children, visitors from a
          particular country, etc. "
    availableLanguage:
      type:
        - string
        - Language
      documentation:
        en: A language someone may use with or at the item, service or place. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also [[inLanguage]]
