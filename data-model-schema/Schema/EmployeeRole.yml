EmployeeRole:
  type: object
  documentation:
    en: A subclass of OrganizationRole used to describe employee relationships.
  inherit: OrganizationRole
  properties:
    salaryCurrency:
      type: string
      documentation:
        en: The currency (coded using [ISO 4217](http://en.wikipedia.org/wiki/ISO_4217)
          ) used for the main salary information in this job posting or for this
          employee.
    baseSalary:
      type:
        - number
        - PriceSpecification
        - MonetaryAmount
      documentation:
        en: The base salary of the job or of an employee in an EmployeeRole.
