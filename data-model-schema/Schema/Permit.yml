Permit:
  type: object
  documentation:
    en: A permit issued by an organization, e.g. a parking pass.
  inherit: Intangible
  properties:
    validFor:
      type: Duration
      documentation:
        en: The duration of validity of a permit or similar thing.
    issuedBy:
      type: Organization
      documentation:
        en: The organization issuing the ticket or permit.
    validUntil:
      type: date
      documentation:
        en: The date when the item is no longer valid.
    validFrom:
      type:
        - dateTime
        - date
      documentation:
        en: The date when the item becomes valid.
    issuedThrough:
      type: Service
      documentation:
        en: The service through with the permit was granted.
    validIn:
      type: AdministrativeArea
      documentation:
        en: The geographic area where a permit or similar thing is valid.
    permitAudience:
      type: Audience
      documentation:
        en: The target audience for this permit.
