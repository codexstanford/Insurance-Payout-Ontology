PublicationEvent:
  type: object
  documentation:
    en: A PublicationEvent corresponds indifferently to the event of publication for
      a CreativeWork of any type e.g. a broadcast event, an on-demand event, a
      book/journal publication via a variety of delivery media.
  inherit: Event
  properties:
    publishedBy:
      type:
        - Organization
        - Person
      documentation:
        en: An agent associated with the publication event.
    free:
      type: boolean
      documentation:
        en: A flag to signal that the item, event, or place is accessible for free.
    publishedOn:
      type: BroadcastService
      documentation:
        en: A broadcast service associated with the publication event.
