BusinessAudience:
  type: object
  documentation:
    en: A set of characteristics belonging to businesses, e.g. who compose an item's
      target audience.
  inherit: Audience
  properties:
    yearlyRevenue:
      type: QuantitativeValue
      documentation:
        en: The size of the business in annual revenue.
    numberOfEmployees:
      type: QuantitativeValue
      documentation:
        en: The number of employees in an organization e.g. business.
    yearsInOperation:
      type: QuantitativeValue
      documentation:
        en: The age of the business.
