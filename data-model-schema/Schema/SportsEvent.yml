SportsEvent:
  type: object
  documentation:
    en: "Event type: Sports event."
  inherit: Event
  properties:
    homeTeam:
      type:
        - Person
        - SportsTeam
      documentation:
        en: The home team in a sports event.
    awayTeam:
      type:
        - SportsTeam
        - Person
      documentation:
        en: The away team in a sports event.
    competitor:
      type:
        - Person
        - SportsTeam
      documentation:
        en: A competitor in a sports event.
    sport:
      type:
        - string
        - string
      documentation:
        en: A type of sport (e.g. Baseball).
