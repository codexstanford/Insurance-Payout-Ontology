MedicalScholarlyArticle:
  type: object
  documentation:
    en: A scholarly article in the medical domain.
  inherit: ScholarlyArticle
  properties:
    publicationType:
      type: string
      documentation:
        en: The type of the medical article, taken from the US NLM MeSH publication type
          catalog. See also [MeSH
          documentation](http://www.nlm.nih.gov/mesh/pubtypes.html).
