MedicalClinic:
  type: object
  documentation:
    en: A facility, often associated with a hospital or medical school, that is
      devoted to the specific diagnosis and/or healthcare. Previously limited to
      outpatients but with evolution it may be open to inpatients as well.
  inherit:
    - MedicalOrganization
    - MedicalBusiness
  properties:
    availableService:
      type:
        - MedicalTest
        - MedicalProcedure
        - MedicalTherapy
      documentation:
        en: A medical service available from this provider.
    medicalSpecialty:
      type: MedicalSpecialty
      documentation:
        en: A medical specialty of the provider.
