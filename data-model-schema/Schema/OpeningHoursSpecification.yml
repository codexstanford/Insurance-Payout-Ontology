OpeningHoursSpecification:
  type: object
  documentation:
    en: "A structured value providing information about the opening hours of a place
      or a certain service inside a place.\\n\\n

      The place is __open__ if the [[opens]] property is specified, and
      __closed__ otherwise.\\n\\nIf the value for the [[closes]] property is
      less than the value for the [[opens]] property then the hour range is
      assumed to span over the next day.

      \      "
  inherit: StructuredValue
  properties:
    closes:
      type: time
      documentation:
        en: The closing hour of the place or service on the given day(s) of the week.
    dayOfWeek:
      type: DayOfWeek
      documentation:
        en: The day of the week for which these opening hours are valid.
    validFrom:
      type:
        - dateTime
        - date
      documentation:
        en: The date when the item becomes valid.
    opens:
      type: time
      documentation:
        en: The opening hour of the place or service on the given day(s) of the week.
    validThrough:
      type:
        - dateTime
        - date
      documentation:
        en: The date after when the item is not valid. For example the end of an offer,
          salary period, or a period of opening hours.
