ReturnLabelSourceEnumeration:
  type: enum
  documentation:
    en: Enumerates several types of return labels for product returns.
  inherit: Enumeration
  values:
    ReturnLabelCustomerResponsibility:
      documentation:
        en: Indicated that creating a return label is the responsibility of the
          customer.
    ReturnLabelDownloadAndPrint:
      documentation:
        en: Indicated that a return label must be downloaded and printed by the
          customer.
    ReturnLabelInBox:
      documentation:
        en: Specifies that a return label will be provided by the seller in the shipping
          box.
