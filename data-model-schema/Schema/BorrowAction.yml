BorrowAction:
  type: object
  documentation:
    en: "The act of obtaining an object under an agreement to return it at a later
      date. Reciprocal of LendAction.\\n\\nRelated actions:\\n\\n*
      [[LendAction]]: Reciprocal of BorrowAction."
  inherit: TransferAction
  properties:
    lender:
      type:
        - Person
        - Organization
      documentation:
        en: A sub property of participant. The person that lends the object being
          borrowed.
