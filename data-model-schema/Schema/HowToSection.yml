HowToSection:
  type: object
  documentation:
    en: A sub-grouping of steps in the instructions for how to achieve a result
      (e.g. steps for making a pie crust within a pie recipe).
  inherit:
    - ListItem
    - CreativeWork
    - ItemList
  properties:
    steps:
      type:
        - ItemList
        - CreativeWork
        - string
      documentation:
        en: A single step item (as HowToStep, text, document, video, etc.) or a
          HowToSection (originally misnamed 'steps'; 'step' is preferred).
