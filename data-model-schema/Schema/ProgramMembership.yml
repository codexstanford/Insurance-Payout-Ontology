ProgramMembership:
  type: object
  documentation:
    en: Used to describe membership in a loyalty programs (e.g. "StarAliance"),
      traveler clubs (e.g. "AAA"), purchase clubs ("Safeway Club"), etc.
  inherit: Intangible
  properties:
    membershipPointsEarned:
      type:
        - number
        - QuantitativeValue
      documentation:
        en: The number of membership points earned by the member. If necessary, the
          unitText can be used to express the units the points are issued in.
          (e.g. stars, miles, etc.)
    member:
      type:
        - Organization
        - Person
      documentation:
        en: A member of an Organization or a ProgramMembership. Organizations can be
          members of organizations; ProgramMembership is typically for
          individuals.
    membershipNumber:
      type: string
      documentation:
        en: A unique identifier for the membership.
    hostingOrganization:
      type: Organization
      documentation:
        en: The organization (airline, travelers' club, etc.) the membership is made
          with.
    programName:
      type: string
      documentation:
        en: The program providing the membership.
    members:
      type:
        - Person
        - Organization
      documentation:
        en: A member of this organization.
