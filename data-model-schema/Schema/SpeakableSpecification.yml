SpeakableSpecification:
  type: object
  documentation:
    en: A SpeakableSpecification indicates (typically via [[xpath]] or
      [[cssSelector]]) sections of a document that are highlighted as
      particularly [[speakable]]. Instances of this type are expected to be used
      primarily as values of the [[speakable]] property.
  inherit: Intangible
  properties:
    cssSelector:
      type: CssSelectorType
      documentation:
        en: A CSS selector, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]].
          In the latter case, multiple matches within a page can constitute a
          single conceptual "Web page element".
    xpath:
      type: XPathType
      documentation:
        en: An XPath, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]]. In the
          latter case, multiple matches within a page can constitute a single
          conceptual "Web page element".
