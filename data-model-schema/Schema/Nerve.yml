Nerve:
  type: object
  documentation:
    en: A common pathway for the electrochemical nerve impulses that are transmitted
      along each of the axons.
  inherit: AnatomicalStructure
  properties:
    sensoryUnit:
      type:
        - SuperficialAnatomy
        - AnatomicalStructure
      documentation:
        en: The neurological pathway extension that inputs and sends information to the
          brain or spinal cord.
    branch:
      type: AnatomicalStructure
      documentation:
        en: The branches that delineate from the nerve bundle. Not to be confused with
          [[branchOf]].
    sourcedFrom:
      type: BrainStructure
      documentation:
        en: The neurological pathway that originates the neurons.
    nerveMotor:
      type: Muscle
      documentation:
        en: The neurological pathway extension that involves muscle control.
