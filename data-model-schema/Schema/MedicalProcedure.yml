MedicalProcedure:
  type: object
  documentation:
    en: A process of care used in either a diagnostic, therapeutic, preventive or
      palliative capacity that relies on invasive (surgical), non-invasive, or
      other techniques.
  inherit: MedicalEntity
  properties:
    procedureType:
      type: MedicalProcedureType
      documentation:
        en: The type of procedure, for example Surgical, Noninvasive, or Percutaneous.
    preparation:
      type:
        - MedicalEntity
        - string
      documentation:
        en: Typical preparation that a patient must undergo before having the procedure
          performed.
    bodyLocation:
      type: string
      documentation:
        en: Location in the body of the anatomical structure.
    status:
      type:
        - string
        - EventStatusType
        - MedicalStudyStatus
      documentation:
        en: The status of the study (enumerated).
    howPerformed:
      type: string
      documentation:
        en: How the procedure is performed.
    followup:
      type: string
      documentation:
        en: Typical or recommended followup care after the procedure is performed.
