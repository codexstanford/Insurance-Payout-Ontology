ContactPoint:
  type: object
  documentation:
    en: A contact point&#x2014;for example, a Customer Complaints department.
  inherit: StructuredValue
  properties:
    telephone:
      type: string
      documentation:
        en: The telephone number.
    hoursAvailable:
      type: OpeningHoursSpecification
      documentation:
        en: The hours during which this service or contact is available.
    email:
      type: string
      documentation:
        en: Email address.
    contactOption:
      type: ContactPointOption
      documentation:
        en: An option available on this contact point (e.g. a toll-free number or
          support for hearing-impaired callers).
    availableLanguage:
      type:
        - string
        - Language
      documentation:
        en: A language someone may use with or at the item, service or place. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also [[inLanguage]]
    serviceArea:
      type:
        - GeoShape
        - AdministrativeArea
        - Place
      documentation:
        en: The geographic area where the service is provided.
    areaServed:
      type:
        - AdministrativeArea
        - GeoShape
        - string
        - Place
      documentation:
        en: The geographic area where a service or offered item is provided.
    contactType:
      type: string
      documentation:
        en: A person or organization can have different contact points, for different
          purposes. For example, a sales contact point, a PR contact point and
          so on. This property is used to specify the kind of contact point.
    productSupported:
      type:
        - string
        - Product
      documentation:
        en: The product or service this support contact point is related to (such as
          product support for a particular product line). This can be a specific
          product or product line (e.g. "iPhone") or a general category of
          products or services (e.g. "smartphones").
    faxNumber:
      type: string
      documentation:
        en: The fax number.
