Patient:
  type: object
  documentation:
    en: A patient is any person recipient of health care services.
  inherit:
    - MedicalAudience
    - Person
  properties:
    healthCondition:
      type: MedicalCondition
      documentation:
        en: Specifying the health condition(s) of a patient, medical study, or other
          target audience.
    drug:
      type: Drug
      documentation:
        en: Specifying a drug or medicine used in a medication procedure.
    diagnosis:
      type: MedicalCondition
      documentation:
        en: One or more alternative conditions considered in the differential diagnosis
          process as output of a diagnosis process.
