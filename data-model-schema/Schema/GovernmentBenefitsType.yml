GovernmentBenefitsType:
  type: enum
  documentation:
    en: GovernmentBenefitsType enumerates several kinds of government benefits to
      support the COVID-19 situation. Note that this structure may not capture
      all benefits offered.
  inherit: Enumeration
  values:
    HealthCare:
      documentation:
        en: "HealthCare: this is a benefit for health care."
    BusinessSupport:
      documentation:
        en: "BusinessSupport: this is a benefit for supporting businesses."
    OneTimePayments:
      documentation:
        en: "OneTimePayments: this is a benefit for one-time payments for individuals."
    DisabilitySupport:
      documentation:
        en: "DisabilitySupport: this is a benefit for disability support."
    ParentalSupport:
      documentation:
        en: "ParentalSupport: this is a benefit for parental support."
    UnemploymentSupport:
      documentation:
        en: "UnemploymentSupport: this is a benefit for unemployment support."
    PaidLeave:
      documentation:
        en: "PaidLeave: this is a benefit for paid leave."
    BasicIncome:
      documentation:
        en: "BasicIncome: this is a benefit for basic income."
