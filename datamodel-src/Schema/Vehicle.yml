Vehicle:
  type: object
  documentation:
    en: A vehicle is a device that is designed or used to transport people or cargo
      over land, water, air, or through space.
  inherit: Product
  properties:
    fuelCapacity:
      type: QuantitativeValue
      documentation:
        en: "The capacity of the fuel tank or in the case of electric cars, the battery.
          If there are multiple components for storage, this should indicate the
          total of all storage of the same type.\\n\\nTypical unit code(s): LTR
          for liters, GLL of US gallons, GLI for UK / imperial gallons, AMH for
          ampere-hours (for electrical vehicles)."
    accelerationTime:
      type: QuantitativeValue
      documentation:
        en: 'The time needed to accelerate the vehicle from a given start velocity to a
          given target velocity.\n\nTypical unit code(s): SEC for seconds\n\n*
          Note: There are unfortunately no standard unit codes for
          seconds/0..100 km/h or seconds/0..60 mph. Simply use "SEC" for seconds
          and indicate the velocities in the [[name]] of the
          [[QuantitativeValue]], or use [[valueReference]] with a
          [[QuantitativeValue]] of 0..60 mph or 0..100 km/h to specify the
          reference speeds.'
    speed:
      type: QuantitativeValue
      documentation:
        en: "The speed range of the vehicle. If the vehicle is powered by an engine, the
          upper limit of the speed range (indicated by [[maxValue]] should be
          the maximum speed achievable under regular conditions.\\n\\nTypical
          unit code(s): KMH for km/h, HM for mile per hour (0.447 04 m/s), KNT
          for knot\\n\\n*Note 1: Use [[minValue]] and [[maxValue]] to indicate
          the range. Typically, the minimal value is zero.\\n* Note 2: There are
          many different ways of measuring the speed range. You can link to
          information about how the given value has been determined using the
          [[valueReference]] property."
    trailerWeight:
      type: QuantitativeValue
      documentation:
        en: "The permitted weight of a trailer attached to the vehicle.\\n\\nTypical
          unit code(s): KGM for kilogram, LBR for pound\\n* Note 1: You can
          indicate additional information in the [[name]] of the
          [[QuantitativeValue]] node.\\n* Note 2: You may also link to a
          [[QualitativeValue]] node that provides additional information using
          [[valueReference]].\\n* Note 3: Note that you can use [[minValue]] and
          [[maxValue]] to indicate ranges."
    vehicleEngine:
      type: EngineSpecification
      documentation:
        en: Information about the engine or engines of the vehicle.
    emissionsCO2:
      type: number
      documentation:
        en: The CO2 emissions in g/km. When used in combination with a
          QuantitativeValue, put "g/km" into the unitText property of that
          value, since there is no UN/CEFACT Common Code for "g/km".
    purchaseDate:
      type: date
      documentation:
        en: The date the item e.g. vehicle was purchased by the current owner.
    numberOfForwardGears:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: "The total number of forward gears available for the transmission system of
          the vehicle.\\n\\nTypical unit code(s): C62"
    weightTotal:
      type: QuantitativeValue
      documentation:
        en: "The permitted total weight of the loaded vehicle, including passengers and
          cargo and the weight of the empty vehicle.\\n\\nTypical unit code(s):
          KGM for kilogram, LBR for pound\\n\\n* Note 1: You can indicate
          additional information in the [[name]] of the [[QuantitativeValue]]
          node.\\n* Note 2: You may also link to a [[QualitativeValue]] node
          that provides additional information using [[valueReference]].\\n*
          Note 3: Note that you can use [[minValue]] and [[maxValue]] to
          indicate ranges."
    productionDate:
      type: date
      documentation:
        en: The date of production of the item, e.g. vehicle.
    numberOfPreviousOwners:
      type:
        - number
        - QuantitativeValue
      documentation:
        en: "The number of owners of the vehicle, including the current
          one.\\n\\nTypical unit code(s): C62"
    steeringPosition:
      type: SteeringPositionValue
      documentation:
        en: The position of the steering wheel or similar device (mostly for cars).
    wheelbase:
      type: QuantitativeValue
      documentation:
        en: "The distance between the centers of the front and rear wheels.\\n\\nTypical
          unit code(s): CMT for centimeters, MTR for meters, INH for inches, FOT
          for foot/feet"
    vehicleInteriorType:
      type: string
      documentation:
        en: The type or material of the interior of the vehicle (e.g. synthetic fabric,
          leather, wood, etc.). While most interior types are characterized by
          the material used, an interior type can also be based on vehicle usage
          or target audience.
    numberOfAirbags:
      type:
        - string
        - number
      documentation:
        en: The number or type of airbags in the vehicle.
    fuelType:
      type:
        - string
        - string
        - QualitativeValue
      documentation:
        en: The type of fuel suitable for the engine or engines of the vehicle. If the
          vehicle has only one engine, this property can be attached directly to
          the vehicle.
    cargoVolume:
      type: QuantitativeValue
      documentation:
        en: "The available volume for cargo or luggage. For automobiles, this is usually
          the trunk volume.\\n\\nTypical unit code(s): LTR for liters, FTQ for
          cubic foot/feet\\n\\nNote: You can use [[minValue]] and [[maxValue]]
          to indicate ranges."
    vehicleTransmission:
      type:
        - string
        - QualitativeValue
        - string
      documentation:
        en: The type of component used for transmitting the power from a rotating power
          source to the wheels or other relevant component(s) ("gearbox" for
          cars).
    payload:
      type: QuantitativeValue
      documentation:
        en: "The permitted weight of passengers and cargo, EXCLUDING the weight of the
          empty vehicle.\\n\\nTypical unit code(s): KGM for kilogram, LBR for
          pound\\n\\n* Note 1: Many databases specify the permitted TOTAL weight
          instead, which is the sum of [[weight]] and [[payload]]\\n* Note 2:
          You can indicate additional information in the [[name]] of the
          [[QuantitativeValue]] node.\\n* Note 3: You may also link to a
          [[QualitativeValue]] node that provides additional information using
          [[valueReference]].\\n* Note 4: Note that you can use [[minValue]] and
          [[maxValue]] to indicate ranges."
    driveWheelConfiguration:
      type:
        - string
        - DriveWheelConfigurationValue
      documentation:
        en: The drive wheel configuration, i.e. which roadwheels will receive torque
          from the vehicle's engine via the drivetrain.
    knownVehicleDamages:
      type: string
      documentation:
        en: A textual description of known damages, both repaired and unrepaired.
    fuelConsumption:
      type: QuantitativeValue
      documentation:
        en: 'The amount of fuel consumed for traveling a particular distance or temporal
          duration with the given vehicle (e.g. liters per 100 km).\n\n* Note 1:
          There are unfortunately no standard unit codes for liters per 100
          km.  Use [[unitText]] to indicate the unit of measurement, e.g. L/100
          km.\n* Note 2: There are two ways of indicating the fuel consumption,
          [[fuelConsumption]] (e.g. 8 liters per 100 km) and [[fuelEfficiency]]
          (e.g. 30 miles per gallon). They are reciprocal.\n* Note 3: Often, the
          absolute value is useful only when related to driving speed ("at 80
          km/h") or usage pattern ("city traffic"). You can use
          [[valueReference]] to link the value for the fuel consumption to
          another value.'
    vehicleInteriorColor:
      type: string
      documentation:
        en: The color or color combination of the interior of the vehicle.
    numberOfAxles:
      type:
        - number
        - QuantitativeValue
      documentation:
        en: "The number of axles.\\n\\nTypical unit code(s): C62"
    modelDate:
      type: date
      documentation:
        en: The release date of a vehicle model (often used to differentiate versions of
          the same make and model).
    numberOfDoors:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: "The number of doors.\\n\\nTypical unit code(s): C62"
    vehicleSeatingCapacity:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: "The number of passengers that can be seated in the vehicle, both in terms
          of the physical space available, and in terms of limitations set by
          law.\\n\\nTypical unit code(s): C62 for persons."
    callSign:
      type: string
      documentation:
        en: A [callsign](https://en.wikipedia.org/wiki/Call_sign), as used in
          broadcasting and radio communications to identify people, radio and TV
          stations, or vehicles.
    tongueWeight:
      type: QuantitativeValue
      documentation:
        en: "The permitted vertical load (TWR) of a trailer attached to the vehicle.
          Also referred to as Tongue Load Rating (TLR) or Vertical Load Rating
          (VLR)\\n\\nTypical unit code(s): KGM for kilogram, LBR for
          pound\\n\\n* Note 1: You can indicate additional information in the
          [[name]] of the [[QuantitativeValue]] node.\\n* Note 2: You may also
          link to a [[QualitativeValue]] node that provides additional
          information using [[valueReference]].\\n* Note 3: Note that you can
          use [[minValue]] and [[maxValue]] to indicate ranges."
    fuelEfficiency:
      type: QuantitativeValue
      documentation:
        en: 'The distance traveled per unit of fuel used; most commonly miles per gallon
          (mpg) or kilometers per liter (km/L).\n\n* Note 1: There are
          unfortunately no standard unit codes for miles per gallon or
          kilometers per liter. Use [[unitText]] to indicate the unit of
          measurement, e.g. mpg or km/L.\n* Note 2: There are two ways of
          indicating the fuel consumption, [[fuelConsumption]] (e.g. 8 liters
          per 100 km) and [[fuelEfficiency]] (e.g. 30 miles per gallon). They
          are reciprocal.\n* Note 3: Often, the absolute value is useful only
          when related to driving speed ("at 80 km/h") or usage pattern ("city
          traffic"). You can use [[valueReference]] to link the value for the
          fuel economy to another value.'
    vehicleModelDate:
      type: date
      documentation:
        en: The release date of a vehicle model (often used to differentiate versions of
          the same make and model).
    vehicleConfiguration:
      type: string
      documentation:
        en: A short text indicating the configuration of the vehicle, e.g. '5dr
          hatchback ST 2.5 MT 225 hp' or 'limited edition'.
    mileageFromOdometer:
      type: QuantitativeValue
      documentation:
        en: "The total distance travelled by the particular vehicle since its initial
          production, as read from its odometer.\\n\\nTypical unit code(s): KMT
          for kilometers, SMI for statute miles"
    seatingCapacity:
      type:
        - QuantitativeValue
        - number
      documentation:
        en: "The number of persons that can be seated (e.g. in a vehicle), both in terms
          of the physical space available, and in terms of limitations set by
          law.\\n\\nTypical unit code(s): C62 for persons "
    bodyType:
      type:
        - QualitativeValue
        - string
        - string
      documentation:
        en: Indicates the design and body style of the vehicle (e.g. station wagon,
          hatchback, etc.).
    dateVehicleFirstRegistered:
      type: date
      documentation:
        en: The date of the first registration of the vehicle with the respective public
          authorities.
    vehicleIdentificationNumber:
      type: string
      documentation:
        en: The Vehicle Identification Number (VIN) is a unique serial number used by
          the automotive industry to identify individual motor vehicles.
    meetsEmissionStandard:
      type:
        - string
        - string
        - QualitativeValue
      documentation:
        en: Indicates that the vehicle meets the respective emission standard.
    vehicleSpecialUsage:
      type:
        - CarUsageType
        - string
      documentation:
        en: Indicates whether the vehicle has been used for special purposes, like
          commercial rental, driving school, or as a taxi. The legislation in
          many countries requires this information to be revealed when offering
          a car for sale.
