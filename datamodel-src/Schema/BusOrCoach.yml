BusOrCoach:
  type: object
  documentation:
    en: A bus (also omnibus or autobus) is a road vehicle designed to carry
      passengers. Coaches are luxury busses, usually in service for long
      distance travel.
  inherit: Vehicle
  properties:
    roofLoad:
      type: QuantitativeValue
      documentation:
        en: "The permitted total weight of cargo and installations (e.g. a roof rack) on
          top of the vehicle.\\n\\nTypical unit code(s): KGM for kilogram, LBR
          for pound\\n\\n* Note 1: You can indicate additional information in
          the [[name]] of the [[QuantitativeValue]] node.\\n* Note 2: You may
          also link to a [[QualitativeValue]] node that provides additional
          information using [[valueReference]]\\n* Note 3: Note that you can use
          [[minValue]] and [[maxValue]] to indicate ranges."
    acrissCode:
      type: string
      documentation:
        en: The ACRISS Car Classification Code is a code used by many car rental
          companies, for classifying vehicles. ACRISS stands for Association of
          Car Rental Industry Systems and Standards.
