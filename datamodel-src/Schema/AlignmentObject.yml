AlignmentObject:
  type: object
  documentation:
    en: >-
      An intangible item that describes an alignment between a learning resource
      and a node in an educational framework.


      Should not be used where the nature of the alignment can be described using a simple property, for example to express that a resource [[teaches]] or [[assesses]] a competency.
  inherit: Intangible
  properties:
    alignmentType:
      type: string
      documentation:
        en: "A category of alignment between the learning resource and the framework
          node. Recommended values include: 'requires', 'textComplexity',
          'readingLevel', and 'educationalSubject'."
    educationalFramework:
      type: string
      documentation:
        en: The framework to which the resource being described is aligned.
    targetDescription:
      type: string
      documentation:
        en: The description of a node in an established educational framework.
    targetName:
      type: string
      documentation:
        en: The name of a node in an established educational framework.
    targetUrl:
      type: string
      documentation:
        en: The URL of a node in an established educational framework.
