DefinedTerm:
  type: object
  documentation:
    en: A word, name, acronym, phrase, etc. with a formal definition. Often used in
      the context of category or subject classification, glossaries or
      dictionaries, product or creative work types, etc. Use the name property
      for the term being defined, use termCode if the term has an alpha-numeric
      code allocated, use description to provide the definition of the term.
  inherit: Intangible
  properties:
    termCode:
      type: string
      documentation:
        en: A code that identifies this [[DefinedTerm]] within a [[DefinedTermSet]]
    inDefinedTermSet:
      type:
        - string
        - DefinedTermSet
      documentation:
        en: A [[DefinedTermSet]] that contains this term.
