PropertyValueSpecification:
  type: object
  documentation:
    en: A Property value specification.
  inherit: Intangible
  properties:
    valueMaxLength:
      type: number
      documentation:
        en: Specifies the allowed range for number of characters in a literal value.
    readonlyValue:
      type: boolean
      documentation:
        en: Whether or not a property is mutable.  Default is false. Specifying this for
          a property that also has a value makes it act similar to a "hidden"
          input in an HTML form.
    maxValue:
      type: number
      documentation:
        en: The upper value of some characteristic or property.
    valueName:
      type: string
      documentation:
        en: Indicates the name of the PropertyValueSpecification to be used in URL
          templates and form encoding in a manner analogous to HTML's
          input@name.
    defaultValue:
      type:
        - string
        - Thing
      documentation:
        en: The default value of the input.  For properties that expect a literal, the
          default is a literal value, for properties that expect an object, it's
          an ID reference to one of the current values.
    valueMinLength:
      type: number
      documentation:
        en: Specifies the minimum allowed range for number of characters in a literal
          value.
    valueRequired:
      type: boolean
      documentation:
        en: Whether the property must be filled in to complete the action.  Default is
          false.
    minValue:
      type: number
      documentation:
        en: The lower value of some characteristic or property.
    valuePattern:
      type: string
      documentation:
        en: Specifies a regular expression for testing literal values according to the
          HTML spec.
    stepValue:
      type: number
      documentation:
        en: The stepValue attribute indicates the granularity that is expected (and
          required) of the value in a PropertyValueSpecification.
    multipleValues:
      type: boolean
      documentation:
        en: Whether multiple values are allowed for the property.  Default is false.
