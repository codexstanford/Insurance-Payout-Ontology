GameServer:
  type: object
  documentation:
    en: Server that provides game interaction in a multiplayer game.
  inherit: Intangible
  properties:
    serverStatus:
      type: GameServerStatus
      documentation:
        en: Status of a game server.
    game:
      type: VideoGame
      documentation:
        en: Video game which is played on this server.
    playersOnline:
      type: number
      documentation:
        en: Number of players on the server.
