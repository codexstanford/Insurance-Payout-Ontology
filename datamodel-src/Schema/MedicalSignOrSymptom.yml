MedicalSignOrSymptom:
  type: object
  documentation:
    en: Any feature associated or not with a medical condition. In medicine a
      symptom is generally subjective while a sign is objective.
  inherit: MedicalCondition
  properties:
    possibleTreatment:
      type: MedicalTherapy
      documentation:
        en: A possible treatment to address this condition, sign or symptom.
