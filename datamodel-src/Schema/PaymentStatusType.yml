PaymentStatusType:
  type: enum
  documentation:
    en: A specific payment status. For example, PaymentDue, PaymentComplete, etc.
  inherit: StatusEnumeration
  values:
    PaymentDue:
      documentation:
        en: The payment is due, but still within an acceptable time to be received.
    PaymentDeclined:
      documentation:
        en: The payee received the payment, but it was declined for some reason.
    PaymentAutomaticallyApplied:
      documentation:
        en: An automatic payment system is in place and will be used.
    PaymentComplete:
      documentation:
        en: The payment has been received and processed.
    PaymentPastDue:
      documentation:
        en: The payment is due and considered late.
