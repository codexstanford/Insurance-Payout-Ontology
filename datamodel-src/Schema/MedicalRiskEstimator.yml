MedicalRiskEstimator:
  type: object
  documentation:
    en: Any rule set or interactive tool for estimating the risk of developing a
      complication or condition.
  inherit: MedicalEntity
  properties:
    estimatesRiskOf:
      type: MedicalEntity
      documentation:
        en: The condition, complication, or symptom whose risk is being estimated.
    includedRiskFactor:
      type: MedicalRiskFactor
      documentation:
        en: A modifiable or non-modifiable risk factor included in the calculation, e.g.
          age, coexisting condition.
