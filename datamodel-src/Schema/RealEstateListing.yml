RealEstateListing:
  type: object
  documentation:
    en: "A [[RealEstateListing]] is a listing that describes one or more real-estate
      [[Offer]]s (whose [[businessFunction]] is typically to lease out, or to
      sell).

      \  The [[RealEstateListing]] type itself represents the overall
      listing, as manifested in some [[WebPage]].

      \  "
  inherit: WebPage
  properties:
    leaseLength:
      type:
        - QuantitativeValue
        - Duration
      documentation:
        en: Length of the lease for some [[Accommodation]], either particular to some
          [[Offer]] or in some cases intrinsic to the property.
    datePosted:
      type:
        - date
        - dateTime
      documentation:
        en: Publication date of an online listing.
