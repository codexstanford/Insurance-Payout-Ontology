LeaveAction:
  type: object
  documentation:
    en: "An agent leaves an event / group with participants/friends at a
      location.\\n\\nRelated actions:\\n\\n* [[JoinAction]]: The antonym of
      LeaveAction.\\n* [[UnRegisterAction]]: Unlike UnRegisterAction,
      LeaveAction implies leaving a group/team of people rather than a service."
  inherit: InteractAction
  properties:
    event:
      type: Event
      documentation:
        en: Upcoming or past event associated with this place, organization, or action.
