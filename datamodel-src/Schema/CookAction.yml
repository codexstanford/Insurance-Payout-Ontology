CookAction:
  type: object
  documentation:
    en: The act of producing/preparing food.
  inherit: CreateAction
  properties:
    recipe:
      type: Recipe
      documentation:
        en: A sub property of instrument. The recipe/instructions used to perform the
          action.
    foodEstablishment:
      type:
        - Place
        - FoodEstablishment
      documentation:
        en: A sub property of location. The specific food establishment where the action
          occurred.
    foodEvent:
      type: FoodEvent
      documentation:
        en: A sub property of location. The specific food event where the action
          occurred.
