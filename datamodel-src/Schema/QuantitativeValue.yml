QuantitativeValue:
  type: object
  documentation:
    en: " A point value or interval for product characteristics and other purposes."
  inherit: StructuredValue
  properties:
    valueReference:
      type:
        - Enumeration
        - DefinedTerm
        - string
        - MeasurementTypeEnumeration
        - QualitativeValue
        - StructuredValue
        - PropertyValue
        - QuantitativeValue
      documentation:
        en: A secondary value that provides additional information on the original
          value, e.g. a reference temperature or a type of measurement.
    maxValue:
      type: number
      documentation:
        en: The upper value of some characteristic or property.
    unitText:
      type: string
      documentation:
        en: >-
          A string or text indicating the unit of measurement. Useful if you cannot
          provide a standard unit code for

          <a href='unitCode'>unitCode</a>.
    minValue:
      type: number
      documentation:
        en: The lower value of some characteristic or property.
    value:
      type:
        - string
        - number
        - StructuredValue
        - boolean
      documentation:
        en: The value of the quantitative value or property value node.\n\n* For
          [[QuantitativeValue]] and [[MonetaryAmount]], the recommended type for
          values is 'Number'.\n* For [[PropertyValue]], it can be 'Text;',
          'Number', 'Boolean', or 'StructuredValue'.\n* Use values from
          0123456789 (Unicode 'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039))
          rather than superficially similiar Unicode symbols.\n* Use '.'
          (Unicode 'FULL STOP' (U+002E)) rather than ',' to indicate a decimal
          point. Avoid using these symbols as a readability separator.
    unitCode:
      type:
        - string
        - string
      documentation:
        en: The unit of measurement given using the UN/CEFACT Common Code (3 characters)
          or a URL. Other codes than the UN/CEFACT Common Code may be used with
          a prefix followed by a colon.
    additionalProperty:
      type: PropertyValue
      documentation:
        en: >
          A property-value pair representing an additional characteristics of the
          entitity, e.g. a product feature or another characteristic for which
          there is no matching property in schema.org.\n\nNote: Publishers
          should be aware that applications designed to use specific schema.org
          properties (e.g. https://schema.org/width, https://schema.org/color,
          https://schema.org/gtin13, ...) will typically expect such data to be
          provided using those properties, rather than using the generic
          property/value mechanism.
