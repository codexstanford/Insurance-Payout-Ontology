PodcastSeries:
  type: object
  documentation:
    en: A podcast is an episodic series of digital audio or video files which a user
      can download and listen to.
  inherit: CreativeWorkSeries
  properties:
    actor:
      type: Person
      documentation:
        en: An actor, e.g. in tv, radio, movie, video games etc., or in an event. Actors
          can be associated with individual items or with a series, episode,
          clip.
    webFeed:
      type:
        - DataFeed
        - string
      documentation:
        en: The URL for a feed, e.g. associated with a podcast series, blog, or series
          of date-stamped updates. This is usually RSS or Atom.
