MenuItem:
  type: object
  documentation:
    en: A food or drink item listed in a menu or menu section.
  inherit: Intangible
  properties:
    menuAddOn:
      type:
        - MenuItem
        - MenuSection
      documentation:
        en: Additional menu item(s) such as a side dish of salad or side order of fries
          that can be added to this menu item. Additionally it can be a menu
          section containing allowed add-on menu items for this menu item.
    offers:
      type:
        - Offer
        - Demand
      documentation:
        en: "An offer to provide this item&#x2014;for example, an offer to sell a
          product, rent the DVD of a movie, perform a service, or give away
          tickets to an event. Use [[businessFunction]] to indicate the kind of
          transaction offered, i.e. sell, lease, etc. This property can also be
          used to describe a [[Demand]]. While this property is listed as
          expected on a number of common types, it can be used in others. In
          that case, using a second type, such as Product or a subtype of
          Product, can clarify the nature of the offer.

          \      "
    suitableForDiet:
      type: RestrictedDiet
      documentation:
        en: Indicates a dietary restriction or guideline for which this recipe or menu
          item is suitable, e.g. diabetic, halal etc.
    nutrition:
      type: NutritionInformation
      documentation:
        en: Nutrition information about the recipe or menu item.
