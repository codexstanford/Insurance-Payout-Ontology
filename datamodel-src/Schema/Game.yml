Game:
  type: object
  documentation:
    en: The Game type represents things which are games. These are typically
      rule-governed recreational activities, e.g. role-playing games in which
      players assume the role of characters in a fictional setting.
  inherit: CreativeWork
  properties:
    characterAttribute:
      type: Thing
      documentation:
        en: A piece of data that represents a particular aspect of a fictional character
          (skill, power, character points, advantage, disadvantage).
    gameItem:
      type: Thing
      documentation:
        en: An item is an object within the game world that can be collected by a player
          or, occasionally, a non-player character.
    numberOfPlayers:
      type: QuantitativeValue
      documentation:
        en: Indicate how many people can play this game (minimum, maximum, or range).
    quest:
      type: Thing
      documentation:
        en: The task that a player-controlled character, or group of characters may
          complete in order to gain a reward.
    gameLocation:
      type:
        - Place
        - string
        - PostalAddress
      documentation:
        en: Real or fictional location of the game (or part of game).
