EducationalOccupationalCredential:
  type: object
  documentation:
    en: An educational or occupational credential. A diploma, academic degree,
      certification, qualification, badge, etc., that may be awarded to a person
      or other entity that meets the requirements defined by the credentialer.
  inherit: CreativeWork
  properties:
    validFor:
      type: Duration
      documentation:
        en: The duration of validity of a permit or similar thing.
    educationalLevel:
      type:
        - string
        - DefinedTerm
        - string
      documentation:
        en: The level in terms of progression through an educational or training
          context. Examples of educational levels include 'beginner',
          'intermediate' or 'advanced', and formal sets of level indicators.
    credentialCategory:
      type:
        - string
        - DefinedTerm
        - string
      documentation:
        en: The category or type of credential being described, for example "degree”,
          “certificate”, “badge”, or more specific term.
    recognizedBy:
      type: Organization
      documentation:
        en: "An organization that acknowledges the validity, value or utility of a
          credential. Note: recognition may include a process of quality
          assurance or accreditation."
    competencyRequired:
      type:
        - string
        - DefinedTerm
        - string
      documentation:
        en: Knowledge, skill, ability or personal attribute that must be demonstrated by
          a person or other entity in order to do something such as earn an
          Educational Occupational Credential or understand a LearningResource.
    validIn:
      type: AdministrativeArea
      documentation:
        en: The geographic area where a permit or similar thing is valid.
