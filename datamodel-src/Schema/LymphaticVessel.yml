LymphaticVessel:
  type: object
  documentation:
    en: A type of blood vessel that specifically carries lymph fluid
      unidirectionally toward the heart.
  inherit: Vessel
  properties:
    runsTo:
      type: Vessel
      documentation:
        en: The vasculature the lymphatic structure runs, or efferents, to.
    regionDrained:
      type:
        - AnatomicalSystem
        - AnatomicalStructure
      documentation:
        en: The anatomical or organ system drained by this vessel; generally refers to a
          specific part of an organ.
    originatesFrom:
      type: Vessel
      documentation:
        en: The vasculature the lymphatic structure originates, or afferents, from.
