WarrantyPromise:
  type: object
  documentation:
    en: A structured value representing the duration and scope of services that will
      be provided to a customer free of charge in case of a defect or
      malfunction of a product.
  inherit: StructuredValue
  properties:
    warrantyScope:
      type: WarrantyScope
      documentation:
        en: The scope of the warranty promise.
    durationOfWarranty:
      type: QuantitativeValue
      documentation:
        en: The duration of the warranty promise. Common unitCode values are ANN for
          year, MON for months, or DAY for days.
