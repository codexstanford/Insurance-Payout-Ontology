OwnershipInfo:
  type: object
  documentation:
    en: A structured value providing information about when a certain organization
      or person owned a certain product.
  inherit: StructuredValue
  properties:
    ownedFrom:
      type: dateTime
      documentation:
        en: The date and time of obtaining the product.
    typeOfGood:
      type:
        - Product
        - Service
      documentation:
        en: The product that this structured value is referring to.
    acquiredFrom:
      type:
        - Organization
        - Person
      documentation:
        en: The organization or person from which the product was acquired.
    ownedThrough:
      type: dateTime
      documentation:
        en: The date and time of giving up ownership on the product.
