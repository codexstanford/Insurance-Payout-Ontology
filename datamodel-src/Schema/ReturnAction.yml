ReturnAction:
  type: object
  documentation:
    en: The act of returning to the origin that which was previously received
      (concrete objects) or taken (ownership).
  inherit: TransferAction
  properties:
    recipient:
      type:
        - Person
        - Audience
        - ContactPoint
        - Organization
      documentation:
        en: A sub property of participant. The participant who is at the receiving end
          of the action.
