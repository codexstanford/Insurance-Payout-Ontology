Taxon:
  type: object
  documentation:
    en: A set of organisms asserted to represent a natural cohesive biological unit.
  inherit: Thing
  properties:
    parentTaxon:
      type:
        - string
        - Taxon
        - string
      documentation:
        en: Closest parent taxon of the taxon in question.
    taxonRank:
      type:
        - PropertyValue
        - string
        - string
      documentation:
        en: The taxonomic rank of this taxon given preferably as a URI from a controlled
          vocabulary â€“ (typically the ranks from TDWG TaxonRank ontology or
          equivalent Wikidata URIs).
    childTaxon:
      type:
        - string
        - Taxon
        - string
      documentation:
        en: Closest child taxa of the taxon in question.
    hasDefinedTerm:
      type: DefinedTerm
      documentation:
        en: A Defined Term contained in this term set.
