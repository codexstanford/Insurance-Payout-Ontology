FlightReservation:
  type: object
  documentation:
    en: "A reservation for air travel.\\n\\nNote: This type is for information about
      actual reservations, e.g. in confirmation emails or HTML pages with
      individual confirmations of reservations. For offers of tickets, use
      [[Offer]]."
  inherit: Reservation
  properties:
    passengerPriorityStatus:
      type:
        - QualitativeValue
        - string
      documentation:
        en: The priority status assigned to a passenger for security or boarding (e.g.
          FastTrack or Priority).
    boardingGroup:
      type: string
      documentation:
        en: The airline-specific indicator of boarding order / preference.
    securityScreening:
      type: string
      documentation:
        en: The type of security screening the passenger is subject to.
    passengerSequenceNumber:
      type: string
      documentation:
        en: The passenger's sequence number as assigned by the airline.
