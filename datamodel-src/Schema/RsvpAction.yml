RsvpAction:
  type: object
  documentation:
    en: The act of notifying an event organizer as to whether you expect to attend
      the event.
  inherit: InformAction
  properties:
    rsvpResponse:
      type: RsvpResponseType
      documentation:
        en: The response (yes, no, maybe) to the RSVP.
    comment:
      type: Comment
      documentation:
        en: Comments, typically from users.
    additionalNumberOfGuests:
      type: number
      documentation:
        en: If responding yes, the number of guests who will attend in addition to the
          invitee.
