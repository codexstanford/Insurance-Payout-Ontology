CarUsageType:
  type: enum
  documentation:
    en: A value indicating a special usage of a car, e.g. commercial rental, driving
      school, or as a taxi.
  inherit: Enumeration
  values:
    TaxiVehicleUsage:
      documentation:
        en: Indicates the usage of the car as a taxi.
    DrivingSchoolVehicleUsage:
      documentation:
        en: Indicates the usage of the vehicle for driving school.
    RentalVehicleUsage:
      documentation:
        en: Indicates the usage of the vehicle as a rental car.
