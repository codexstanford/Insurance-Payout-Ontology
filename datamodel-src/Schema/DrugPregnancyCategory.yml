DrugPregnancyCategory:
  type: enum
  documentation:
    en: Categories that represent an assessment of the risk of fetal injury due to a
      drug or pharmaceutical used as directed by the mother during pregnancy.
  inherit: MedicalEnumeration
  values:
    FDAcategoryC:
      documentation:
        en: A designation by the US FDA signifying that animal reproduction studies have
          shown an adverse effect on the fetus and there are no adequate and
          well-controlled studies in humans, but potential benefits may warrant
          use of the drug in pregnant women despite potential risks.
    FDAcategoryA:
      documentation:
        en: A designation by the US FDA signifying that adequate and well-controlled
          studies have failed to demonstrate a risk to the fetus in the first
          trimester of pregnancy (and there is no evidence of risk in later
          trimesters).
    FDAcategoryX:
      documentation:
        en: A designation by the US FDA signifying that studies in animals or humans
          have demonstrated fetal abnormalities and/or there is positive
          evidence of human fetal risk based on adverse reaction data from
          investigational or marketing experience, and the risks involved in use
          of the drug in pregnant women clearly outweigh potential benefits.
    FDAcategoryB:
      documentation:
        en: A designation by the US FDA signifying that animal reproduction studies have
          failed to demonstrate a risk to the fetus and there are no adequate
          and well-controlled studies in pregnant women.
    FDAcategoryD:
      documentation:
        en: A designation by the US FDA signifying that there is positive evidence of
          human fetal risk based on adverse reaction data from investigational
          or marketing experience or studies in humans, but potential benefits
          may warrant use of the drug in pregnant women despite potential risks.
    FDAnotEvaluated:
      documentation:
        en: A designation that the drug in question has not been assigned a pregnancy
          category designation by the US FDA.
