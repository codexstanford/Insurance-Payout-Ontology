Book:
  type: object
  documentation:
    en: A book.
  inherit: CreativeWork
  properties:
    isbn:
      type: string
      documentation:
        en: The ISBN of the book.
    illustrator:
      type: Person
      documentation:
        en: The illustrator of the book.
    numberOfPages:
      type: number
      documentation:
        en: The number of pages in the book.
    abridged:
      type: boolean
      documentation:
        en: Indicates whether the book is an abridged edition.
    bookFormat:
      type: BookFormatType
      documentation:
        en: The format of the book.
    bookEdition:
      type: string
      documentation:
        en: The edition of the book.
