HowTo:
  type: object
  documentation:
    en: Instructions that explain how to achieve a result by performing a sequence
      of steps.
  inherit: CreativeWork
  properties:
    yield:
      type:
        - string
        - QuantitativeValue
      documentation:
        en: The quantity that results by performing instructions. For example, a paper
          airplane, 10 personalized candles.
    estimatedCost:
      type:
        - string
        - MonetaryAmount
      documentation:
        en: The estimated cost of the supply or supplies consumed when performing
          instructions.
    supply:
      type:
        - HowToSupply
        - string
      documentation:
        en: A sub-property of instrument. A supply consumed when performing instructions
          or a direction.
    step:
      type:
        - HowToStep
        - HowToSection
        - string
        - CreativeWork
      documentation:
        en: A single step item (as HowToStep, text, document, video, etc.) or a
          HowToSection.
    totalTime:
      type: Duration
      documentation:
        en: The total time required to perform instructions or a direction (including
          time to prepare the supplies), in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
    tool:
      type:
        - HowToTool
        - string
      documentation:
        en: A sub property of instrument. An object used (but not consumed) when
          performing instructions or a direction.
    prepTime:
      type: Duration
      documentation:
        en: The length of time it takes to prepare the items to be used in instructions
          or a direction, in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
    steps:
      type:
        - ItemList
        - CreativeWork
        - string
      documentation:
        en: A single step item (as HowToStep, text, document, video, etc.) or a
          HowToSection (originally misnamed 'steps'; 'step' is preferred).
    performTime:
      type: Duration
      documentation:
        en: The length of time it takes to perform instructions or a direction (not
          including time to prepare the supplies), in [ISO 8601 duration
          format](http://en.wikipedia.org/wiki/ISO_8601).
