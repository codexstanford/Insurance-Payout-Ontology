AggregateRating:
  type: object
  documentation:
    en: The average rating based on multiple ratings or reviews.
  inherit: Rating
  properties:
    itemReviewed:
      type: Thing
      documentation:
        en: The item that is being reviewed/rated.
    reviewCount:
      type: number
      documentation:
        en: The count of total number of reviews.
    ratingCount:
      type: number
      documentation:
        en: The count of total number of ratings.
