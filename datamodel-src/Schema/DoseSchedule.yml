DoseSchedule:
  type: object
  documentation:
    en: A specific dosing schedule for a drug or supplement.
  inherit: MedicalIntangible
  properties:
    targetPopulation:
      type: string
      documentation:
        en: Characteristics of the population for which this is intended, or which
          typically uses it, e.g. 'adults'.
    frequency:
      type: string
      documentation:
        en: How often the dose is taken, e.g. 'daily'.
    doseUnit:
      type: string
      documentation:
        en: The unit of the dose, e.g. 'mg'.
    doseValue:
      type:
        - number
        - QualitativeValue
      documentation:
        en: The value of the dose, e.g. 500.
