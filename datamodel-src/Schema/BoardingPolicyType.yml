BoardingPolicyType:
  type: enum
  documentation:
    en: A type of boarding policy used by an airline.
  inherit: Enumeration
  values:
    GroupBoardingPolicy:
      documentation:
        en: The airline boards by groups based on check-in time, priority, etc.
    ZoneBoardingPolicy:
      documentation:
        en: The airline boards by zones of the plane.
