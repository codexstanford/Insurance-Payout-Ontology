PriceComponentTypeEnumeration:
  type: enum
  documentation:
    en: Enumerates different price components that together make up the total price
      for an offered product.
  inherit: Enumeration
  values:
    Subscription:
      documentation:
        en: Represents the subscription pricing component of the total price for an
          offered product.
    Installment:
      documentation:
        en: Represents the installment pricing component of the total price for an
          offered product.
    ActivationFee:
      documentation:
        en: Represents the activation fee part of the total price for an offered
          product, for example a cellphone contract.
    Downpayment:
      documentation:
        en: Represents the downpayment (up-front payment) price component of the total
          price for an offered product that has additional installment payments.
    CleaningFee:
      documentation:
        en: Represents the cleaning fee part of the total price for an offered product,
          for example a vacation rental.
    DistanceFee:
      documentation:
        en: Represents the distance fee (e.g., price per km or mile) part of the total
          price for an offered product, for example a car rental.
