MedicalStudyStatus:
  type: enum
  documentation:
    en: The status of a medical study. Enumerated type.
  inherit: MedicalEnumeration
  values:
    Recruiting:
      documentation:
        en: Recruiting participants.
    NotYetRecruiting:
      documentation:
        en: Not yet recruiting.
    ResultsNotAvailable:
      documentation:
        en: Results are not available.
    Suspended:
      documentation:
        en: Suspended.
    ActiveNotRecruiting:
      documentation:
        en: Active, but not recruiting new participants.
    EnrollingByInvitation:
      documentation:
        en: Enrolling participants by invitation only.
    Completed:
      documentation:
        en: Completed.
    ResultsAvailable:
      documentation:
        en: Results are available.
    Terminated:
      documentation:
        en: Terminated.
    Withdrawn:
      documentation:
        en: Withdrawn.
