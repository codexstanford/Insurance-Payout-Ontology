MerchantReturnPolicy:
  type: object
  documentation:
    en: A MerchantReturnPolicy provides information about product return policies
      associated with an [[Organization]], [[Product]], or [[Offer]].
  inherit: Intangible
  properties:
    returnPolicyCategory:
      type: MerchantReturnEnumeration
      documentation:
        en: Specifies an applicable return policy (from an enumeration).
    returnPolicyCountry:
      type:
        - Country
        - string
      documentation:
        en: The country where the product has to be sent to for returns, for example
          "Ireland" using the [[name]] property of [[Country]]. You can also
          provide the two-letter [ISO 3166-1 alpha-2 country
          code](http://en.wikipedia.org/wiki/ISO_3166-1). Note that this can be
          different from the country where the product was originally shipped
          from or sent too.
    merchantReturnLink:
      type: string
      documentation:
        en: Specifies a Web page or service by URL, for product returns.
    restockingFee:
      type:
        - MonetaryAmount
        - number
      documentation:
        en: Use [[MonetaryAmount]] to specify a fixed restocking fee for product
          returns, or use [[Number]] to specify a percentage of the product
          price paid by the customer.
    itemDefectReturnShippingFeesAmount:
      type: MonetaryAmount
      documentation:
        en: Amount of shipping costs for defect product returns. Applicable when
          property [[itemDefectReturnFees]] equals [[ReturnShippingFees]].
    itemDefectReturnFees:
      type: ReturnFeesEnumeration
      documentation:
        en: The type of return fees for returns of defect products.
    inStoreReturnsOffered:
      type: boolean
      documentation:
        en: Are in-store returns offered? (for more advanced return methods use the
          [[returnMethod]] property)
    itemCondition:
      type: OfferItemCondition
      documentation:
        en: A predefined value from OfferItemCondition specifying the condition of the
          product or service, or the products or services included in the offer.
          Also used for product return policies to specify the condition of
          products accepted for returns.
    itemDefectReturnLabelSource:
      type: ReturnLabelSourceEnumeration
      documentation:
        en: The method (from an enumeration) by which the customer obtains a return
          shipping label for a defect product.
    returnLabelSource:
      type: ReturnLabelSourceEnumeration
      documentation:
        en: The method (from an enumeration) by which the customer obtains a return
          shipping label for a product returned for any reason.
    customerRemorseReturnShippingFeesAmount:
      type: MonetaryAmount
      documentation:
        en: The amount of shipping costs if a product is returned due to customer
          remorse. Applicable when property [[customerRemorseReturnFees]] equals
          [[ReturnShippingFees]].
    refundType:
      type: RefundTypeEnumeration
      documentation:
        en: A refund type, from an enumerated list.
    returnShippingFeesAmount:
      type: MonetaryAmount
      documentation:
        en: Amount of shipping costs for product returns (for any reason). Applicable
          when property [[returnFees]] equals [[ReturnShippingFees]].
    merchantReturnDays:
      type:
        - dateTime
        - number
        - date
      documentation:
        en: Specifies either a fixed return date or the number of days (from the
          delivery date) that a product can be returned. Used when the
          [[returnPolicyCategory]] property is specified as
          [[MerchantReturnFiniteReturnWindow]].
    returnMethod:
      type: ReturnMethodEnumeration
      documentation:
        en: The type of return method offered, specified from an enumeration.
    additionalProperty:
      type: PropertyValue
      documentation:
        en: >
          A property-value pair representing an additional characteristics of the
          entitity, e.g. a product feature or another characteristic for which
          there is no matching property in schema.org.\n\nNote: Publishers
          should be aware that applications designed to use specific schema.org
          properties (e.g. https://schema.org/width, https://schema.org/color,
          https://schema.org/gtin13, ...) will typically expect such data to be
          provided using those properties, rather than using the generic
          property/value mechanism.
    customerRemorseReturnLabelSource:
      type: ReturnLabelSourceEnumeration
      documentation:
        en: The method (from an enumeration) by which the customer obtains a return
          shipping label for a product returned due to customer remorse.
    customerRemorseReturnFees:
      type: ReturnFeesEnumeration
      documentation:
        en: The type of return fees if the product is returned due to customer remorse.
    returnPolicySeasonalOverride:
      type: MerchantReturnPolicySeasonalOverride
      documentation:
        en: Seasonal override of a return policy.
    applicableCountry:
      type:
        - string
        - Country
      documentation:
        en: A country where a particular merchant return policy applies to, for example
          the two-letter ISO 3166-1 alpha-2 country code.
    returnFees:
      type: ReturnFeesEnumeration
      documentation:
        en: The type of return fees for purchased products (for any return reason)
