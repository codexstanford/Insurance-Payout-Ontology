PlayAction:
  type: object
  documentation:
    en: "The act of playing/exercising/training/performing for enjoyment, leisure,
      recreation, Competition or exercise.\\n\\nRelated actions:\\n\\n*
      [[ListenAction]]: Unlike ListenAction (which is under ConsumeAction),
      PlayAction refers to performing for an audience or at an event, rather
      than consuming music.\\n* [[WatchAction]]: Unlike WatchAction (which is
      under ConsumeAction), PlayAction refers to showing/displaying for an
      audience or at an event, rather than consuming visual content."
  inherit: Action
  properties:
    audience:
      type: Audience
      documentation:
        en: An intended audience, i.e. a group for whom something was created.
    event:
      type: Event
      documentation:
        en: Upcoming or past event associated with this place, organization, or action.
