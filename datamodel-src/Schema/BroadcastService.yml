BroadcastService:
  type: object
  documentation:
    en: A delivery service through which content is provided via broadcast over the
      air or online.
  inherit: Service
  properties:
    parentService:
      type: BroadcastService
      documentation:
        en: A broadcast service to which the broadcast service may belong to such as
          regional variations of a national channel.
    broadcastDisplayName:
      type: string
      documentation:
        en: The name displayed in the channel guide. For many US affiliates, it is the
          network name.
    videoFormat:
      type: string
      documentation:
        en: The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).
    broadcastTimezone:
      type: string
      documentation:
        en: The timezone in [ISO 8601 format](http://en.wikipedia.org/wiki/ISO_8601) for
          which the service bases its broadcasts
    broadcastFrequency:
      type:
        - BroadcastFrequencySpecification
        - string
      documentation:
        en: The frequency used for over-the-air broadcasts. Numeric values or simple
          ranges e.g. 87-99. In addition a shortcut idiom is supported for
          frequences of AM and FM radio channels, e.g. "87 FM".
    callSign:
      type: string
      documentation:
        en: A [callsign](https://en.wikipedia.org/wiki/Call_sign), as used in
          broadcasting and radio communications to identify people, radio and TV
          stations, or vehicles.
    inLanguage:
      type:
        - string
        - Language
      documentation:
        en: The language of the content or performance or used in an action. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also
          [[availableLanguage]].
    hasBroadcastChannel:
      type: BroadcastChannel
      documentation:
        en: A broadcast channel of a broadcast service.
    broadcaster:
      type: Organization
      documentation:
        en: The organization owning or operating the broadcast service.
    broadcastAffiliateOf:
      type: Organization
      documentation:
        en: The media network(s) whose content is broadcast on this station.
    area:
      type: Place
      documentation:
        en: The area within which users can expect to reach the broadcast service.
