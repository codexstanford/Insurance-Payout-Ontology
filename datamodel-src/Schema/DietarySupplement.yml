DietarySupplement:
  type: object
  documentation:
    en: A product taken by mouth that contains a dietary ingredient intended to
      supplement the diet. Dietary ingredients may include vitamins, minerals,
      herbs or other botanicals, amino acids, and substances such as enzymes,
      organ tissues, glandulars and metabolites.
  inherit: Substance
  properties:
    targetPopulation:
      type: string
      documentation:
        en: Characteristics of the population for which this is intended, or which
          typically uses it, e.g. 'adults'.
    recommendedIntake:
      type: RecommendedDoseSchedule
      documentation:
        en: Recommended intake of this supplement for a given population as defined by a
          specific recommending authority.
    legalStatus:
      type:
        - DrugLegalStatus
        - string
        - MedicalEnumeration
      documentation:
        en: The drug or supplement's legal status, including any controlled substance
          schedules that apply.
    mechanismOfAction:
      type: string
      documentation:
        en: The specific biochemical interaction through which this drug or supplement
          produces its pharmacological effect.
    maximumIntake:
      type: MaximumDoseSchedule
      documentation:
        en: Recommended intake of this supplement for a given population as defined by a
          specific recommending authority.
    activeIngredient:
      type: string
      documentation:
        en: An active ingredient, typically chemical compounds and/or biologic
          substances.
    proprietaryName:
      type: string
      documentation:
        en: Proprietary name given to the diet plan, typically by its originator or
          creator.
    nonProprietaryName:
      type: string
      documentation:
        en: The generic name of this drug or supplement.
    manufacturer:
      type: Organization
      documentation:
        en: The manufacturer of the product.
    isProprietary:
      type: boolean
      documentation:
        en: True if this item's name is a proprietary/brand name (vs. generic name).
    safetyConsideration:
      type: string
      documentation:
        en: Any potential safety concern associated with the supplement. May include
          interactions with other drugs and foods, pregnancy, breastfeeding,
          known adverse reactions, and documented efficacy of the supplement.
