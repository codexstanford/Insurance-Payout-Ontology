ActionStatusType:
  type: enum
  documentation:
    en: The status of an Action.
  inherit: StatusEnumeration
  values:
    PotentialActionStatus:
      documentation:
        en: A description of an action that is supported.
    ActiveActionStatus:
      documentation:
        en: An in-progress action (e.g, while watching the movie, or driving to a
          location).
    FailedActionStatus:
      documentation:
        en: An action that failed to complete. The action's error property and the HTTP
          return code contain more information about the failure.
    CompletedActionStatus:
      documentation:
        en: An action that has already taken place.
