Substance:
  type: object
  documentation:
    en: Any matter of defined composition that has discrete existence, whose origin
      may be biological, mineral or chemical.
  inherit: MedicalEntity
  properties:
    maximumIntake:
      type: MaximumDoseSchedule
      documentation:
        en: Recommended intake of this supplement for a given population as defined by a
          specific recommending authority.
    activeIngredient:
      type: string
      documentation:
        en: An active ingredient, typically chemical compounds and/or biologic
          substances.
