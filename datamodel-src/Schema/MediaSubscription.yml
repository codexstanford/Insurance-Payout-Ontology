MediaSubscription:
  type: object
  documentation:
    en: A subscription which allows a user to access media including audio, video,
      books, etc.
  inherit: Intangible
  properties:
    expectsAcceptanceOf:
      type: Offer
      documentation:
        en: An Offer which must be accepted before the user can perform the Action. For
          example, the user may need to buy a movie before being able to watch
          it.
    authenticator:
      type: Organization
      documentation:
        en: The Organization responsible for authenticating the user's subscription. For
          example, many media apps require a cable/satellite provider to
          authenticate your subscription before playing media.
