WebSite:
  type: object
  documentation:
    en: A WebSite is a set of related web pages and other items typically served
      from a single web domain and accessible via URLs.
  inherit: CreativeWork
  properties:
    issn:
      type: string
      documentation:
        en: The International Standard Serial Number (ISSN) that identifies this serial
          publication. You can repeat this property to identify different
          formats of, or the linking ISSN (ISSN-L) for, this serial publication.
