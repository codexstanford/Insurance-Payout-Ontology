MedicalRiskScore:
  type: object
  documentation:
    en: A simple system that adds up the number of risk factors to yield a score
      that is associated with prognosis, e.g. CHAD score, TIMI risk score.
  inherit: MedicalRiskEstimator
  properties:
    algorithm:
      type: string
      documentation:
        en: The algorithm or rules to follow to compute the score.
