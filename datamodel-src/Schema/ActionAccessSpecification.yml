ActionAccessSpecification:
  type: object
  documentation:
    en: A set of requirements that a must be fulfilled in order to perform an
      Action.
  inherit: Intangible
  properties:
    expectsAcceptanceOf:
      type: Offer
      documentation:
        en: An Offer which must be accepted before the user can perform the Action. For
          example, the user may need to buy a movie before being able to watch
          it.
    category:
      type:
        - string
        - string
        - PhysicalActivityCategory
        - Thing
        - CategoryCode
      documentation:
        en: A category for the item. Greater signs or slashes can be used to informally
          indicate a category hierarchy.
    ineligibleRegion:
      type:
        - Place
        - string
        - GeoShape
      documentation:
        en: "The ISO 3166-1 (ISO 3166-1 alpha-2) or ISO 3166-2 code, the place, or the
          GeoShape for the geo-political region(s) for which the offer or
          delivery charge specification is not valid, e.g. a region where the
          transaction is not allowed.\\n\\nSee also [[eligibleRegion]].

          \      "
    requiresSubscription:
      type:
        - MediaSubscription
        - boolean
      documentation:
        en: Indicates if use of the media require a subscription  (either paid or free).
          Allowed values are ```true``` or ```false``` (note that an earlier
          version had 'yes', 'no').
    availabilityEnds:
      type:
        - date
        - dateTime
        - time
      documentation:
        en: The end of the availability of the product or service included in the offer.
    eligibleRegion:
      type:
        - GeoShape
        - string
        - Place
      documentation:
        en: "The ISO 3166-1 (ISO 3166-1 alpha-2) or ISO 3166-2 code, the place, or the
          GeoShape for the geo-political region(s) for which the offer or
          delivery charge specification is valid.\\n\\nSee also
          [[ineligibleRegion]].

          \    "
    availabilityStarts:
      type:
        - time
        - dateTime
        - date
      documentation:
        en: The beginning of the availability of the product or service included in the
          offer.
