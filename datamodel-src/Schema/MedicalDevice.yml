MedicalDevice:
  type: object
  documentation:
    en: Any object used in a medical capacity, such as to diagnose or treat a
      patient.
  inherit: MedicalEntity
  properties:
    adverseOutcome:
      type: MedicalEntity
      documentation:
        en: A possible complication and/or side effect of this therapy. If it is known
          that an adverse outcome is serious (resulting in death, disability, or
          permanent damage; requiring hospitalization; or is otherwise
          life-threatening or requires immediate medical attention), tag it as a
          seriouseAdverseOutcome instead.
    preOp:
      type: string
      documentation:
        en: A description of the workup, testing, and other preparations required before
          implanting this device.
    seriousAdverseOutcome:
      type: MedicalEntity
      documentation:
        en: A possible serious complication and/or serious side effect of this therapy.
          Serious adverse outcomes include those that are life-threatening;
          result in death, disability, or permanent damage; require
          hospitalization or prolong existing hospitalization; cause congenital
          anomalies or birth defects; or jeopardize the patient and may require
          medical or surgical intervention to prevent one of the outcomes in
          this definition.
    postOp:
      type: string
      documentation:
        en: A description of the postoperative procedures, care, and/or followups for
          this device.
    procedure:
      type: string
      documentation:
        en: A description of the procedure involved in setting up, using, and/or
          installing the device.
    contraindication:
      type:
        - string
        - MedicalContraindication
      documentation:
        en: A contraindication for this therapy.
