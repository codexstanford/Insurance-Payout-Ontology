NewsMediaOrganization:
  type: object
  documentation:
    en: A News/Media organization such as a newspaper or TV station.
  inherit: Organization
  properties:
    ownershipFundingInfo:
      type:
        - string
        - AboutPage
        - string
        - CreativeWork
      documentation:
        en: For an [[Organization]] (often but not necessarily a
          [[NewsMediaOrganization]]), a description of organizational ownership
          structure; funding and grants. In a news/media setting, this is with
          particular reference to editorial independence.   Note that the
          [[funder]] is also available and can be used to make basic funder
          information machine-readable.
    correctionsPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: For an [[Organization]] (e.g. [[NewsMediaOrganization]]), a statement
          describing (in news media, the newsroom’s) disclosure and correction
          policy for errors.
    diversityStaffingReport:
      type:
        - string
        - Article
      documentation:
        en: For an [[Organization]] (often but not necessarily a
          [[NewsMediaOrganization]]), a report on staffing diversity issues. In
          a news context this might be for example ASNE or RTDNA (US) reports,
          or self-reported.
    diversityPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: Statement on diversity policy by an [[Organization]] e.g. a
          [[NewsMediaOrganization]]. For a [[NewsMediaOrganization]], a
          statement describing the newsroom’s diversity policy on both staffing
          and sources, typically providing staffing data.
    ethicsPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: Statement about ethics policy, e.g. of a [[NewsMediaOrganization]] regarding
          journalistic and publishing practices, or of a [[Restaurant]], a page
          describing food source policies. In the case of a
          [[NewsMediaOrganization]], an ethicsPolicy is typically a statement
          describing the personal, organizational, and corporate standards of
          behavior expected by the organization.
    missionCoveragePrioritiesPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: For a [[NewsMediaOrganization]], a statement on coverage priorities,
          including any public agenda or stance on issues.
    actionableFeedbackPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: For a [[NewsMediaOrganization]] or other news-related [[Organization]], a
          statement about public engagement activities (for news media, the
          newsroom’s), including involving the public - digitally or otherwise
          -- in coverage decisions, reporting and activities after publication.
    masthead:
      type:
        - string
        - CreativeWork
      documentation:
        en: For a [[NewsMediaOrganization]], a link to the masthead page or a page
          listing top editorial management.
    unnamedSourcesPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: For an [[Organization]] (typically a [[NewsMediaOrganization]]), a statement
          about policy on use of unnamed sources and the decision process
          required.
    verificationFactCheckingPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: Disclosure about verification and fact-checking processes for a
          [[NewsMediaOrganization]] or other fact-checking [[Organization]].
    noBylinesPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: For a [[NewsMediaOrganization]] or other news-related [[Organization]], a
          statement explaining when authors of articles are not named in
          bylines.
