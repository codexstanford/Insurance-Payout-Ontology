ArchiveComponent:
  type: object
  documentation:
    en: An intangible type to be applied to any archive content, carrying with it a
      set of properties required to describe archival items and collections.
  inherit: CreativeWork
  properties:
    "[object Object]":
      type:
        - Place
        - string
        - PostalAddress
      documentation:
        en: Current location of the item.
