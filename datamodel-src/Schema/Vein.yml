Vein:
  type: object
  documentation:
    en: A type of blood vessel that specifically carries blood to the heart.
  inherit: Vessel
  properties:
    regionDrained:
      type:
        - AnatomicalSystem
        - AnatomicalStructure
      documentation:
        en: The anatomical or organ system drained by this vessel; generally refers to a
          specific part of an organ.
    tributary:
      type: AnatomicalStructure
      documentation:
        en: The anatomical or organ system that the vein flows into; a larger structure
          that the vein connects to.
    drainsTo:
      type: Vessel
      documentation:
        en: The vasculature that the vein drains into.
