DatedMoneySpecification:
  type: object
  documentation:
    en: A DatedMoneySpecification represents monetary values with optional start and
      end dates. For example, this could represent an employee's salary over a
      specific period of time. __Note:__ This type has been superseded by
      [[MonetaryAmount]] use of that type is recommended
  inherit: StructuredValue
  properties:
    startDate:
      type:
        - dateTime
        - date
      documentation:
        en: The start date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    endDate:
      type:
        - date
        - dateTime
      documentation:
        en: The end date and time of the item (in [ISO 8601 date
          format](http://en.wikipedia.org/wiki/ISO_8601)).
    currency:
      type: string
      documentation:
        en: 'The currency in which the monetary amount is expressed.\n\nUse standard
          formats: [ISO 4217 currency
          format](http://en.wikipedia.org/wiki/ISO_4217) e.g. "USD"; [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. "BTC"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. "Ithaca HOUR".'
    amount:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: The amount of money.
