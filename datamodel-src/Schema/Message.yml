Message:
  type: object
  documentation:
    en: A single message from a sender to one or more organizations or people.
  inherit: CreativeWork
  properties:
    bccRecipient:
      type:
        - Person
        - ContactPoint
        - Organization
      documentation:
        en: A sub property of recipient. The recipient blind copied on a message.
    recipient:
      type:
        - Person
        - Audience
        - ContactPoint
        - Organization
      documentation:
        en: A sub property of participant. The participant who is at the receiving end
          of the action.
    dateReceived:
      type: dateTime
      documentation:
        en: The date/time the message was received if a single recipient exists.
    ccRecipient:
      type:
        - Person
        - Organization
        - ContactPoint
      documentation:
        en: A sub property of recipient. The recipient copied on a message.
    messageAttachment:
      type: CreativeWork
      documentation:
        en: A CreativeWork attached to the message.
    toRecipient:
      type:
        - ContactPoint
        - Person
        - Audience
        - Organization
      documentation:
        en: A sub property of recipient. The recipient who was directly sent the
          message.
    dateSent:
      type: dateTime
      documentation:
        en: The date/time at which the message was sent.
    dateRead:
      type:
        - date
        - dateTime
      documentation:
        en: The date/time at which the message has been read by the recipient if a
          single recipient exists.
    sender:
      type:
        - Person
        - Audience
        - Organization
      documentation:
        en: A sub property of participant. The participant who is at the sending end of
          the action.
