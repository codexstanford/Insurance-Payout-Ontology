SteeringPositionValue:
  type: object
  documentation:
    en: A value indicating a steering position.
  inherit: QualitativeValue
  properties:
    LeftHandDriving:
      type: schema:SteeringPositionValue
      documentation:
        en: The steering position is on the left side of the vehicle (viewed from the
          main direction of driving).
    RightHandDriving:
      type: schema:SteeringPositionValue
      documentation:
        en: The steering position is on the right side of the vehicle (viewed from the
          main direction of driving).
