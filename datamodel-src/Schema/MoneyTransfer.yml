MoneyTransfer:
  type: object
  documentation:
    en: The act of transferring money from one place to another place. This may
      occur electronically or physically.
  inherit: TransferAction
  properties:
    beneficiaryBank:
      type:
        - BankOrCreditUnion
        - string
      documentation:
        en: A bank or bank’s branch, financial institution or international financial
          institution operating the beneficiary’s bank account or releasing
          funds for the beneficiary.
    amount:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: The amount of money.
