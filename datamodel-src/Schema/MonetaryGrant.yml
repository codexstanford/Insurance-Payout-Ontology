MonetaryGrant:
  type: object
  documentation:
    en: A monetary grant.
  inherit: Grant
  properties:
    funder:
      type:
        - Organization
        - Person
      documentation:
        en: A person or organization that supports (sponsors) something through some
          kind of financial contribution.
    amount:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: The amount of money.
