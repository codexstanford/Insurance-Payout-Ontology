ComicStory:
  type: object
  documentation:
    en: >-
      The term "story" is any indivisible, re-printable
          	unit of a comic, including the interior stories, covers, and backmatter. Most
          	comics have at least two stories: a cover (ComicCoverArt) and an interior story.
  inherit: CreativeWork
  properties:
    letterer:
      type: Person
      documentation:
        en: The individual who adds lettering, including speech balloons and sound
          effects, to artwork.
    colorist:
      type: Person
      documentation:
        en: The individual who adds color to inked drawings.
    inker:
      type: Person
      documentation:
        en: The individual who traces over the pencil drawings in ink after pencils are
          complete.
    penciler:
      type: Person
      documentation:
        en: The individual who draws the primary narrative artwork.
    artist:
      type: Person
      documentation:
        en: >-
          The primary artist for a work
              	in a medium other than pencils or digital line art--for example, if the
              	primary artwork is done in watercolors or digital paints.
