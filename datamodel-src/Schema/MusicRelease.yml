MusicRelease:
  type: object
  documentation:
    en: A MusicRelease is a specific release of a music album.
  inherit: MusicPlaylist
  properties:
    releaseOf:
      type: MusicAlbum
      documentation:
        en: The album this is a release of.
    musicReleaseFormat:
      type: MusicReleaseFormatType
      documentation:
        en: Format of this release (the type of recording media used, ie. compact disc,
          digital media, LP, etc.).
    duration:
      type: Duration
      documentation:
        en: The duration of the item (movie, audio recording, event, etc.) in [ISO 8601
          date format](http://en.wikipedia.org/wiki/ISO_8601).
    creditedTo:
      type:
        - Person
        - Organization
      documentation:
        en: The group the release is credited to if different than the byArtist. For
          example, Red and Blue is credited to "Stefani Germanotta Band", but by
          Lady Gaga.
    recordLabel:
      type: Organization
      documentation:
        en: The label that issued the release.
    catalogNumber:
      type: string
      documentation:
        en: The catalog number for the release.
