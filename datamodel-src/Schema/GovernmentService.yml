GovernmentService:
  type: object
  documentation:
    en: A service provided by a government organization, e.g. food stamps, veterans
      benefits, etc.
  inherit: Service
  properties:
    jurisdiction:
      type:
        - string
        - AdministrativeArea
      documentation:
        en: Indicates a legal jurisdiction, e.g. of some legislation, or where some
          government service is based.
    serviceOperator:
      type: Organization
      documentation:
        en: The operating organization, if different from the provider.  This enables
          the representation of services that are provided by an organization,
          but operated by another organization like a subcontractor.
