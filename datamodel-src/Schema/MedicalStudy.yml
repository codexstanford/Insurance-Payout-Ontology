MedicalStudy:
  type: object
  documentation:
    en: "A medical study is an umbrella type covering all kinds of research studies
      relating to human medicine or health, including observational studies and
      interventional trials and registries, randomized, controlled or not. When
      the specific type of study is known, use one of the extensions of this
      type, such as MedicalTrial or MedicalObservationalStudy. Also, note that
      this type should be used to mark up data that describes the study itself;
      to tag an article that publishes the results of a study, use
      MedicalScholarlyArticle. Note: use the code property of MedicalEntity to
      store study IDs, e.g. clinicaltrials.gov ID."
  inherit: MedicalEntity
  properties:
    healthCondition:
      type: MedicalCondition
      documentation:
        en: Specifying the health condition(s) of a patient, medical study, or other
          target audience.
    status:
      type:
        - string
        - EventStatusType
        - MedicalStudyStatus
      documentation:
        en: The status of the study (enumerated).
    studySubject:
      type: MedicalEntity
      documentation:
        en: A subject of the study, i.e. one of the medical conditions, therapies,
          devices, drugs, etc. investigated by the study.
    studyLocation:
      type: AdministrativeArea
      documentation:
        en: The location in which the study is taking/took place.
    sponsor:
      type:
        - Organization
        - Person
      documentation:
        en: A person or organization that supports a thing through a pledge, promise, or
          financial contribution. e.g. a sponsor of a Medical Study or a
          corporate sponsor of an event.
