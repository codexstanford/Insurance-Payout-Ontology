MedicineSystem:
  type: enum
  documentation:
    en: Systems of medical practice.
  inherit: MedicalEnumeration
  values:
    Homeopathic:
      documentation:
        en: A system of medicine based on the principle that a disease can be cured by a
          substance that produces similar symptoms in healthy people.
    TraditionalChinese:
      documentation:
        en: A system of medicine based on common theoretical concepts that originated in
          China and evolved over thousands of years, that uses herbs,
          acupuncture, exercise, massage, dietary therapy, and other methods to
          treat a wide range of conditions.
    Chiropractic:
      documentation:
        en: A system of medicine focused on the relationship between the body's
          structure, mainly the spine, and its functioning.
    Osteopathic:
      documentation:
        en: A system of medicine focused on promoting the body's innate ability to heal
          itself.
    WesternConventional:
      documentation:
        en: The conventional Western system of medicine, that aims to apply the best
          available evidence gained from the scientific method to clinical
          decision making. Also known as conventional or Western medicine.
    Ayurvedic:
      documentation:
        en: A system of medicine that originated in India over thousands of years and
          that focuses on integrating and balancing the body, mind, and spirit.
