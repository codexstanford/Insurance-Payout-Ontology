Organization:
  type: object
  documentation:
    en: An organization such as a school, NGO, corporation, club, etc.
  inherit: Thing
  properties:
    ownershipFundingInfo:
      type:
        - string
        - AboutPage
        - string
        - CreativeWork
      documentation:
        en: For an [[Organization]] (often but not necessarily a
          [[NewsMediaOrganization]]), a description of organizational ownership
          structure; funding and grants. In a news/media setting, this is with
          particular reference to editorial independence.   Note that the
          [[funder]] is also available and can be used to make basic funder
          information machine-readable.
    hasCredential:
      type: EducationalOccupationalCredential
      documentation:
        en: A credential awarded to the Person or Organization.
    founders:
      type: Person
      documentation:
        en: A person who founded this organization.
    telephone:
      type: string
      documentation:
        en: The telephone number.
    review:
      type: Review
      documentation:
        en: A review of the item.
    knowsAbout:
      type:
        - string
        - string
        - Thing
      documentation:
        en: Of a [[Person]], and less typically of an [[Organization]], to indicate a
          topic that is known about - suggesting possible expertise but not
          implying it. We do not distinguish skill levels here, or relate this
          to educational content, events, objectives or [[JobPosting]]
          descriptions.
    award:
      type: string
      documentation:
        en: An award won by or for this item.
    member:
      type:
        - Organization
        - Person
      documentation:
        en: A member of an Organization or a ProgramMembership. Organizations can be
          members of organizations; ProgramMembership is typically for
          individuals.
    employee:
      type: Person
      documentation:
        en: Someone working for this organization.
    dissolutionDate:
      type: date
      documentation:
        en: The date that this organization was dissolved.
    funding:
      type: Grant
      documentation:
        en: A [[Grant]] that directly or indirectly provide funding or sponsorship for
          this item. See also [[ownershipFundingInfo]].
    vatID:
      type: string
      documentation:
        en: The Value-added Tax ID of the organization or person.
    globalLocationNumber:
      type: string
      documentation:
        en: The [Global Location Number](http://www.gs1.org/gln) (GLN, sometimes also
          referred to as International Location Number or ILN) of the respective
          organization, person, or place. The GLN is a 13-digit number used to
          identify parties and physical locations.
    keywords:
      type:
        - DefinedTerm
        - string
        - string
      documentation:
        en: Keywords or tags used to describe some item. Multiple textual entries in a
          keywords list are typically delimited by commas, or by repeating the
          property.
    contactPoints:
      type: ContactPoint
      documentation:
        en: A contact point for a person or organization.
    subOrganization:
      type: Organization
      documentation:
        en: "A relationship between two organizations where the first includes the
          second, e.g., as a subsidiary. See also: the more specific
          'department' property."
    awards:
      type: string
      documentation:
        en: Awards won by or for this item.
    numberOfEmployees:
      type: QuantitativeValue
      documentation:
        en: The number of employees in an organization e.g. business.
    funder:
      type:
        - Organization
        - Person
      documentation:
        en: A person or organization that supports (sponsors) something through some
          kind of financial contribution.
    makesOffer:
      type: Offer
      documentation:
        en: A pointer to products or services offered by the organization or person.
    legalName:
      type: string
      documentation:
        en: The official name of the organization, e.g. the registered company name.
    correctionsPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: For an [[Organization]] (e.g. [[NewsMediaOrganization]]), a statement
          describing (in news media, the newsroom’s) disclosure and correction
          policy for errors.
    aggregateRating:
      type: AggregateRating
      documentation:
        en: The overall rating, based on a collection of reviews or ratings, of the
          item.
    interactionStatistic:
      type: InteractionCounter
      documentation:
        en: The number of interactions for the CreativeWork using the WebSite or
          SoftwareApplication. The most specific child type of
          InteractionCounter should be used.
    location:
      type:
        - PostalAddress
        - string
        - Place
        - VirtualLocation
      documentation:
        en: The location of, for example, where an event is happening, where an
          organization is located, or where an action takes place.
    address:
      type:
        - string
        - PostalAddress
      documentation:
        en: Physical address of the item.
    memberOf:
      type:
        - ProgramMembership
        - Organization
      documentation:
        en: An Organization (or ProgramMembership) to which this Person or Organization
          belongs.
    publishingPrinciples:
      type:
        - string
        - CreativeWork
      documentation:
        en: >
          The publishingPrinciples property indicates (typically via [[URL]]) a
          document describing the editorial principles of an [[Organization]]
          (or individual e.g. a [[Person]] writing a blog) that relate to their
          activities as a publisher, e.g. ethics or diversity policies. When
          applied to a [[CreativeWork]] (e.g. [[NewsArticle]]) the principles
          are those of the party primarily responsible for the creation of the
          [[CreativeWork]].


          While such policies are most typically expressed in natural language, sometimes related information (e.g. indicating a [[funder]]) can be expressed using schema.org terminology.
    diversityStaffingReport:
      type:
        - string
        - Article
      documentation:
        en: For an [[Organization]] (often but not necessarily a
          [[NewsMediaOrganization]]), a report on staffing diversity issues. In
          a news context this might be for example ASNE or RTDNA (US) reports,
          or self-reported.
    diversityPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: Statement on diversity policy by an [[Organization]] e.g. a
          [[NewsMediaOrganization]]. For a [[NewsMediaOrganization]], a
          statement describing the newsroom’s diversity policy on both staffing
          and sources, typically providing staffing data.
    email:
      type: string
      documentation:
        en: Email address.
    employees:
      type: Person
      documentation:
        en: People working for this organization.
    nonprofitStatus:
      type: NonprofitType
      documentation:
        en: nonprofit Status indicates the legal status of a non-profit organization in
          its primary place of business.
    slogan:
      type: string
      documentation:
        en: A slogan or motto associated with the item.
    ethicsPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: Statement about ethics policy, e.g. of a [[NewsMediaOrganization]] regarding
          journalistic and publishing practices, or of a [[Restaurant]], a page
          describing food source policies. In the case of a
          [[NewsMediaOrganization]], an ethicsPolicy is typically a statement
          describing the personal, organizational, and corporate standards of
          behavior expected by the organization.
    brand:
      type:
        - Organization
        - Brand
      documentation:
        en: The brand(s) associated with a product or service, or the brand(s)
          maintained by an organization or business person.
    sponsor:
      type:
        - Organization
        - Person
      documentation:
        en: A person or organization that supports a thing through a pledge, promise, or
          financial contribution. e.g. a sponsor of a Medical Study or a
          corporate sponsor of an event.
    logo:
      type:
        - string
        - ImageObject
      documentation:
        en: An associated logo.
    actionableFeedbackPolicy:
      type:
        - string
        - CreativeWork
      documentation:
        en: For a [[NewsMediaOrganization]] or other news-related [[Organization]], a
          statement about public engagement activities (for news media, the
          newsroom’s), including involving the public - digitally or otherwise
          -- in coverage decisions, reporting and activities after publication.
    naics:
      type: string
      documentation:
        en: The North American Industry Classification System (NAICS) code for a
          particular organization or business person.
    contactPoint:
      type: ContactPoint
      documentation:
        en: A contact point for a person or organization.
    serviceArea:
      type:
        - GeoShape
        - AdministrativeArea
        - Place
      documentation:
        en: The geographic area where the service is provided.
    isicV4:
      type: string
      documentation:
        en: The International Standard of Industrial Classification of All Economic
          Activities (ISIC), Revision 4 code for a particular organization,
          business person, or place.
    hasMerchantReturnPolicy:
      type: MerchantReturnPolicy
      documentation:
        en: Specifies a MerchantReturnPolicy that may be applicable.
    hasPOS:
      type: Place
      documentation:
        en: Points-of-Sales operated by the organization or person.
    founder:
      type: Person
      documentation:
        en: A person who founded this organization.
    unnamedSourcesPolicy:
      type:
        - CreativeWork
        - string
      documentation:
        en: For an [[Organization]] (typically a [[NewsMediaOrganization]]), a statement
          about policy on use of unnamed sources and the decision process
          required.
    foundingLocation:
      type: Place
      documentation:
        en: The place where the Organization was founded.
    duns:
      type: string
      documentation:
        en: The Dun & Bradstreet DUNS number for identifying an organization or business
          person.
    parentOrganization:
      type: Organization
      documentation:
        en: The larger organization that this organization is a [[subOrganization]] of,
          if any.
    alumni:
      type: Person
      documentation:
        en: Alumni of an organization.
    leiCode:
      type: string
      documentation:
        en: An organization identifier that uniquely identifies a legal entity as
          defined in ISO 17442.
    areaServed:
      type:
        - AdministrativeArea
        - GeoShape
        - string
        - Place
      documentation:
        en: The geographic area where a service or offered item is provided.
    foundingDate:
      type: date
      documentation:
        en: The date that this organization was founded.
    knowsLanguage:
      type:
        - Language
        - string
      documentation:
        en: Of a [[Person]], and less typically of an [[Organization]], to indicate a
          known language. We do not distinguish skill levels or
          reading/writing/speaking/signing here. Use language codes from the
          [IETF BCP 47 standard](http://tools.ietf.org/html/bcp47).
    reviews:
      type: Review
      documentation:
        en: Review of the item.
    seeks:
      type: Demand
      documentation:
        en: A pointer to products or services sought by the organization or person
          (demand).
    taxID:
      type: string
      documentation:
        en: The Tax / Fiscal ID of the organization or person, e.g. the TIN in the US or
          the CIF/NIF in Spain.
    owns:
      type:
        - Product
        - OwnershipInfo
      documentation:
        en: Products owned by the organization or person.
    hasOfferCatalog:
      type: OfferCatalog
      documentation:
        en: Indicates an OfferCatalog listing for this Organization, Person, or Service.
    members:
      type:
        - Person
        - Organization
      documentation:
        en: A member of this organization.
    events:
      type: Event
      documentation:
        en: Upcoming or past events associated with this place or organization.
    iso6523Code:
      type: string
      documentation:
        en: "An organization identifier as defined in ISO 6523(-1). Note that many
          existing organization identifiers such as
          [leiCode](https://schema.org/leiCode), [duns](https://schema.org/duns)
          and [vatID](https://schema.org/vatID) can be expressed as an ISO 6523
          identifier by setting the ICD part of the ISO 6523 identifier
          accordingly. "
    department:
      type: Organization
      documentation:
        en: "A relationship between an organization and a department of that
          organization, also described as an organization (allowing different
          urls, logos, opening hours). For example: a store with a pharmacy, or
          a bakery with a cafe."
    faxNumber:
      type: string
      documentation:
        en: The fax number.
    event:
      type: Event
      documentation:
        en: Upcoming or past event associated with this place, organization, or action.
