GiveAction:
  type: object
  documentation:
    en: "The act of transferring ownership of an object to a destination. Reciprocal
      of TakeAction.\\n\\nRelated actions:\\n\\n* [[TakeAction]]: Reciprocal of
      GiveAction.\\n* [[SendAction]]: Unlike SendAction, GiveAction implies that
      ownership is being transferred (e.g. I may send my laptop to you, but that
      doesn't mean I'm giving it to you)."
  inherit: TransferAction
  properties:
    recipient:
      type:
        - Person
        - Audience
        - ContactPoint
        - Organization
      documentation:
        en: A sub property of participant. The participant who is at the receiving end
          of the action.
