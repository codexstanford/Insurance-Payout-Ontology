HealthPlanNetwork:
  type: object
  documentation:
    en: "A US-style health insurance plan network. "
  inherit: Intangible
  properties:
    healthPlanNetworkId:
      type: string
      documentation:
        en: Name or unique ID of network. (Networks are often reused across different
          insurance plans).
    healthPlanCostSharing:
      type: boolean
      documentation:
        en: Whether The costs to the patient for services under this network or
          formulary.
    healthPlanNetworkTier:
      type: string
      documentation:
        en: The tier(s) for this network.
