GeoCircle:
  type: object
  documentation:
    en: "A GeoCircle is a GeoShape representing a circular geographic area. As it is
      a GeoShape

      \          it provides the simple textual property 'circle', but
      also allows the combination of postalCode alongside geoRadius.

      \          The center of the circle can be indicated via the
      'geoMidpoint' property, or more approximately using 'address',
      'postalCode'.

      \       "
  inherit: GeoShape
  properties:
    geoRadius:
      type:
        - number
        - string
        - Distance
      documentation:
        en: Indicates the approximate radius of a GeoCircle (metres unless indicated
          otherwise via Distance notation).
    geoMidpoint:
      type: GeoCoordinates
      documentation:
        en: Indicates the GeoCoordinates at the centre of a GeoShape e.g. GeoCircle.
