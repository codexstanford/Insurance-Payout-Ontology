SizeSpecification:
  type: object
  documentation:
    en: Size related properties of a product, typically a size code ([[name]]) and
      optionally a [[sizeSystem]], [[sizeGroup]], and product measurements
      ([[hasMeasurement]]). In addition, the intended audience can be defined
      through [[suggestedAge]], [[suggestedGender]], and suggested body
      measurements ([[suggestedMeasurement]]).
  inherit: QualitativeValue
  properties:
    sizeGroup:
      type:
        - string
        - SizeGroupEnumeration
      documentation:
        en: The size group (also known as "size type") for a product's size. Size groups
          are common in the fashion industry to define size segments and
          suggested audiences for wearable products. Multiple values can be
          combined, for example "men's big and tall", "petite maternity" or
          "regular"
    suggestedMeasurement:
      type: QuantitativeValue
      documentation:
        en: A suggested range of body measurements for the intended audience or person,
          for example inseam between 32 and 34 inches or height between 170 and
          190 cm. Typically found on a size chart for wearable products.
    suggestedAge:
      type: QuantitativeValue
      documentation:
        en: The age or age range for the intended audience or person, for example 3-12
          months for infants, 1-5 years for toddlers.
    hasMeasurement:
      type: QuantitativeValue
      documentation:
        en: A product measurement, for example the inseam of pants, the wheel size of a
          bicycle, or the gauge of a screw. Usually an exact measurement, but
          can also be a range of measurements for adjustable products, for
          example belts and ski bindings.
    sizeSystem:
      type:
        - string
        - SizeSystemEnumeration
      documentation:
        en: The size system used to identify a product's size. Typically either a
          standard (for example, "GS1" or "ISO-EN13402"), country code (for
          example "US" or "JP"), or a measuring system (for example "Metric" or
          "Imperial").
    suggestedGender:
      type:
        - GenderType
        - string
      documentation:
        en: The suggested gender of the intended person or audience, for example "male",
          "female", or "unisex".
