Trip:
  type: object
  documentation:
    en: A trip or journey. An itinerary of visits to one or more places.
  inherit: Intangible
  properties:
    arrivalTime:
      type:
        - time
        - dateTime
      documentation:
        en: The expected arrival time.
    offers:
      type:
        - Offer
        - Demand
      documentation:
        en: "An offer to provide this item&#x2014;for example, an offer to sell a
          product, rent the DVD of a movie, perform a service, or give away
          tickets to an event. Use [[businessFunction]] to indicate the kind of
          transaction offered, i.e. sell, lease, etc. This property can also be
          used to describe a [[Demand]]. While this property is listed as
          expected on a number of common types, it can be used in others. In
          that case, using a second type, such as Product or a subtype of
          Product, can clarify the nature of the offer.

          \      "
    departureTime:
      type:
        - time
        - dateTime
      documentation:
        en: The expected departure time.
    provider:
      type:
        - Organization
        - Person
      documentation:
        en: The service provider, service operator, or service performer; the goods
          producer. Another party (a seller) may offer those services or goods
          on behalf of the provider. A provider may also serve as the seller.
    subTrip:
      type: Trip
      documentation:
        en: Identifies a [[Trip]] that is a subTrip of this Trip.  For example Day 1,
          Day 2, etc. of a multi-day trip.
    itinerary:
      type:
        - ItemList
        - Place
      documentation:
        en: Destination(s) ( [[Place]] ) that make up a trip. For a trip where
          destination order is important use [[ItemList]] to specify that order
          (see examples).
    partOfTrip:
      type: Trip
      documentation:
        en: Identifies that this [[Trip]] is a subTrip of another Trip.  For example Day
          1, Day 2, etc. of a multi-day trip.
