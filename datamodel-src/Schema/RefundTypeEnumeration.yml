RefundTypeEnumeration:
  type: enum
  documentation:
    en: Enumerates several kinds of product return refund types.
  inherit: Enumeration
  values:
    StoreCreditRefund:
      documentation:
        en: Specifies that the customer receives a store credit as refund when returning
          a product
    ExchangeRefund:
      documentation:
        en: Specifies that a refund can be done as an exchange for the same product.
    FullRefund:
      documentation:
        en: Specifies that a refund can be done in the full amount the customer paid for
          the product
