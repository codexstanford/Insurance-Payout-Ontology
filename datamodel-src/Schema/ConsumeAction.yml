ConsumeAction:
  type: object
  documentation:
    en: The act of ingesting information/resources/food.
  inherit: Action
  properties:
    expectsAcceptanceOf:
      type: Offer
      documentation:
        en: An Offer which must be accepted before the user can perform the Action. For
          example, the user may need to buy a movie before being able to watch
          it.
    actionAccessibilityRequirement:
      type: ActionAccessSpecification
      documentation:
        en: A set of requirements that a must be fulfilled in order to perform an
          Action. If more than one value is specied, fulfilling one set of
          requirements will allow the Action to be performed.
