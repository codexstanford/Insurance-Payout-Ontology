Place:
  type: object
  documentation:
    en: Entities that have a somewhat fixed, physical extension.
  inherit: Thing
  properties:
    telephone:
      type: string
      documentation:
        en: The telephone number.
    review:
      type: Review
      documentation:
        en: A review of the item.
    maps:
      type: string
      documentation:
        en: A URL to a map of the place.
    geoContains:
      type:
        - Place
        - GeospatialGeometry
      documentation:
        en: Represents a relationship between two geometries (or the places they
          represent), relating a containing geometry to a contained geometry. "a
          contains b iff no points of b lie in the exterior of a, and at least
          one point of the interior of b lies in the interior of a". As defined
          in [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    maximumAttendeeCapacity:
      type: number
      documentation:
        en: The total number of individuals that may attend an event or venue.
    containsPlace:
      type: Place
      documentation:
        en: The basic containment relation between a place and another that it contains.
    smokingAllowed:
      type: boolean
      documentation:
        en: Indicates whether it is allowed to smoke in the place, e.g. in the
          restaurant, hotel or hotel room.
    globalLocationNumber:
      type: string
      documentation:
        en: The [Global Location Number](http://www.gs1.org/gln) (GLN, sometimes also
          referred to as International Location Number or ILN) of the respective
          organization, person, or place. The GLN is a 13-digit number used to
          identify parties and physical locations.
    keywords:
      type:
        - DefinedTerm
        - string
        - string
      documentation:
        en: Keywords or tags used to describe some item. Multiple textual entries in a
          keywords list are typically delimited by commas, or by repeating the
          property.
    geoIntersects:
      type:
        - GeospatialGeometry
        - Place
      documentation:
        en: Represents spatial relations in which two geometries (or the places they
          represent) have at least one point in common. As defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    latitude:
      type:
        - string
        - number
      documentation:
        en: The latitude of a location. For example ```37.42242``` ([WGS
          84](https://en.wikipedia.org/wiki/World_Geodetic_System)).
    geoTouches:
      type:
        - Place
        - GeospatialGeometry
      documentation:
        en: 'Represents spatial relations in which two geometries (or the places they
          represent) touch: they have at least one boundary point in common, but
          no interior points." (a symmetric relationship, as defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM) )'
    geoCoveredBy:
      type:
        - Place
        - GeospatialGeometry
      documentation:
        en: Represents a relationship between two geometries (or the places they
          represent), relating a geometry to another that covers it. As defined
          in [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    aggregateRating:
      type: AggregateRating
      documentation:
        en: The overall rating, based on a collection of reviews or ratings, of the
          item.
    address:
      type:
        - string
        - PostalAddress
      documentation:
        en: Physical address of the item.
    geoEquals:
      type:
        - Place
        - GeospatialGeometry
      documentation:
        en: Represents spatial relations in which two geometries (or the places they
          represent) are topologically equal, as defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM). "Two geometries are
          topologically equal if their interiors intersect and no part of the
          interior or boundary of one geometry intersects the exterior of the
          other" (a symmetric relationship)
    map:
      type: string
      documentation:
        en: A URL to a map of the place.
    publicAccess:
      type: boolean
      documentation:
        en: A flag to signal that the [[Place]] is open to public visitors.  If this
          property is omitted there is no assumed default boolean value
    geoCrosses:
      type:
        - GeospatialGeometry
        - Place
      documentation:
        en: 'Represents a relationship between two geometries (or the places they
          represent), relating a geometry to another that crosses it: "a crosses
          b: they have some but not all interior points in common, and the
          dimension of the intersection is less than that of at least one of
          them". As defined in [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).'
    containedInPlace:
      type: Place
      documentation:
        en: The basic containment relation between a place and one that contains it.
    amenityFeature:
      type: LocationFeatureSpecification
      documentation:
        en: An amenity feature (e.g. a characteristic or service) of the Accommodation.
          This generic property does not make a statement about whether the
          feature is included in an offer for the main accommodation or
          available at extra costs.
    slogan:
      type: string
      documentation:
        en: A slogan or motto associated with the item.
    photos:
      type:
        - ImageObject
        - Photograph
      documentation:
        en: Photographs of this place.
    geoCovers:
      type:
        - GeospatialGeometry
        - Place
      documentation:
        en: Represents a relationship between two geometries (or the places they
          represent), relating a covering geometry to a covered geometry. "Every
          point of b is a point of (the interior or boundary of) a". As defined
          in [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    containedIn:
      type: Place
      documentation:
        en: The basic containment relation between a place and one that contains it.
    hasDriveThroughService:
      type: boolean
      documentation:
        en: Indicates whether some facility (e.g. [[FoodEstablishment]],
          [[CovidTestingFacility]]) offers a service that can be used by driving
          through in a car. In the case of [[CovidTestingFacility]] such
          facilities could potentially help with social distancing from other
          potentially-infected users.
    logo:
      type:
        - string
        - ImageObject
      documentation:
        en: An associated logo.
    isAccessibleForFree:
      type: boolean
      documentation:
        en: A flag to signal that the item, event, or place is accessible for free.
    geoWithin:
      type:
        - Place
        - GeospatialGeometry
      documentation:
        en: Represents a relationship between two geometries (or the places they
          represent), relating a geometry to one that contains it, i.e. it is
          inside (i.e. within) its interior. As defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    geoDisjoint:
      type:
        - GeospatialGeometry
        - Place
      documentation:
        en: 'Represents spatial relations in which two geometries (or the places they
          represent) are topologically disjoint: they have no point in common.
          They form a set of disconnected geometries." (a symmetric
          relationship, as defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM))'
    tourBookingPage:
      type: string
      documentation:
        en: A page providing information on how to book a tour of some [[Place]], such
          as an [[Accommodation]] or [[ApartmentComplex]] in a real estate
          setting, as well as other kinds of tours as appropriate.
    isicV4:
      type: string
      documentation:
        en: The International Standard of Industrial Classification of All Economic
          Activities (ISIC), Revision 4 code for a particular organization,
          business person, or place.
    geoOverlaps:
      type:
        - GeospatialGeometry
        - Place
      documentation:
        en: Represents a relationship between two geometries (or the places they
          represent), relating a geometry to another that geospatially overlaps
          it, i.e. they have some but not all points in common. As defined in
          [DE-9IM](https://en.wikipedia.org/wiki/DE-9IM).
    branchCode:
      type: string
      documentation:
        en: "A short textual code (also called \"store code\") that uniquely identifies
          a place of business. The code is typically assigned by the
          parentOrganization and used in structured URLs.\\n\\nFor example, in
          the URL http://www.starbucks.co.uk/store-locator/etc/detail/3047 the
          code \"3047\" is a branchCode for a particular branch.

          \      "
    additionalProperty:
      type: PropertyValue
      documentation:
        en: >
          A property-value pair representing an additional characteristics of the
          entitity, e.g. a product feature or another characteristic for which
          there is no matching property in schema.org.\n\nNote: Publishers
          should be aware that applications designed to use specific schema.org
          properties (e.g. https://schema.org/width, https://schema.org/color,
          https://schema.org/gtin13, ...) will typically expect such data to be
          provided using those properties, rather than using the generic
          property/value mechanism.
    openingHoursSpecification:
      type: OpeningHoursSpecification
      documentation:
        en: The opening hours of a certain place.
    reviews:
      type: Review
      documentation:
        en: Review of the item.
    photo:
      type:
        - Photograph
        - ImageObject
      documentation:
        en: A photograph of this place.
    specialOpeningHoursSpecification:
      type: OpeningHoursSpecification
      documentation:
        en: "The special opening hours of a certain place.\\n\\nUse this to explicitly
          override general opening hours brought in scope by
          [[openingHoursSpecification]] or [[openingHours]].

          \      "
    hasMap:
      type:
        - string
        - Map
      documentation:
        en: A URL to a map of the place.
    longitude:
      type:
        - number
        - string
      documentation:
        en: The longitude of a location. For example ```-122.08585``` ([WGS
          84](https://en.wikipedia.org/wiki/World_Geodetic_System)).
    geo:
      type:
        - GeoCoordinates
        - GeoShape
      documentation:
        en: The geo coordinates of the place.
    events:
      type: Event
      documentation:
        en: Upcoming or past events associated with this place or organization.
    faxNumber:
      type: string
      documentation:
        en: The fax number.
    event:
      type: Event
      documentation:
        en: Upcoming or past event associated with this place, organization, or action.
