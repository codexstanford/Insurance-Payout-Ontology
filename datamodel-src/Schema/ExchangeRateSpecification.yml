ExchangeRateSpecification:
  type: object
  documentation:
    en: A structured value representing exchange rate.
  inherit: StructuredValue
  properties:
    currentExchangeRate:
      type: UnitPriceSpecification
      documentation:
        en: The current price of a currency.
    exchangeRateSpread:
      type:
        - number
        - MonetaryAmount
      documentation:
        en: The difference between the price at which a broker or other intermediary
          buys and sells foreign currency.
    currency:
      type: string
      documentation:
        en: 'The currency in which the monetary amount is expressed.\n\nUse standard
          formats: [ISO 4217 currency
          format](http://en.wikipedia.org/wiki/ISO_4217) e.g. "USD"; [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. "BTC"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. "Ithaca HOUR".'
