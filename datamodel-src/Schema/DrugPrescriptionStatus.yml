DrugPrescriptionStatus:
  type: enum
  documentation:
    en: Indicates whether this drug is available by prescription or
      over-the-counter.
  inherit: MedicalEnumeration
  values:
    OTC:
      documentation:
        en: The character of a medical substance, typically a medicine, of being
          available over the counter or not.
    PrescriptionOnly:
      documentation:
        en: Available by prescription only.
