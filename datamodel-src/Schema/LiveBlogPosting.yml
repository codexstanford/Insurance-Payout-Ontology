LiveBlogPosting:
  type: object
  documentation:
    en: A [[LiveBlogPosting]] is a [[BlogPosting]] intended to provide a rolling
      textual coverage of an ongoing event through continuous updates.
  inherit: BlogPosting
  properties:
    coverageEndTime:
      type: dateTime
      documentation:
        en: The time when the live blog will stop covering the Event. Note that coverage
          may continue after the Event concludes.
    coverageStartTime:
      type: dateTime
      documentation:
        en: The time when the live blog will begin covering the Event. Note that
          coverage may begin before the Event's start time. The LiveBlogPosting
          may also be created before coverage begins.
    liveBlogUpdate:
      type: BlogPosting
      documentation:
        en: An update to the LiveBlog.
