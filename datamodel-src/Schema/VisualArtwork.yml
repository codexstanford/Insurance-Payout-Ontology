VisualArtwork:
  type: object
  documentation:
    en: A work of art that is primarily visual in character.
  inherit: CreativeWork
  properties:
    width:
      type:
        - QuantitativeValue
        - Distance
      documentation:
        en: The width of the item.
    letterer:
      type: Person
      documentation:
        en: The individual who adds lettering, including speech balloons and sound
          effects, to artwork.
    height:
      type:
        - Distance
        - QuantitativeValue
      documentation:
        en: The height of the item.
    surface:
      type:
        - string
        - string
      documentation:
        en: A material used as a surface in some artwork, e.g. Canvas, Paper, Wood,
          Board, etc.
    colorist:
      type: Person
      documentation:
        en: The individual who adds color to inked drawings.
    inker:
      type: Person
      documentation:
        en: The individual who traces over the pencil drawings in ink after pencils are
          complete.
    artform:
      type:
        - string
        - string
      documentation:
        en: e.g. Painting, Drawing, Sculpture, Print, Photograph, Assemblage, Collage,
          etc.
    artworkSurface:
      type:
        - string
        - string
      documentation:
        en: The supporting materials for the artwork, e.g. Canvas, Paper, Wood, Board,
          etc.
    artEdition:
      type:
        - number
        - string
      documentation:
        en: The number of copies when multiple copies of a piece of artwork are produced
          - e.g. for a limited edition of 20 prints, 'artEdition' refers to the
          total number of copies (in this example "20").
    depth:
      type:
        - Distance
        - QuantitativeValue
      documentation:
        en: The depth of the item.
    penciler:
      type: Person
      documentation:
        en: The individual who draws the primary narrative artwork.
    artist:
      type: Person
      documentation:
        en: >-
          The primary artist for a work
              	in a medium other than pencils or digital line art--for example, if the
              	primary artwork is done in watercolors or digital paints.
    artMedium:
      type:
        - string
        - string
      documentation:
        en: The material used. (e.g. Oil, Watercolour, Acrylic, Linoprint, Marble,
          Cyanotype, Digital, Lithograph, DryPoint, Intaglio, Pastel, Woodcut,
          Pencil, Mixed Media, etc.)
