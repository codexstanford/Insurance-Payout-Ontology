Course:
  type: object
  documentation:
    en: A description of an educational course which may be offered as distinct
      instances at which take place at different times or take place at
      different locations, or be offered through different media or modes of
      study. An educational course is a sequence of one or more educational
      events and/or creative works which aims to build knowledge, competence or
      ability of learners.
  inherit:
    - LearningResource
    - CreativeWork
  properties:
    coursePrerequisites:
      type:
        - string
        - AlignmentObject
        - Course
      documentation:
        en: Requirements for taking the Course. May be completion of another [[Course]]
          or a textual description like "permission of instructor". Requirements
          may be a pre-requisite competency, referenced using
          [[AlignmentObject]].
    educationalCredentialAwarded:
      type:
        - string
        - EducationalOccupationalCredential
        - string
      documentation:
        en: A description of the qualification, award, certificate, diploma or other
          educational credential awarded as a consequence of successful
          completion of this course or program.
    numberOfCredits:
      type:
        - number
        - StructuredValue
      documentation:
        en: The number of credits or units awarded by a Course or required to complete
          an EducationalOccupationalProgram.
    occupationalCredentialAwarded:
      type:
        - EducationalOccupationalCredential
        - string
        - string
      documentation:
        en: A description of the qualification, award, certificate, diploma or other
          occupational credential awarded as a consequence of successful
          completion of this course or program.
    courseCode:
      type: string
      documentation:
        en: The identifier for the [[Course]] used by the course [[provider]] (e.g.
          CS101 or 6.001).
    hasCourseInstance:
      type: CourseInstance
      documentation:
        en: An offering of the course at a specific time and place or through specific
          media or mode of study or to a specific section of students.
