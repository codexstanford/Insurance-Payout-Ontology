PostalAddress:
  type: object
  documentation:
    en: The mailing address.
  inherit: ContactPoint
  properties:
    addressCountry:
      type:
        - Country
        - string
      documentation:
        en: The country. For example, USA. You can also provide the two-letter [ISO
          3166-1 alpha-2 country code](http://en.wikipedia.org/wiki/ISO_3166-1).
    addressRegion:
      type: string
      documentation:
        en: "The region in which the locality is, and which is in the country. For
          example, California or another appropriate first-level [Administrative
          division](https://en.wikipedia.org/wiki/List_of_administrative_divisi\
          ons_by_country) "
    addressLocality:
      type: string
      documentation:
        en: The locality in which the street address is, and which is in the region. For
          example, Mountain View.
    postalCode:
      type: string
      documentation:
        en: The postal code. For example, 94043.
    postOfficeBoxNumber:
      type: string
      documentation:
        en: The post office box number for PO box addresses.
    streetAddress:
      type: string
      documentation:
        en: The street address. For example, 1600 Amphitheatre Pkwy.
