AnatomicalSystem:
  type: object
  documentation:
    en: An anatomical system is a group of anatomical structures that work together
      to perform a certain task. Anatomical systems, such as organ systems, are
      one organizing principle of anatomy, and can includes circulatory,
      digestive, endocrine, integumentary, immune, lymphatic, muscular, nervous,
      reproductive, respiratory, skeletal, urinary, vestibular, and other
      systems.
  inherit: MedicalEntity
  properties:
    relatedTherapy:
      type: MedicalTherapy
      documentation:
        en: A medical therapy related to this anatomy.
    relatedCondition:
      type: MedicalCondition
      documentation:
        en: A medical condition associated with this anatomy.
    relatedStructure:
      type: AnatomicalStructure
      documentation:
        en: Related anatomical structure(s) that are not part of the system but relate
          or connect to it, such as vascular bundles associated with an organ
          system.
    associatedPathophysiology:
      type: string
      documentation:
        en: If applicable, a description of the pathophysiology associated with the
          anatomical system, including potential abnormal changes in the
          mechanical, physical, and biochemical functions of the system.
    comprisedOf:
      type:
        - AnatomicalStructure
        - AnatomicalSystem
      documentation:
        en: Specifying something physically contained by something else. Typically used
          here for the underlying anatomical structures, such as organs, that
          comprise the anatomical system.
