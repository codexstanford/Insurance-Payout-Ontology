Reservation:
  type: object
  documentation:
    en: "Describes a reservation for travel, dining or an event. Some reservations
      require tickets. \\n\\nNote: This type is for information about actual
      reservations, e.g. in confirmation emails or HTML pages with individual
      confirmations of reservations. For offers of tickets, restaurant
      reservations, flights, or rental cars, use [[Offer]]."
  inherit: Intangible
  properties:
    modifiedTime:
      type: dateTime
      documentation:
        en: The date and time the reservation was modified.
    totalPrice:
      type:
        - PriceSpecification
        - number
        - string
      documentation:
        en: The total price for the reservation or ticket, including applicable taxes,
          shipping, etc.\n\nUsage guidelines:\n\n* Use values from 0123456789
          (Unicode 'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039)) rather than
          superficially similiar Unicode symbols.\n* Use '.' (Unicode 'FULL
          STOP' (U+002E)) rather than ',' to indicate a decimal point. Avoid
          using these symbols as a readability separator.
    reservedTicket:
      type: Ticket
      documentation:
        en: A ticket associated with the reservation.
    reservationStatus:
      type: ReservationStatusType
      documentation:
        en: The current status of the reservation.
    provider:
      type:
        - Organization
        - Person
      documentation:
        en: The service provider, service operator, or service performer; the goods
          producer. Another party (a seller) may offer those services or goods
          on behalf of the provider. A provider may also serve as the seller.
    broker:
      type:
        - Person
        - Organization
      documentation:
        en: An entity that arranges for an exchange between a buyer and a seller.  In
          most cases a broker never acquires or releases ownership of a product
          or service involved in an exchange.  If it is not clear whether an
          entity is a broker, seller, or buyer, the latter two terms are
          preferred.
    bookingTime:
      type: dateTime
      documentation:
        en: The date and time the reservation was booked.
    programMembershipUsed:
      type: ProgramMembership
      documentation:
        en: Any membership in a frequent flyer, hotel loyalty program, etc. being
          applied to the reservation.
    bookingAgent:
      type:
        - Person
        - Organization
      documentation:
        en: "'bookingAgent' is an out-dated term indicating a 'broker' that serves as a
          booking agent."
    priceCurrency:
      type: string
      documentation:
        en: 'The currency of the price, or a price component when attached to
          [[PriceSpecification]] and its subtypes.\n\nUse standard formats: [ISO
          4217 currency format](http://en.wikipedia.org/wiki/ISO_4217) e.g.
          "USD"; [Ticker
          symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for
          cryptocurrencies e.g. "BTC"; well known names for [Local Exchange
          Tradings
          Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
          (LETS) and other currency types e.g. "Ithaca HOUR".'
    reservationId:
      type: string
      documentation:
        en: A unique identifier for the reservation.
    underName:
      type:
        - Organization
        - Person
      documentation:
        en: The person or organization the reservation or ticket is for.
    reservationFor:
      type: Thing
      documentation:
        en: The thing -- flight, event, restaurant,etc. being reserved.
