PhysicalActivity:
  type: object
  documentation:
    en: Any bodily activity that enhances or maintains physical fitness and overall
      health and wellness. Includes activity that is part of daily living and
      routine, structured exercise, and exercise prescribed as part of a medical
      treatment or recovery plan.
  inherit: LifestyleModification
  properties:
    category:
      type:
        - string
        - string
        - PhysicalActivityCategory
        - Thing
        - CategoryCode
      documentation:
        en: A category for the item. Greater signs or slashes can be used to informally
          indicate a category hierarchy.
    pathophysiology:
      type: string
      documentation:
        en: Changes in the normal mechanical, physical, and biochemical functions that
          are associated with this activity or condition.
    associatedAnatomy:
      type:
        - AnatomicalStructure
        - AnatomicalSystem
        - SuperficialAnatomy
      documentation:
        en: The anatomy of the underlying organ system or structures associated with
          this entity.
    epidemiology:
      type: string
      documentation:
        en: The characteristics of associated patients, such as age, gender, race etc.
