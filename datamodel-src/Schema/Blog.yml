Blog:
  type: object
  documentation:
    en: A [blog](https://en.wikipedia.org/wiki/Blog), sometimes known as a "weblog".
      Note that the individual posts ([[BlogPosting]]s) in a [[Blog]] are often
      colloqually referred to by the same term.
  inherit: CreativeWork
  properties:
    blogPosts:
      type: BlogPosting
      documentation:
        en: Indicates a post that is part of a [[Blog]]. Note that historically, what we
          term a "Blog" was once known as a "weblog", and that what we term a
          "BlogPosting" is now often colloquially referred to as a "blog".
    issn:
      type: string
      documentation:
        en: The International Standard Serial Number (ISSN) that identifies this serial
          publication. You can repeat this property to identify different
          formats of, or the linking ISSN (ISSN-L) for, this serial publication.
    blogPost:
      type: BlogPosting
      documentation:
        en: A posting that is part of this blog.
