CompoundPriceSpecification:
  type: object
  documentation:
    en: A compound price specification is one that bundles multiple prices that all
      apply in combination for different dimensions of consumption. Use the name
      property of the attached unit price specification for indicating the
      dimension of a price component (e.g. "electricity" or "final cleaning").
  inherit: PriceSpecification
  properties:
    priceComponent:
      type: UnitPriceSpecification
      documentation:
        en: This property links to all [[UnitPriceSpecification]] nodes that apply in
          parallel for the [[CompoundPriceSpecification]] node.
    priceType:
      type:
        - PriceTypeEnumeration
        - string
      documentation:
        en: Defines the type of a price specified for an offered product, for example a
          list price, a (temporary) sale price or a manufacturer suggested
          retail price. If multiple prices are specified for an offer the
          [[priceType]] property can be used to identify the type of each such
          specified price. The value of priceType can be specified as a value
          from enumeration PriceTypeEnumeration or as a free form text string
          for price types that are not already predefined in
          PriceTypeEnumeration.
