MedicalTrial:
  type: object
  documentation:
    en: A medical trial is a type of medical study that uses scientific process used
      to compare the safety and efficacy of medical therapies or medical
      procedures. In general, medical trials are controlled and subjects are
      allocated at random to the different treatment and/or control groups.
  inherit: MedicalStudy
  properties:
    trialDesign:
      type: MedicalTrialDesign
      documentation:
        en: Specifics about the trial design (enumerated).
