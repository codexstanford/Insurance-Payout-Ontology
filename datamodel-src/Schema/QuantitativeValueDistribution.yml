QuantitativeValueDistribution:
  type: object
  documentation:
    en: A statistical distribution of values.
  inherit: StructuredValue
  properties:
    percentile75:
      type: number
      documentation:
        en: The 75th percentile value.
    median:
      type: number
      documentation:
        en: The median value.
    percentile10:
      type: number
      documentation:
        en: The 10th percentile value.
    percentile25:
      type: number
      documentation:
        en: The 25th percentile value.
    percentile90:
      type: number
      documentation:
        en: The 90th percentile value.
    duration:
      type: Duration
      documentation:
        en: The duration of the item (movie, audio recording, event, etc.) in [ISO 8601
          date format](http://en.wikipedia.org/wiki/ISO_8601).
