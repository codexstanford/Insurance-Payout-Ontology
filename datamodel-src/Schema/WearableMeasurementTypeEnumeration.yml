WearableMeasurementTypeEnumeration:
  type: enum
  documentation:
    en: Enumerates common types of measurement for wearables products.
  inherit: MeasurementTypeEnumeration
  values:
    WearableMeasurementSleeve:
      documentation:
        en: Measurement of the sleeve length, for example of a shirt
    WearableMeasurementChestOrBust:
      documentation:
        en: Measurement of the chest/bust section, for example of a suit
    WearableMeasurementOutsideLeg:
      documentation:
        en: Measurement of the outside leg, for example of pants
    WearableMeasurementCup:
      documentation:
        en: Measurement of the cup, for example of a bra
    WearableMeasurementCollar:
      documentation:
        en: Measurement of the collar, for example of a shirt
    WearableMeasurementWaist:
      documentation:
        en: Measurement of the waist section, for example of pants
    WearableMeasurementHips:
      documentation:
        en: Measurement of the hip section, for example of a skirt
    WearableMeasurementWidth:
      documentation:
        en: Measurement of the width, for example of shoes
    WearableMeasurementBack:
      documentation:
        en: Measurement of the back section, for example of a jacket
    WearableMeasurementLength:
      documentation:
        en: Represents the length, for example of a dress
    WearableMeasurementHeight:
      documentation:
        en: Measurement of the height, for example the heel height of a shoe
    WearableMeasurementInseam:
      documentation:
        en: Measurement of the inseam, for example of pants
