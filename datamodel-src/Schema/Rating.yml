Rating:
  type: object
  documentation:
    en: A rating is an evaluation on a numeric scale, such as 1 to 5 stars.
  inherit: Intangible
  properties:
    reviewAspect:
      type: string
      documentation:
        en: This Review or Rating is relevant to this part or facet of the itemReviewed.
    worstRating:
      type:
        - string
        - number
      documentation:
        en: The lowest value allowed in this rating system. If worstRating is omitted, 1
          is assumed.
    author:
      type:
        - Person
        - Organization
      documentation:
        en: The author of this content or rating. Please note that author is special in
          that HTML 5 provides a special mechanism for indicating authorship via
          the rel tag. That is equivalent to this and may be used
          interchangeably.
    bestRating:
      type:
        - string
        - number
      documentation:
        en: The highest value allowed in this rating system. If bestRating is omitted, 5
          is assumed.
    ratingValue:
      type:
        - number
        - string
      documentation:
        en: The rating for the content.\n\nUsage guidelines:\n\n* Use values from
          0123456789 (Unicode 'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039))
          rather than superficially similiar Unicode symbols.\n* Use '.'
          (Unicode 'FULL STOP' (U+002E)) rather than ',' to indicate a decimal
          point. Avoid using these symbols as a readability separator.
    ratingExplanation:
      type: string
      documentation:
        en: A short explanation (e.g. one to two sentences) providing background context
          and other information that led to the conclusion expressed in the
          rating. This is particularly applicable to ratings associated with
          "fact check" markup using [[ClaimReview]].
