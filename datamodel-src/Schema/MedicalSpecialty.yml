MedicalSpecialty:
  type: object
  documentation:
    en: Any specific branch of medical science or practice. Medical specialities
      include clinical specialties that pertain to particular organ systems and
      their respective disease states, as well as allied health specialties.
      Enumerated type.
  inherit:
    - Specialty
    - MedicalEnumeration
  properties:
    Cardiovascular:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of heart and vasculature.
    Renal:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to the study of the
          kidneys and its respective disease states.
    Nursing:
      type: schema:MedicalSpecialty
      documentation:
        en: A health profession of a person formally educated and trained in the care of
          the sick or infirm person.
    Dermatologic:
      type: schema:MedicalSpecialty
      documentation:
        en: Something relating to or practicing dermatology.
    DietNutrition:
      type: schema:MedicalSpecialty
      documentation:
        en: Dietetic and nutrition as a medical specialty.
    PrimaryCare:
      type: schema:MedicalSpecialty
      documentation:
        en: The medical care by a physician, or other health-care professional, who is
          the patient's first contact with the health-care system and who may
          recommend a specialist if necessary.
    Oncologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that deals with benign and malignant
          tumors, including the study of their development, diagnosis, treatment
          and prevention.
    Physiotherapy:
      type: schema:MedicalSpecialty
      documentation:
        en: The practice of treatment of disease, injury, or deformity by physical
          methods such as massage, heat treatment, and exercise rather than by
          drugs or surgery..
    Optometric:
      type: schema:MedicalSpecialty
      documentation:
        en: The science or practice of testing visual acuity and prescribing corrective
          lenses.
    Gynecologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to the health care of
          women, particularly in the diagnosis and treatment of disorders
          affecting the female reproductive system.
    Midwifery:
      type: schema:MedicalSpecialty
      documentation:
        en: A nurse-like health profession that deals with pregnancy, childbirth, and
          the postpartum period (including care of the newborn), besides sexual
          and reproductive health of women throughout their lives.
    SpeechPathology:
      type: schema:MedicalSpecialty
      documentation:
        en: The scientific study and treatment of defects, disorders, and malfunctions
          of speech and voice, as stuttering, lisping, or lalling, and of
          language disturbances, as aphasia or delayed language acquisition.
    CommunityHealth:
      type: schema:MedicalSpecialty
      documentation:
        en: A field of public health focusing on improving health characteristics of a
          defined population in relation with their geographical or environment
          areas.
    Emergency:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that deals with the evaluation and
          initial treatment of medical conditions caused by trauma or sudden
          illness.
    LaboratoryScience:
      type: schema:MedicalSpecialty
      documentation:
        en: A medical science pertaining to chemical, hematological, immunologic,
          microscopic, or bacteriological diagnostic analyses or research.
    Geriatric:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with the diagnosis
          and treatment of diseases, debilities and provision of care to the
          aged.
    Anesthesia:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to study of anesthetics
          and their application.
    Endocrine:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of endocrine glands and their secretions.
    RespiratoryTherapy:
      type: schema:MedicalSpecialty
      documentation:
        en: The therapy that is concerned with the maintenance or improvement of
          respiratory function (as in patients with pulmonary disease).
    Pediatric:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that specializes in the care of
          infants, children and adolescents.
    Genetic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to hereditary
          transmission and the variation of inherited characteristics and
          disorders.
    Infectious:
      type: schema:MedicalSpecialty
      documentation:
        en: Something in medical science that pertains to infectious diseases i.e caused
          by bacterial, viral, fungal or parasitic infections.
    Rheumatologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that deals with the study and treatment
          of rheumatic, autoimmune or joint diseases.
    Musculoskeletal:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of muscles, ligaments and skeletal system.
    Podiatric:
      type: schema:MedicalSpecialty
      documentation:
        en: Podiatry is the care of the human foot, especially the diagnosis and
          treatment of foot disorders.
    Obstetric:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that specializes in the care of women
          during the prenatal and postnatal care and with the delivery of the
          child.
    Pathology:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with the study of the
          cause, origin and nature of a disease state, including its
          consequences as a result of manifestation of the disease. In clinical
          care, the term is used to designate a branch of medicine using
          laboratory tests to diagnose and determine the prognostic significance
          of illness.
    Pulmonary:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to the study of the
          respiratory system and its respective disease states.
    Dermatology:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of skin.
    Dentistry:
      type: schema:MedicalSpecialty
      documentation:
        en: A branch of medicine that is involved in the dental care.
    Gastroenterologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of digestive system.
    PublicHealth:
      type: schema:MedicalSpecialty
      documentation:
        en: Branch of medicine that pertains to the health services to improve and
          protect community health, especially epidemiology, sanitation,
          immunization, and preventive medicine.
    Psychiatric:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with the study,
          treatment, and prevention of mental illness, using both medical and
          psychological therapies.
    PharmacySpecialty:
      type: schema:MedicalSpecialty
      documentation:
        en: The practice or art and science of preparing and dispensing drugs and
          medicines.
    Hematologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to diagnosis and
          treatment of disorders of blood and blood producing organs.
    Toxicologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with poisons, their
          nature, effects and detection and involved in the treatment of
          poisoning.
    PlasticSurgery:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to therapeutic or
          cosmetic repair or re-formation of missing, injured or malformed
          tissues or body parts by manual and instrumental means.
    Urologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with the diagnosis
          and treatment of diseases pertaining to the urinary tract and the
          urogenital system.
    Neurologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that studies the nerves and nervous
          system and its respective disease states.
    Otolaryngologic:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that is concerned with the ear, nose
          and throat and their respective disease states.
    Surgical:
      type: schema:MedicalSpecialty
      documentation:
        en: A specific branch of medical science that pertains to treating diseases,
          injuries and deformities by manual and instrumental means.
