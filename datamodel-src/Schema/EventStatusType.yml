EventStatusType:
  type: enum
  documentation:
    en: EventStatusType is an enumeration type whose instances represent several
      states that an Event may be in.
  inherit: StatusEnumeration
  values:
    EventCancelled:
      documentation:
        en: The event has been cancelled. If the event has multiple startDate values,
          all are assumed to be cancelled. Either startDate or previousStartDate
          may be used to specify the event's cancelled date(s).
    EventScheduled:
      documentation:
        en: The event is taking place or has taken place on the startDate as scheduled.
          Use of this value is optional, as it is assumed by default.
    EventRescheduled:
      documentation:
        en: The event has been rescheduled. The event's previousStartDate should be set
          to the old date and the startDate should be set to the event's new
          date. (If the event has been rescheduled multiple times, the
          previousStartDate property may be repeated).
    EventPostponed:
      documentation:
        en: The event has been postponed and no new date has been set. The event's
          previousStartDate should be set.
    EventMovedOnline:
      documentation:
        en: Indicates that the event was changed to allow online participation. See
          [[eventAttendanceMode]] for specifics of whether it is now fully or
          partially online.
