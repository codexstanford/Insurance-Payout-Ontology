DrugStrength:
  type: object
  documentation:
    en: A specific strength in which a medical drug is available in a specific
      country.
  inherit: MedicalIntangible
  properties:
    availableIn:
      type: AdministrativeArea
      documentation:
        en: The location in which the strength is available.
    strengthUnit:
      type: string
      documentation:
        en: The units of an active ingredient's strength, e.g. mg.
    maximumIntake:
      type: MaximumDoseSchedule
      documentation:
        en: Recommended intake of this supplement for a given population as defined by a
          specific recommending authority.
    activeIngredient:
      type: string
      documentation:
        en: An active ingredient, typically chemical compounds and/or biologic
          substances.
    strengthValue:
      type: number
      documentation:
        en: The value of an active ingredient's strength, e.g. 325.
