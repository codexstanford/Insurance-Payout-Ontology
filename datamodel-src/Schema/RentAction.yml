RentAction:
  type: object
  documentation:
    en: The act of giving money in return for temporary use, but not ownership, of
      an object such as a vehicle or property. For example, an agent rents a
      property from a landlord in exchange for a periodic payment.
  inherit: TradeAction
  properties:
    landlord:
      type:
        - Person
        - Organization
      documentation:
        en: A sub property of participant. The owner of the real estate property.
    realEstateAgent:
      type: RealEstateAgent
      documentation:
        en: A sub property of participant. The real estate agent involved in the action.
