DDxElement:
  type: object
  documentation:
    en: An alternative, closely-related condition typically considered later in the
      differential diagnosis process along with the signs that are used to
      distinguish it.
  inherit: MedicalIntangible
  properties:
    distinguishingSign:
      type: MedicalSignOrSymptom
      documentation:
        en: One of a set of signs and symptoms that can be used to distinguish this
          diagnosis from others in the differential diagnosis.
    diagnosis:
      type: MedicalCondition
      documentation:
        en: One or more alternative conditions considered in the differential diagnosis
          process as output of a diagnosis process.
