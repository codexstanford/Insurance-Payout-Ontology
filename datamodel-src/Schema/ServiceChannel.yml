ServiceChannel:
  type: object
  documentation:
    en: A means for accessing a service, e.g. a government office location, web
      site, or phone number.
  inherit: Intangible
  properties:
    providesService:
      type: Service
      documentation:
        en: The service provided by this channel.
    serviceSmsNumber:
      type: ContactPoint
      documentation:
        en: The number to access the service by text message.
    servicePostalAddress:
      type: PostalAddress
      documentation:
        en: The address for accessing the service by mail.
    serviceUrl:
      type: string
      documentation:
        en: The website to access the service.
    servicePhone:
      type: ContactPoint
      documentation:
        en: The phone number to use to access the service.
    availableLanguage:
      type:
        - string
        - Language
      documentation:
        en: A language someone may use with or at the item, service or place. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also [[inLanguage]]
    processingTime:
      type: Duration
      documentation:
        en: Estimated processing time for the service using this channel.
    serviceLocation:
      type: Place
      documentation:
        en: The location (e.g. civic structure, local business, etc.) where a person can
          go to access the service.
