SeekToAction:
  type: object
  documentation:
    en: This is the [[Action]] of navigating to a specific [[startOffset]] timestamp
      within a [[VideoObject]], typically represented with a URL template
      structure.
  inherit: Action
  properties:
    startOffset:
      type:
        - number
        - HyperTocEntry
      documentation:
        en: The start time of the clip expressed as the number of seconds from the
          beginning of the work.
