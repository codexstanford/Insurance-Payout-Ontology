Audiobook:
  type: object
  documentation:
    en: An audiobook.
  inherit:
    - AudioObject
    - Book
  properties:
    readBy:
      type: Person
      documentation:
        en: A person who reads (performs) the audiobook.
    duration:
      type: Duration
      documentation:
        en: The duration of the item (movie, audio recording, event, etc.) in [ISO 8601
          date format](http://en.wikipedia.org/wiki/ISO_8601).
