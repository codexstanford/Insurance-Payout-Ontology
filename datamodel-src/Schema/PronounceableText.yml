PronounceableText:
  type: object
  documentation:
    en: "Data type: PronounceableText."
  inherit: string
  properties:
    phoneticText:
      type: string
      documentation:
        en: "Representation of a text [[textValue]] using the specified
          [[speechToTextMarkup]]. For example the city name of Houston in IPA:
          /ˈhjuːstən/."
    speechToTextMarkup:
      type: string
      documentation:
        en: Form of markup used. eg. [SSML](https://www.w3.org/TR/speech-synthesis11) or
          [IPA](https://www.wikidata.org/wiki/Property:P898).
    textValue:
      type: string
      documentation:
        en: Text value being annotated.
    inLanguage:
      type:
        - string
        - Language
      documentation:
        en: The language of the content or performance or used in an action. Please use
          one of the language codes from the [IETF BCP 47
          standard](http://tools.ietf.org/html/bcp47). See also
          [[availableLanguage]].
