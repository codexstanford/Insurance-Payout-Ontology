LocationFeatureSpecification:
  type: object
  documentation:
    en: Specifies a location feature by providing a structured value representing a
      feature of an accommodation as a property-value pair of varying degrees of
      formality.
  inherit: PropertyValue
  properties:
    hoursAvailable:
      type: OpeningHoursSpecification
      documentation:
        en: The hours during which this service or contact is available.
    validFrom:
      type:
        - dateTime
        - date
      documentation:
        en: The date when the item becomes valid.
    validThrough:
      type:
        - dateTime
        - date
      documentation:
        en: The date after when the item is not valid. For example the end of an offer,
          salary period, or a period of opening hours.
